<include file="Member_card:menu"/> 
          <div class="cLine">
			<div class="pageNavigator left">
			<a href="{weimicms::U('Member_card/coupon_edit',array('token'=>$token,'id'=>$thisCard['id']))}" title="发布优惠券" class="btnGrayS vm bigbtn">
				<img src="{weimicms::RES}/images/cart_info/power2.png" width="24px" class="vm">发布优惠券
			  </a>　

			</div>
			<a href="{weimicms::U('Member_card/index',array('token'=>$token))}" class="right btnGrayS vm" style="margin-top:10px">返回</a>          
			<div class="clr"></div>
          </div>
          <div class="msgWrap">
          <form method="post" action="index.php?ac=importtxt&amp;id=9878&amp;wxid=gh_423dwjkewad" id="info">
          <input name="delall" type="hidden" value="del">
           <input name="wxid" type="hidden" value="gh_423dwjkewad">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
					<th class="select">选择</th>
					<th class="answer">标题</th>
					<th class="time">属性</th>
					<th class="time">适用门店</th>
					<th class="time" style="width:80px;">发放数量</th>
					<th class="time" style="width:80px;">使用次数</th>
					<th class="category" style="display:none">会员级别</th>
					<th class="time">有效期</th>
					<th class="edit norightborder">操作</th>
                </tr>
              </thead>
              <tbody>
                <volist name="data_vip" id="data_vip">           
                <tr>
					  <td>  <input type="checkbox" name="del_id[]" value="" class="checkitem"></td>
					  <td><div class="answer_text">{weimicms:$data_vip.title}</div></td>
					  <td>
					  	<if condition="$data_vip.attr eq '1'">
					  		赠送劵	
						<else/>
							普通劵	
					  	</if>
					  </td>
					  <td>{weimicms:$data_vip.company_name}</td>
					  <td>
					  	<if condition="$data_vip.total eq 0">
							不限
					  	<else/>
							{weimicms:$data_vip.total}张
					  	</if>
					  </td>
					  <td>{weimicms:$data_vip.usetime}</td>
					  <td  align="center">
					  	{weimicms:$data_vip.statdate|date='Y-m-d',###}
						<br/>
						至
						<br/>
					  	{weimicms:$data_vip.enddate|date='Y-m-d',###}
					  </td>
					  <td class="norightborder" align="center">
						<a href="{weimicms::U('Member_card/useRecords',array('id'=>$thisCard['id'],'type'=>'coupon','itemid'=>$data_vip['id']))}">使用统计</a> <a href="{weimicms::U('Member_card/coupon_edit',array('itemid'=>$data_vip['id'],'id'=>$thisCard['id']))}">编辑</a> <a href="{weimicms::U('Member_card/coupon_del',array('itemid'=>$data_vip['id'],'id'=>$thisCard['id']))}">删除</a>
					  </td>
                </tr>
				</volist>
      			 
              </tbody>
            </table>
           </form> 
			<script>
			   function checkvotethis() {
					var aa=document.getElementsByName('del_id[]');
					var mnum = aa.length;
					j=0;
					for(i=0;i<mnum;i++){
					if(aa[i].checked){
					j++;
					}
					}
					if(j>0) {
					document.getElementById('info').submit();
					} else {
					alert('未选中内容！')
					}
				}
			</script>
