  <h4>高级场景回复配置 </h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>

 </div>

      

    <div class="msgWrap bgfc">

	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">	 

		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">

			<tbody>

				<tr>

				  <th valign="top"><span class="red">*</span>关键词：</th>

				  <td>

					<input type="text" name="keyword" value="{weimicms:$a.keyword}" class="px" style="width:550px;"></td>

				</tr>

				<tr>

					<th width="120"><span class="red">*</span>回复标题：</th>

					<td><input type="text" name="title" value="{weimicms:$a.title}" class="px" style="width:550px;"></td>

				</tr>

				<tr>

					<th width="120">内容介绍：</th>

					<td><textarea style="width:560px;height:75px" name="info" id="info" class="px">{weimicms:$a.info}</textarea><br/>最多填写120个字</td>

				</tr>

				<tr>

					<th>回复图片：</th>

					<td><input type="text" name="picurl" value="{weimicms:$a.picurl}" id="pic" class="px" style="width:550px;"> <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,420,'{weimicms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a>   &nbsp; 大小为720x400</td>

				</tr>
               <tr>

					<th>场景地址：</th>

					<td><input type="text" name="url" value="{weimicms:$a.url}" id="url" class="px" style="width:550px;" readonly="readonly">  <a href="{weimicms:$a.url}" target="_blank">预览</a>   &nbsp; 初次增加，默认为空，不需理会，之后编辑不能修改地址</td>

				</tr>

				<th>&nbsp;</th>

					<td>

				

				

					

						<button type="submit" name="button" class="btnGreen">保存</button>

						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>

					</td>

				</tr>

			</tbody>

		</table>

	</form>
