<include file="Public:head"/>

<div class="content">

<div class="cLineB">

<h4 class="left">摇一摇抽奖</h4>

<div class="clr"></div>

</div>

<style>

th,td{text-align:center;}

</style>

<div class="cLine">

<div class="pageNavigator left"><a href="{weimicms::U('ShakeLottery/AddShakeLottery')}" title="添加摇一摇中奖活动" class="btnGrayS vm bigbtn"><if condition="$usertplid eq 2"><i class="fa fa-hand-o-right"></i><else /><img src="{weimicms::RES}/images/product/add.png" width="16" class="vm"></if> 添加活动</a> </div>

<div class="searchbar right">

<form method="post" action="{weimicms::U('ShakeLottery/index',array('token'=>$token))}">

<input type="text" id="msgSearchInput" class="txt left" placeholder="输入活动名称或关键词搜索" name="search_word" value="{weimicms:$search_word}" style="padding:6px;width:155px;">

<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">

</form>

</div>

<div class="clr"></div>

</div>

<div class="msgWrap">

<form method="post" action="" id="info">

<input name="delall" type="hidden" value="1">

<input name="wxid" type="hidden" value="">

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">

<thead>

<tr>                                 

<th width="85">活动名称</th>

<th width="70">关键词</th>

<th width="100">活动时间</th>

<th width="55">转发数</th>

<th width="52">是否开启</th>

<th width="200"class="norightborder">操作</th>

</tr>

</thead>

<tbody>

<tr></tr>

<if condition="$list neq ''">

<weimicmslist array="list" foreach="list">

<tr>

	<td>{weimicms:$list.action_name}</td>

	<td>{weimicms:$list.keyword}</td>

	<td>{weimicms:$list.starttime|date="Y-m-d H:i",###}<br />{weimicms:$list.endtime|date="Y-m-d H:i",###}</td>

	<td>{weimicms:$list.share_count}</td>

	<td>

		<if condition="$list.status eq '1'">

			<span style="color:green;">活动已开启</span>

		<else/>

			<span style="color:red;">活动已关闭</span>

		</if>

	</td>

	<td class="norightborder" align="center">

		<a href="{weimicms::U('ShakeLottery/PrizeList',array('token'=>$list['token'],'aid'=>$list['id']))}">摇奖奖品</a>

		|

		<a href="{weimicms::U('ShakeLottery/ShakeLotteryRecord',array('token'=>$list['token'],'aid'=>$list['id']))}">摇奖记录</a>

		|

		<a href="{weimicms::U('ShakeLottery/AddShakeLottery',array('id'=>$list['id']))}">编辑</a>

		|

		<a href="javascript:drop_confirm('删除活动该活动的奖品和领奖记录会一并删除，您确定要删除吗?', '{weimicms::U('ShakeLottery/DelShakeLottery',array('id'=>$list['id']))}');">删除</a>

    </td>

</tr>

</weimicmslist>

<else />

<tr><td colspan="6">暂无记录</td></tr>

</if>

</tbody>

</table>

</form>

</div>

<div class="cLine">

<div class="pageNavigator right">

<div class="pages">{weimicms:$page}</div>

</div>

<div class="clr"></div>

</div>

</div>

<include file="Public:footer"/>
