<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信公众平台源码,微信机器人源码,微信自动回复源码 weimicms多用户微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/style_2_common.css?BPm" />
<script src="{weimicms::RES}/js/common.js" type="text/javascript"></script>
<link href="{weimicms::RES}/css/style.css" rel="stylesheet" type="text/css" />
 <script src="{weimicms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={weimicms::$apikey}"></script>
 <link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/cymain.css" />
 <script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<style>
body{line-height:180%;}
ul.modules li{padding:4px 10px;margin:4px;background:#efefef;float:left;width:27%;}
ul.modules li div.mleft{float:left;width:40%}
ul.modules li div.mright{float:right;width:55%;text-align:right;}
</style>
</head>
<body style="background:#fff;padding:20px 20px;">
<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-bottom:5px;">使用方法：点击对应内容后面的“选中”即可。</div>
<form action="" method="post">
	<input type="" class="px" name="name" placeholder="请输入用户昵称"/>
	<input type="submit" value="搜索" class="btnGrayS"/>
</form>
<table class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<thead>
<tr>
	<th>粉丝昵称</th>
	<th>分组名称</th>
	<th style=" width:80px;">操作 <span class="tooltips" ><img src="{weimicms::RES}/images/price_help.png" align="absmiddle" /><span>
	<p>点击“选中”即可</p>
	</span></span>
	</th>
</tr>
</thead>
<weimicmsif where="$list">
<volist name="list" id="m">
<tr>
	<td>{weimicms:$m.nickname}</td>
	<td>{weimicms:$m.group_name}</td>
	<td class="norightborder">
		<a href="###" onclick="returnHomepage('{weimicms:$m.openid}')">选中</a>
	</td>
</tr>
</volist>
<else/>
<tr>
	<td colspan="3" align="center"><a href="javascript:void(0);" target="_blank" style="color:#369">没有找到粉丝信息</a></td>
</tr>
</weimicmsif>
</table>
<div class="footactions" style="padding-left:10px">
  <div class="pages">{weimicms:$page}</div>
</div>
<script>
// 返回数据到主页面
function returnHomepage(openid){
	var origin = artDialog.open.origin;
	var list = origin.document.getElementById('fans_id').value;
		origin.document.getElementById('fans_id').value = list+openid+',';
	setTimeout("art.dialog.close()", 100 );	
}
</script>
</body>
</html>
