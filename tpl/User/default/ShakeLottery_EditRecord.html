<include file="Public:head"/>

<script src="{weimicms:$staticPath}/tpl/static/jquery.min.js" type="text/javascript"></script>

<script src="{weimicms:$staticPath}/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>

<script src="{weimicms:$staticPath}/tpl/static/artDialog/plugins/iframeTools.js"></script>

<script src="{weimicms::RES}/js/date/WdatePicker.js"></script>

<script src="{weimicms:$staticPath}/tpl/static/upyun.js"></script>

<style type="text/css">

.userinfoArea th{width:200px;}

</style>

<form class="form" method="post" action="{weimicms::U('ShakeLottery/EditRecord')}">

<div class="content">

<div class="cLineB">

<h4>编辑领取记录</h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a></div>

<div class="msgWrap bgfc">

<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">

<tbody>

<tr>

<th>奖品名称：</th>

<td>

 {weimicms:$set.prizename}

</td>

</tr>

<tr>

<th>微信昵称：</th>

<td>

 {weimicms:$set.wecha_name}

</td>

</tr>

<tr>

<th>手机号：</th>

<td>

 {weimicms:$set.phone}

</td>

</tr>

<tr>

<th>是否领取：</th>

<td>

  <input type="radio" name="isaccept" value="1" <if condition="$set.isaccept eq '1'">checked</if>>

  是&nbsp;&nbsp;<input type="radio" name="isaccept" value="0" <if condition="$set.isaccept eq '0' or $set.isaccept eq ''">checked</if>>否

</td>

</tr>

<tr>

<th>&nbsp;</th>

<input type="hidden" name="id" value="{weimicms:$set.id}">

<input type="hidden" name="aid" value="{weimicms:$set.aid}">

<td><button type="submit" name="button" class="btnGreen sub">保存</button>

<a href="" class="btnGray vm">取消</a>

</td>

</tr>

</tbody>

</table>

</div>

 </div>

</form>

<include file="Public:footer"/>

<script type="text/javascript">

</script>
