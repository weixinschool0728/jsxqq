<include file="Public:head" />
<script src="{weimicms:$staticPath}/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{weimicms:$staticPath}/tpl/static/artDialog/plugins/iframeTools.js"></script>
<link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/cymain.css" />
<script>
	$(document).ready(function(){
		$("form").submit(function () {
			var name = $("#name").val();
			var pic = $("#pic").val();
			var num = $("#num").val();
			var ajaxreturn = false;
			if(name == ""){
				alert('请填写分类名称');
				buterror("#name");
				return false;
			}else if(pic == ""){
				alert('请添加分类图片');
				buterror("#pic");
				return false;
			}else{
				return true;
			}
		});
	});
	
	function buterror(id){
		$("html,body").animate({scrollTop: $("#ooo").offset().top}, 500);
		$(id).css("border","2px solid red");
		$(id).focus(function(){
			$(id).css("border","1px solid");
			$(id).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
		})
	}
</script>
<form class="form" method="post"   action="{weimicms::U('LivingCircle/dozitypeadd',array('token'=>$token))}"   enctype="multipart/form-data" >
<div class="content">
<div class="cLineB">
			<h4 class="left">微信生活圈</h4>
			<div class="clr"></div>
		</div>
		
		<div class="tab">
			<ul>
				<li class="tabli" id="tab1"><a href="{weimicms::U('LivingCircle/index',array('token'=>$token))}">基础信息</a></li>
				<li class="current tabli" id="tab1"><a href="{weimicms::U('LivingCircle/type',array('token'=>$token))}">分类管理</a></li>
				<li class="tabli" id="tab2"><a href="{weimicms::U('LivingCircle/sellcircle',array('token'=>$token))}">商圈管理</a></li>
				<li class="tabli" id="tab2"><a href="{weimicms::U('LivingCircle/seller',array('token'=>$token))}">商家管理</a></li>
			</ul>
		</div>

		<div class="cLineB" id="ooo">
			<h4 class="left">新增一个【{weimicms:$type.name}】的子分类</h4>
			<a href="{weimicms::U('LivingCircle/zitype',array('token'=>$token,'typeid'=>$_GET['typeid']))}"  class="right btnGreen" >返回</a>
		</div>
		
		<div class="msgWrap">
			<table class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
				<tbody>
					<tr>
						<th valign="top">分类名称：</th>
						<td><input type="text" class="px" id="name" value="" name="name" style="width:500px" /></td>
						<td>&nbsp;</td>
					</tr>
					
					<tr>
						<th valign="top">分类图片：</th>
						<td>
							<input type="text" class="px" id="pic" value="" name="pic" style="width:500px" />
							<script src="{weimicms:$staticPath}/tpl/static/upyun.js"></script>
							<a href="###" onclick="chooseFile('pic','icon')" class="a_upload">选择</a>
							<a href="###" onclick="upyunPicUpload('pic',400,400,'{weimicms:$token}')" class="a_upload">上传</a>
							<a href="###" onclick="viewImg('pic')">预览</a>
							<br />
							推荐尺寸：400*400
						</td>
						<td>&nbsp;</td>
					</tr>
					
					<tr>
						<th valign="top">分类排序：</th>
						<td>
							<input type="text" class="px" id="num" value="1" name="num" style="width:500px" />
							<br />
							值越小越靠前，值相同则按照添加时间最新的在前面
						</td>
						<td>&nbsp;</td>
					</tr>
					
					<tr>
						<th valign="top">是否显示：</th>
						<td>
							<input type="radio" class="px display" value="1" name="display" checked />是
							<br/>
							<input type="radio" class="px display" value="0" name="display" />否
						</td>
						<td>&nbsp;</td>
					</tr>
					
					<tr>
						<th>&nbsp;</th>
						<td>
							<input type="hidden" name="typeid" value="{weimicms:$_GET['typeid']}"/>
							<button type="submit" class="btn btn-success" >保存</button>　<a href="{weimicms::U('LivingCircle/zitype',array('token'=>$token,'typeid'=>$_GET['typeid']))}"  class="btn btn-danger">取消</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</form>
<include file="Public:footer"/>
