<tr>

 <th width="80">是否开启</th>

</tr>
</thead>
<tbody>
<tr></tr>

<tr>

<td>{weimicms:$item.keyword}</td>
<td>{weimicms:$item.add_time|date="Y-m-d H:i:s",###}</td>

	<else/>

	</if>
</td> 

<td class="norightborder">
<script type="text/javascript">
   $(document).ready(function(){
      var bheight=document.body.clientHeight;
      $("#lay{weimicms:$item.id}").click(function(){
   $("#brg{weimicms:$item.id}").css("display","block");
   $("#showdiv{weimicms:$item.id}").css("display","block");
   //$("#testdiv").load("test.html");
   });
   $("#close{weimicms:$item.id}").click(function(){
      $("#brg{weimicms:$item.id}").css("display","none");
   $("#showdiv{weimicms:$item.id}").css("display","none");
   });
   });
 </script>
 <style type="text/css">
   #brg{weimicms:$item.id}{ z-index:9999;width:100%; height:100%; background:#333; position:absolute; top:0; left:0; filter:alpha(opacity=60); -moz-opacity:0.6; opacity: 0.6; position:absolute; top:0; left:0; display:none;}
   #showdiv{weimicms:$item.id}{z-index:9999; display:none;position:fixed; *position:absolute;top:30%; left:50%; margin:-50px 0 0 -50px;}
   #testdiv{weimicms:$item.id}{ width:300px; height:300px; margin:0 auto; border:1px solid #4d4d4d; background:#f2f2f2;}
   #close{weimicms:$item.id}{width:300px; height:27px; line-height:27px; font-size:14px; font-weight:bold; border:1px solid #4d4d4d; text-align:center; cursor:pointer; margin:0 auto; background:#333; color:#fff;margin-top: 15%;}
 </style>
    <div id="brg{weimicms:$item.id}"></div>
 <div id="showdiv{weimicms:$item.id}">
   <div id="close{weimicms:$item.id}">您想关闭就点我吧</div>
   <div id="testdiv{weimicms:$item.id}"><img src="{weimicms:$Think.session.source_domain}/wap.php?c=Wxapp&a=qrcode&id={weimicms:$item.id}&modle=Live" width="300" height="300" class="cateimg_small"></div>
 </div>
<if condition="$Think.session.is_syn eq 2">
<if condition="$usertplid neq 2">

</if>
</if>

	<a href="{weimicms::U('Live/company',array('id'=>$item['id'],'token'=>$token))}">商家展示</a>
</if>

	<a href="javascript:drop_confirm('您确定要删除吗?', '{weimicms::U('Live/del',array('id'=>$item['id'],'token'=>$token))}');">删除</a></td>
