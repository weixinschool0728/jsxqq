<include file="Public:head"/>

<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>

<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>

<link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/cymain.css" />

<div class="content">

<!--tab start-->



<!--tab end-->



      

    <div class="msgWrap bgfc" style="margin-top:10px;">

	  <form class="form" method="post" action="" target="iframe" enctype="multipart/form-data">	 

		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">

			<tbody>

				<tr>

				  <th valign="top"><span class="red">*</span>关键词：</th>

				  <td>

					<span class="red">微生活 —— 当用户输入该关键词时，将会触发此回复。</span></td>

				</tr>

				<tr>

					<th width="120"><span class="red">*</span>回复标题：</th>

					<td><input type="text" name="title" value="{weimicms:$set.title}" class="px" style="width:550px;"></td>

				</tr>

				<tr>

					<th width="120">内容介绍：</th>

					<td><textarea style="width:560px;height:75px" name="info" id="info" class="px">{weimicms:$set.info}</textarea><br/>最多填写120个字</td>

				</tr>

				<tr>

					<th>回复图片：</th>

					<td><input type="text" name="picurl" value="{weimicms:$set.picurl}" id="pic" class="px" style="width:550px;"> <script src="/tpl/static/upyun.js"></script><a href="#" onclick="upyunPicUpload('pic',700,420,'{weimicms:$token}')" class="btn btn-primary btn_submit  J_ajax_submit_btn">上传</a> <a href="#" onclick="viewImg('pic')">预览</a>   &nbsp; 大小为720x400</td>

				</tr>
                <tr>

					<th width="120"><span class="red">*</span>版权：</th>

					<td><input type="text" name="copyright" value="{weimicms:$set.copyright}" class="px" style="width:550px;"></td>

				</tr>
                <tr>

					<th width="120"><span class="red">*</span>微生活标题：</th>

					<td><input type="text" name="biaoti" value="{weimicms:$set.biaoti}" class="px" style="width:550px;"></td>

				</tr>
                 <tr>

					<th width="120"><span class="red">*</span>商盟电话：</th>

					<td><input type="text" name="tel" value="{weimicms:$set.tel}" class="px" style="width:550px;"></td>

				</tr>


				<th>&nbsp;</th>

					<td>


					<input type="hidden" name="token" value="{weimicms:$token}" />

						<button type="submit" name="button" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button>

						<a href="javascript:history.go(-1);" class="btn">取消</a>

					</td>

				</tr>

			</tbody>

		</table>

	</form>

  </div>
