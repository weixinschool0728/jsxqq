<script>
$(document).ready(function(){
	$("#showcard").bind("click", function() {
	    var wechaname = $("#wechaname").val();
		var tel 	  = $("#tel").val();
		var sex 	  = $(".radio:checked").val();
		var portrait  = $("#portrait").val();
		var data = new Array();
	 	<volist name="verify" id="item">
		<if condition="$item['item_name'] eq 'portrait'">
			data[{weimicms:$i}] = {'id':$("#field_{weimicms:$item['id']}").val(), 'val':$('#portrait').val(), 'type':"{weimicms:$item['type']}", 'item_name':"{weimicms:$item['item_name']}"};		
		<elseif condition="$item['type'] eq 'checkbox'" />	
				var val = '', pre = '';
				$(".field_id_{weimicms:$item['id']}").each(function(){
					if ($(this).attr('checked')) {
						val += pre + $(this).val();
						pre = '|';
					}
				});
				data[{weimicms:$i}] = {'id':$("#field_{weimicms:$item['id']}").val(), 'val':val, 'type':"{weimicms:$item['type']}", 'item_name':"{weimicms:$item['item_name']}"};
			<elseif condition="$item['type'] eq 'radio'" />	
				data[{weimicms:$i}] = {'id':$("#field_{weimicms:$item['id']}").val(), 'val':$(".field_id_{weimicms:$item['id']}:checked").val(), 'type':"{weimicms:$item['type']}", 'item_name':"{weimicms:$item['item_name']}"};
			<else />
				data[{weimicms:$i}] = {'id':$("#field_{weimicms:$item['id']}").val(), 'val':$("#field_id_{weimicms:$item['id']}").val(), 'type':"{weimicms:$item['type']}", 'item_name':"{weimicms:$item['item_name']}"};
			</if>
		</volist>

		var submitData = {
	        /*wechaname : wechaname,
	        tel 	  : tel,
	        sex 	  : sex,
	        address   : data[1].val,
	        portrait  : portrait,
	        origin	  : data[2].val,*/
	        data	  : data
	    };
		$.post('index.php?g=User&m=Wechat_group&a=setinfo&id={weimicms:$list['id']}', submitData, function(data) {
			if (data.error) {
				alert(data.msg);
				return false;
			} else {
				alert('信息修改成功');
				setTimeout(function(){location.href = "{weimicms::U('Wechat_group/info')}";},1000);
			}
		}, "json");
	});
});
</script>
