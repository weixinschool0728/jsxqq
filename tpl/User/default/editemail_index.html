<include file="Public:head"/>
<div class="content">
          <div class="cLineB"><h4>邮件平台</h4></div>
          <form method="post" action="{weimicms::U('User/Index/upsave')}" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{weimicms:$info.id}">
          <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
			    <tr>
                  <th><span class="red">*</span>邮件地址：</th>
                  <td><input type="text" required="" class="px" name="email" value="{weimicms:$info.email}" tabindex="1" size="25">
                  <span class="red">商家邮箱用于接收邮件</span>
                  </td>
                </tr>
                <tr>
                  <th><span class="red">*</span>SMTP账号：</th>
                  <td><input type="text" required="" class="px" name="emailuser" value="{weimicms:$info.emailuser}" tabindex="1" size="25">
                  <span class="red">输入163帐号</span>
                  </td>
                </tr>
				<tr>
                  <th><span class="red">*</span>SMTP密码：</th>
                  <td><input type="text" required="" class="px" name="emailpassword" value="{weimicms:$info.emailpassword}" tabindex="1" size="25">
                  <span class="red">输入QQ密码</span>
                  </td>
                </tr>
				<tr>
                  <th><span class="red">*</span>邮件平台状态：</th>
                  <td><input type="radio" value="1" checked="checked" name="emailstatus"/>开启 <input type="radio" value="0" name="emailstatus"/>关闭
                  </td>
                </tr>
				<div>
				<input type="hidden" required="" class="px" name="wxname" value="{weimicms:$info.wxname}" tabindex="1" size="25">
				<input type="hidden" required=""  name="wxid" value="{weimicms:$info.wxid}" class="px" tabindex="1" size="25" >
				<input type="hidden" required="" name="weimicms" value="{weimicms:$info.weimicms}" class="px" tabindex="1" size="25">
				<input type="hidden" class="px" name="headerpic" value="{weimicms:$info.headerpic}" size="60">
				<input type="hidden" name="token" value="{weimicms:$info.token}" class="px" tabindex="1" size="40">
				<input type="hidden" class="px" id="province" value="{weimicms:$info.province}" name="province" tabindex="1" size="20">
				<input id="city" value="{weimicms:$info.city}" type="hidden" name="city" class="px" tabindex="1" size="20">
				<input type="hidden" required="" class="px" tabindex="1" value="{weimicms:$info.qq}" name="qq" size="25">
				<input type="hidden" required="" name="wxfans" value="{weimicms:$info.wxfans}" class="px" tabindex="1" size="25">
				<input type="hidden" required="" name="type" value="{weimicms:$info.typeid}" class="px" tabindex="1" size="25">
				</div>
              </thead>
              
                <tr>
                  <td><button type="submit" class="btnGreen" id="saveSetting">保存</button></td>
                </tr>
            </table>
            
          </div>
          </form>
        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
  <!--底部-->
  	</div>
<include file="Public:footer"/>
