<include file="Public:head"/>
<link rel="stylesheet" href="{weimicms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{weimicms::STATICS}/kindeditor/plugins/code/prettify.css" />
<!--复选框选择可以多选 结束-->
<div class="content">
  <div class="cLineB">
    <h4>编辑科室</h4>
    <a href="javascript:history.go(-1);"  class="right btn btn-primary btn_submit  J_ajax_submit_btn" style="margin-top:-27px" >返回</a></div>
  <div class="msgWrap">
    <form class="form" method="post"  action="{weimicms::U('Medical_departments/upsave',array('token'=>$infoa['token']))}"    enctype="multipart/form-data" >

        <input type="hidden" class="px" id="token" value="{weimicms:$_SESSION['token']}" name="token" style="width:500px" >
        <TR>
          <TH valign="top"><label for="keyword">科室名称</label></TH>
          <TD><input type="text" class="px" id="name" value="{weimicms:$info.name}" name="name" style="width:300px"   >
            填写关键词20个字以内<br/>
          </TD>
          <TD></TD>
        </TR>
        <TH></TH>
          <TD><button type="submit"  name="button"  class="btn btn-primary btn_submit  J_ajax_submit_btn" >保存</button>
            <div class="clr"></div></TD>
        </TR>
        </TBODY>
        
      </TABLE>
    </form>
  </div>
</div>
<div class="clr"></div>
</div>
</div>
</div>
