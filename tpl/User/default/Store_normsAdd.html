<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
 <script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
  <div class="content"> 
   <div class="cLineB"> 
    <h4><span class="red">{weimicms:$catData.name}</span>的分类<if condition="$type eq 1">外观<else />规格</if>值得设置</h4> 
    <a href="{weimicms::U('Store/norms',array('token'=>$token,'catid'=>$catid, 'type' => $type))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div>
	<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-top:5px;">
	<span>温馨提示：</span>
	<p>本功能使用了模板消息中的“订单未支付通知”模板消息和“订单完成通知”模板消息，其模板编号分别为TM00184和OPENTM202521011。<br/>
	          开通微信支付功能的公众号在使用此功能的时候可以在”基本设置——微信模板消息“中配置对应的模板消息</p>
	</div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{weimicms:$set.id}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
      <if condition="$type eq 1">
       <tr> 
        <th>外观名称：</th> 
        <td>{weimicms:$catData.color}</td> 
       </tr>
       <else />
       <tr> 
        <th>规格名称：</th> 
        <td>{weimicms:$catData.norms}</td> 
       </tr>
	   </if>
       <tr>
        <th><span class="red">*</span><if condition="$type eq 1">外观<else />规格</if>属性值：</th> 
        <td><input type="text" name="value" value="{weimicms:$set.value}" class="px"/></td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <input type="hidden" value="{weimicms::$type}" name="type" />
       <input type="hidden" value="{weimicms::$catid}" name="catid" />
       <input type="hidden" value="{weimicms::$token}" name="token" />
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{weimicms::U('Store/norms',array('token' => $token, 'catid' => $catid, 'type' => $type))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
