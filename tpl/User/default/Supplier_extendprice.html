<include file="Public:head"/>
 
<div class="content">

<div class="cLineB">
  <h4>审核生成记录</h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div> 
    <div class="msgWrap bgfc" style="margin-top:10px;">
	   <form class="form" method="post" action=""  enctype="multipart/form-data">	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
            <tr>
				  <th width="120" valign="top">记录备注：</th>
				  <td>
					  <textarea class="px" id="Hfcontent" name="note" style="width:580px;  height:100px"></textarea> 
					</td>
				</tr> 
                <tr>
					<th>审核状态：</th>
					<td>
						<select name="status"> 
							<if condition="($custominfo['status'] eq 0)">
							<option value="1">已登记</option>
							<option value="2">已到访</option>
							<option value="3">已认筹</option> 
							<option value="4">已认购</option>
							<option value="5">已签约</option>
							<option value="6">已打款</option>
							</if>
							<if condition="$custominfo['status'] eq 1">
							<option value="2">已到访</option>
							<option value="3">已认筹</option> 
							<option value="4">已认购</option>
							<option value="5">已签约</option>
							<option value="6">已打款</option>
							</if>
							<if condition="$custominfo['status'] eq 2">
							<option value="3">已认筹</option> 
							<option value="4">已认购</option>
							<option value="5">已签约</option>
							<option value="6">已打款</option>
							</if>
							<if condition="$custominfo['status'] eq 3">
							<option value="4">已认购</option>
							<option value="5">已签约</option>
							<option value="6">已打款</option>
							</if>
							<if condition="$custominfo['status'] eq 4"> 
							<option value="5">已签约</option>
							<option value="6">已打款</option>
							</if>
							<if condition="$custominfo['status'] eq 5">
							<option value="6">已打款</option> 
							</if>
						</select>  
					</td>
				</tr>
                <tr>
				<th>&nbsp;</th>
					<td>  
						<button type="submit" name="button"  class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div>
</div>
        
        

<include file="Public:footer"/>
