    <script type="text/javascript">

        $(function () {

            var chart;

            $(document).ready(function () {

                new Highcharts.Chart({

                    chart: { renderTo: 'visitData', type: 'line', marginRight: 30, marginBottom: 25 },

                    title: { text: '竞猜结果统计', x: -20 },

                    xAxis: { categories: ['{weimicms:$info.zhuduiname}','平','{weimicms:$info.keduiname}'] },

                    yAxis: {

                        title: { text: '竞猜结果统计' },

                        plotLines: [{ value: 0, width: {weimicms:$maxvalue},allowDecimals:false, color: '#808080' }]

                    },

                    tooltip: {

                        formatter: function () { return this.x + ': ' + this.y + '人'; }

                    },

                    series: [{ name: "竞猜结果统计", data: [{weimicms:$result.zhuduinums|default='0'},{weimicms:$result.pingnums|default='0'},{weimicms:$result.funums|default='0'}] }],

                    legend: { enabled: false }

                });

               

            });

        });

</script>
