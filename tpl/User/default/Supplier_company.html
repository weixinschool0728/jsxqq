<div class="content">

<div class="cLineB">
  <h4>回复信息配置 </h4><a href="javascript:history.go(-1);" class="right btnGreen" style="margin-top:-27px">返回</a>
 </div>  
    <div class="msgWrap bgfc" style="margin-top:10px;">
	  <form class="form" method="post" action="" enctype="multipart/form-data">	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
             <tr>
				  <th valign="top"><span class="red"></span></th>
				  <td><span class="red">经纪人</span>————微信里输入关键字"经纪人"即可看到效果
					</td>
				</tr>
            <tr>
				  <th valign="top"><span class="red">*</span>回复标题：</th>
				  <td><input type="text" name="title" value="{weimicms:$info.title}" class="px" style="width:550px;">
					</td>
				</tr>
                <tr>
				  <th valign="top"><span class="red">*</span>回复简介：</th>
				  <td><input type="text" name="jianjie" value="{weimicms:$info.jianjie}" class="px" style="width:550px;">
					</td>
				</tr>
                 <tr>
					<th>回复图片：</th>
					<td><input type="text" id="picurl1" value="{weimicms:$info.tp}" name="tp" class="px" style="width:550px;">  
<script src="/tpl/static/upyun.js"></script>
<a href="javascript:void(0)" onclick="upyunPicUpload('picurl1',700,420,'{weimicms:$token}')" class="btnGreen">上传</a>
<a href="###" onclick="viewImg('picurl1')" class="btnGreen">预览</a>
					</td>
				</tr>
				<tr>
				  <th valign="top"><span class="red">*</span>公司名称：</th>
				  <td><input type="text" name="company" value="{weimicms:$info.company}" class="px" style="width:550px;">
					</td>
				</tr>
				<tr>
					<th>公司logo：</th>
					<td><input type="text" id="logo" value="{weimicms:$info.logo}" name="logo" class="px" style="width:550px;">  

<a href="javascript:void(0)" onclick="upyunPicUpload('logo',700,420,'{weimicms:$token}')" class="a_upload">上传</a>
<a href="###" onclick="viewImg('logo')" class="btnGreen">预览</a>
					</td>
				</tr>
				<tr>
					<th width="120"><span class="red">*</span>公司简介：</th>
					<td><textarea style="width:560px;height:75px" name="info" id="info" class="px" onkeydown='countChar("info","counter");' onkeyup="countChar('info','counter');">{weimicms:$info.info}</textarea><br/><font color="red">可以输入<span id="counter">400</span>字<br></font></td>
				</tr>
                <tr>
					<th width="120">底部版权：</th>
					<td><input type="text" id="copyright" value="{weimicms:$info.copyright}" name="copyright" class="px" style="width:550px;"></td>
				</tr>
                 <tr>
					<th width="120">是否引导页：</th>
					<td> 
                         <select name="Iswelcome">
                            <option value="0" <if condition="$info['Iswelcome'] eq 0">selected="selected"</if>>不显示</option>
                              <option value="1" <if condition="$info['Iswelcome'] eq 1">selected="selected"</if>>显示</option>
                         </select>
                    </td>
				</tr>
 
		
               <TR>
                  <TH valign="top"><label for="regulation">规则：</label></TH>
                  <TD><textarea name="regulation" id="regulation" rows="5" class="px" style="width:590px;height:200px">{weimicms:$info.regulation}</textarea></TD>
                </TR>
          
				<th>&nbsp;</th>
					<td>
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGreen">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>

<script>
	KindEditor.ready(function(K) {
		var uploadbutton = K.uploadbutton({
			button : K('#uploadBtn')[0],
			fieldName : 'imgFile',
			url : '/index.php?g=User&m=Attachment&a=upload&type=reply',
			afterUpload : function(data) {
				if (data.error === 0) {
					K('#picurl').val(data.url);
				} else {
					alert(data.message);
				}
			},
			afterError : function(str) {
				alert('自定义错误信息: ' + str);
			}
		});
		uploadbutton.fileBox.change(function(e) {
			uploadbutton.submit();
		});
	});
</script>
<script language="javascript">
function countChar(textareaName,spanName){
 document.getElementById(spanName).innerHTML=400-document.getElementById(textareaName).value.length;
 if(document.getElementById(textareaName).value.length>=400){
  window.alert("已经是最大字数了哦！")
  return false;
 }
}
</script>
