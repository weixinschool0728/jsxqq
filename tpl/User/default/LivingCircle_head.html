<body>
<include file="Public:dh"/>
<body style="min-width:900px;">
<div  class="main-container container-fluid">
  <div class="sidebar" id="sidebar"> 
    <div class="sidebar-shortcuts" id="sidebar-shortcuts">
	</div>
			<div id="nav_wraper">
			<ul class="nav nav-list">
				<li class="open">
								<a href="#" class="dropdown-toggle">
								<i class="fa fa-caret-right"></i>
								<span class="menu-text">分店管理系统</span>
								<b class="arrow fa fa-angle-right"></b>
							</a>
							<ul class="submenu" style="display: block; ">
					<li>
						<a href="{weimicms::U('LivingCircle/myseller',array('token'=>$token))}">
								<i class="menu-icon fa fa-cogs"></i>
								<span class="menu-text">商家信息</span>
							</a>
					</li>
					<li>
						<a href="{weimicms::U('LivingCircle/mysellergoods',array('token'=>$token))}">
								<i class="menu-icon fa fa-cogs"></i>
								<span class="menu-text">商品管理</span>
							</a>
					</li>
					<li>
						<a href="{weimicms::U('LivingCircle/mysellerorder',array('token'=>$token))}">
								<i class="menu-icon fa fa-cogs"></i>
								<span class="menu-text">订单管理</span>
							</a>
					</li>
                    	<li>
						<a href="{weimicms::U('System/Admin/logout')}">
								<i class="menu-icon fa fa-cogs"></i>
								<span class="menu-text">退出管理系统</span>
							</a>
					</li>
					</ul>	
												
					</li>
			</ul>
			</div>
  </div>
</div>
</div>
</div>
<script>
	var b = $("#sidebar").hasClass("menu-min");
	var a = "ontouchend" in document;
	$(".nav-list").on(
			"click",
			function(g) {
				var f = $(g.target).closest("a");
				if (!f || f.length == 0) {
					return
				}
				if (!f.hasClass("dropdown-toggle")) {
					if (b && "click" == "tap"
							&& f.get(0).parentNode.parentNode == this) {
						var h = f.find(".menu-text").get(0);
						if (g.target != h && !$.contains(h, g.target)) {
							return false
						}
					}
					return
				}
				var d = f.next().get(0);
				if (!$(d).is(":visible")) {
					var c = $(d.parentNode).closest("ul");
					if (b && c.hasClass("nav-list")) {
						return
					}
					c.find("> .open > .submenu").each(
							function() {
								if (this != d
										&& !$(this.parentNode).hasClass(
												"active")) {
									$(this).slideUp(150).parent().removeClass(
											"open")
								}
							})
				} else {
				}
				if (b && $(d.parentNode.parentNode).hasClass("nav-list")) {
					return false;
				}
				$(d).slideToggle(150).parent().toggleClass("open");
				return false;
			});
	</script>
<div style="padding-left:170px;">
