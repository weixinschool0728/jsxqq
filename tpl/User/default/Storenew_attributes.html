<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/cymain.css" />  
<div class="content">
<div class="cLineB">
<div class="clr"></div>
</div>
<!--tab start-->
<div class="tab">
<ul>
<if condition="$isgroup neq 1 OR $ischild neq 1">
	<li class="current tabli" id="tab2"><a href="{weimicms::U('Storenew/index',array('token'=>$token))}">商品分类管理</a></li>
	<li class="tabli" id="tab0"><a href="{weimicms::U('Storenew/product',array('token'=>$token,'catid'=>$catid))}">商品管理</a></li>
	<li class="tabli" id="tab2"><a href="{weimicms::U('Storenew/orders',array('token'=>$token))}">订单管理</a></li>
	<if condition="$ischild eq 0">
	<li class="tabli" id="tab5"><a href="{weimicms::U('Reply_info/set',array('token'=>$token,'infotype'=>'Shop'))}">商城回复配置</a></li>
	</if>
	<if condition="$isgroup eq 1">
	<li class="tabli" id="tab5"><a href="{weimicms::U('Storenew/group',array('token'=>$token))}">商品分组</a></li>
	<li class="tabli" id="tab7"><a href="{weimicms::U('Storenew/productgroup',array('token'=>$token))}">分组商品展现</a></li>
	</if>
<else />
	<li class="tabli" id="tab2"><a href="{weimicms::U('Storenew/orders',array('token'=>$token))}">订单管理</a></li>
</if>
	<li class="tabli" id="tab2"><a href="{weimicms::U('Storenew/flash',array('token'=>$token))}">商城背景与轮播图</a></li>
	<li class="tabli" id="tab8"><a href="{weimicms::U('Storenew/twitter',array('token'=>$token))}">商城分佣管理</a></li>
</ul>
</div>
<!--tab end-->
<div class="cLine">
<div class="pageNavigator left">
	<a href="{weimicms::U('Storenew/attributeAdd',array('token'=>$token,'catid'=>$catid))}" title="新增属性" class="btnGrayS vm bigbtn">
	<img src="{weimicms::RES}/images/product/add.png" class="vm">新增<span class="red">{weimicms:$catData.name}</span>分类的属性</a>
</div>
<div class="pageNavigator right">
	<a href="{weimicms::U('Storenew/index',array('token'=>$token,'catid'=>$catid))}" class="btnGrayS vm bigbtn">返回</a>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select">名称</th>
<th width="160">属性名称</th>
<th width="260">属性值</th>
<th width="150" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="attributeData"> 
<tr>
<td><input type="checkbox" name="del_id[]" value="285" class="checkitem"></td>
<td>{weimicms:$attributeData.name}</td>
<td>{weimicms:$attributeData.value}</td>
<td class="norightborder"><a href="{weimicms::U('Storenew/attributeAdd',array('token' => $token, 'id' => $attributeData['id'], 'catid' => $attributeData['catid']))}">修改</a> <a href="javascript:drop_confirm('您确定要删除吗?', '{weimicms::U('Storenew/attributeDel',array('id' => $attributeData['id'], 'token'=> $token, 'catid' => $attributeData['catid']))}');">删除</a></td>
</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{weimicms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
