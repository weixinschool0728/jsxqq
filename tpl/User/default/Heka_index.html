				<tr>
				  <th valign="top"><span class="red">*</span> 关键词：</th>

                  <font color="red">回复”贺卡“即可</font>

                <tr>
					<th width="120"><span class="red">*</span>回复图片：</th>

				</tr>
                
                
                <tr>
					<th width="120"><span class="red">*</span>描述：</th>
					<td><textarea style="width:560px;height:75px" name="info" id="info" class="px"><if condition="$info.info neq ''">{weimicms:$info.info}</if></textarea></td>
				</tr>
                
				<tr>
					<th width="120"><span class="red">*</span>背景图片：</th>
