  <THEAD>
<TR>
  <TH valign="top"><label for="keyword">全景名称：</label></TH>

</TR>
                            </THEAD>
  <TBODY><input type="hidden" name="id" value="{weimicms:$info.id}"/>

  <TD><input type="input" class="px" id="keyword" value="{weimicms:$info.keyword}" name="keyword" style="width:500px" ><br />
                  5个字以内关键词，必填   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">描述：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weimicms:$info.content}" name="content" style="width:500px" ><br />
                  100个字以内简短分类描述   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">图片外链地址：</label></TH>
  <TD><input type="input" class="px" id="picurl" value="{weimicms:$info.picurl}" name="picurl" style="width:500px" onfocus="current('picurl');"><a href="###" onclick="upyunPicUpload('picurl',700,420,'{weimicms:$token}')" class="a_upload">上传</a>

  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">全景地址：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weimicms:$info.qjurl}" name="qjurl" style="width:500px" ><br />
                   </TD>
  <TD>&nbsp;</TD>
</TR>

<TR>
  <TH></TH>
  <TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>
  	<div class="clr"></div>
  	</TD>
  </TR>

</TABLE>
