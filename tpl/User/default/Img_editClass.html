<style>
body{line-height:180%;}
ul.modules li{padding:4px 10px;margin:4px;background:#efefef;float:left;width:27%;}
ul.modules li div.mleft{float:left;width:40%}

<body style="background:#fff;padding:20px 20px;">
<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-bottom:5px;font-size:12px;">使用方法：点击“选中”直接选中对应分类，或者点击“详细”进入对应分类的子分类，如果分类下有子分类请慎用“选中”，选中后子分类以及子分类下的内容将不能被显示</div>
<h4>请选择分类：</h4>



<table class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<thead>
<tr>
<th>标题</th>
<th style=" width:80px;">操作</th>
</tr>
</thead>
<volist name="class" id="c">
<tr><td>{weimicms:$c.name}</td><td class="norightborder"><if condition="$c['sub'] eq NULL"><a href="###" onclick="returnHomepage({weimicms:$c.id},'{weimicms:$c.name}',{weimicms:$c.pc_cat_id})">选中</a><else /><a href="###" onclick="returnHomepage({weimicms:$c.id},'{weimicms:$c.name},{weimicms:$c.pc_cat_id}')">选中</a> &nbsp; <a href="?g=User&m=Img&a=editClass&id={weimicms:$c.id}">详情</a></if></td></tr>
</volist>
</table>


<script>
var domid=art.dialog.data('domid');
var domid2=art.dialog.data('domid2');
// 返回数据到主页面
function returnHomepage(url,n,pc_cid){
	var origin = artDialog.open.origin;
	var dom = origin.document.getElementById(domid);
	var dom2 = origin.document.getElementById(domid2);
	dom.value=url+','+n;
	dom2.innerHTML=n;
	setTimeout("art.dialog.close()", 100 );
	if(pc_cid){
		var dom3 = origin.document.getElementById('pc_show');
		dom3.style.display = 'table-row';
		var dom4 = origin.document.getElementById('pc_cat_id');
		dom4.value = pc_cid;
	}else{
		var dom3 = origin.document.getElementById('pc_show');
		dom3.style.display = 'none';
		var dom4 = origin.document.getElementById('pc_cat_id');
		dom4.value = '0';
	}
}
</script>

</body>

</html>
