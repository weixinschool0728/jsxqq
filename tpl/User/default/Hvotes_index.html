<div class="content">
<div class="cLineB">
            <div class="pageNavigator left">
            <a href="{weimicms::U('Hvotes/add')}" title="发起图片投票" class="btnGrayS vm bigbtn"><img src="{weimicms::RES}/images/pic.png" class="vm">发起图片投票</a><font color="#FF0000">投票方式： 发送 tp+选项编号  即可投票。</font>
           
            </div>
          
            <div class="clr"></div>
          </div>
          <div class="msgWrap">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
					<th class="select">选择</th>
					<th>关键词</th>
					<th>标题</th>
					
					<th class="time">开始时间</th>
					<th class="time">结束时间</th>
					
					<th class="norightborder">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
                  <volist id="list" name="list">
                <tr>
                  <td>  <input type="checkbox" name="del_id[]" value="674" class="checkitem"></td>
                  <td>{weimicms:$list.keyword}</td>
                  <td>{weimicms:$list.title}</td>
                
                  <td>{weimicms:$list.statdate|date='Y-m-d',###}</td>
                  <td>{weimicms:$list.enddate|date='Y-m-d',###}</td>
                  
                   <td class="norightborder">
				   
				    <a href="{weimicms::U('Hvotes/edit',array('id'=>$list['id']))}" title="编辑">编辑</a>
					&nbsp;&nbsp;&nbsp;&nbsp;    
					<a href="{weimicms::U('Hvotes/item',array('id'=>$list['id']))}">女神管理</a> 
				    &nbsp;&nbsp;&nbsp;&nbsp;    
					<a href="javascript:drop_confirm('您确定要删除吗?删除会把投票结果也一起删除！', '{weimicms::U('Hvotes/del',array('id'=>$list['id']))}');">删除</a> 
                   
				  
                   </td>
          
                </tr>
                  </volist>
      			                
                  
              </tbody>
            </table>
          
           <script>
   function checkvotethis() {
var aa=document.getElementsByName('del_id[]');
var mnum = aa.length;
j=0;
for(i=0;i<mnum;i++){
if(aa[i].checked){
j++;
}
}
if(j>0) {
document.getElementById('info').submit();
} else {
alert('未选中内容！')
}
}</script>
