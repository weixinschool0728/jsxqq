<script>
	$(document).ready(function(){
		$("form").submit(function () {
			var name = $("#name").val();
			var pic = $("#pic").val();
			var num = $("#num").val();
			var fistpic = $("#fistpic").val();
			var ajaxreturn = false;
			if(name == ""){
				alert('请填写分类名称');
				buterror("#name");
				return false;
			}else if(pic == ""){
				alert('请添加分类图片');
				buterror("#pic");
				return false;
			}else if(fistpic == ""){
				alert('请添加至少一个分类展示图片');
				buterror("#fistpic");
				return false;
			}else{
				return true;
			}
		});
	});
	
	function buterror(id){
		$("html,body").animate({scrollTop: $("#ooo").offset().top}, 500);
		$(id).css("border","2px solid red");
		$(id).focus(function(){
			$(id).css("border","1px solid");
			$(id).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
		})
	}
</script>
