<link rel="stylesheet" type="text/css" href="/tpl/static/audioplayer/css/miniplayer.css" title="style" media="screen"/>
<script type="text/javascript">
    $(function () {

        $(".audio").mb_miniPlayer({
            width: 200,
            inLine: false,
            onEnd: playNext
        });

        function playNext(player) {
            var players = $(".audio");
            document.playerIDX = player.idx + 1 <= players.length - 1 ? player.idx + 1 : 0;
            players.eq(document.playerIDX).mb_miniPlayer_play();
        }
    });
</script>

<div class="content" <if condition="session('isQcloud') eq true">style="float:center;"</if>>
	<div class="cLineB">
	 	<h4>编辑文章</h4>
		<a href="{weimicms::U('Web/product',array('act'=>'product_list','cat_id'=>$now_news['cat_id']))}" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
	</div>
    <div class="msgWrap bgfc">
	  <form class="form" method="post" action="" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{weimicms:$now_news.id}"/>
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
					<th width="120">标题：</th>
					<td><input type="text" name="title" value="{weimicms:$now_news.title}" class="px" style="width:350px;height:24px;" /></td>
				</tr>
				<tr>
					<th width="120">分类：</th>
					<td>
						<select name="cat_id">
							<volist name="product_category" id="vo">
								<option value="{weimicms:$vo.cat_id}" <if condition="$vo['cat_id'] eq $now_news['cat_id']">selected="selected"</if>>{weimicms:$vo.cat_name}</option>
							</volist>
						</select>
					</td>
				</tr>
				<tr>
					<th width="120">价格：</th>
					<td><input type="text" name="price" value="{weimicms:$now_news.price}" class="px" style="width:80px;height:24px;" />&nbsp;&nbsp;&nbsp;不填写则模板默认显示，如“价格请电询”</td>
				</tr>
				<tr>
					<th width="120">关键词：</th>
					<td><input type="text" name="key" value="{weimicms:$now_news.key}" class="px" style="width:150px;height:24px;" />&nbsp;&nbsp;&nbsp;网站中的部分内容展现是由此项来读取的，详细的请参照模板。可不填写</td>
				</tr>
				<tr>
					<th width="120">封面图片：</th>
					<td>
						<input type="text" name="pic" id="pic" value="{weimicms:$now_news.pic}" class="px" style="width:350px;height:24px;"/>
						<script src="/tpl/static/upyun.js?{weimicms::date('YmdHis',time())}"></script>
						<a href="###" onclick="upyunPicUpload('pic',70000,42000,'{weimicms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a>&nbsp;&nbsp;&nbsp;&nbsp;非必填
					</td>
				</tr>
				<tr>
					<th>描述：</th>
					<td>
						<textarea name="info" id="info" class="px" style="width:590px;height:60px">{weimicms:$now_news.info}</textarea> <br/>部分模板会需要一个描述性的内容，也就是内容的纲要，200个字以内。非必填。<br/><br/>
					</td>
				</tr>
				<tr>
					<th>内容：</th>
					<td>
						<textarea name="content" id="content"  rows="5" style="width:590px;height:360px">{weimicms:$now_news.content}</textarea><br/>
					</td>
				</tr>
				<tr>
					<th>更新时间<br/><br/></th>
					<td>
						<input type="radio" name="update_time" value="0" checked="checked"/> 否&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="update_time" value="1"/> 是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：将文章的发布时间修改为现在。将影响网站中文章的排序
						<br/><br/>
					</td>
				</tr>
				<tr>
					<th>&nbsp;</th>
					<td>
						<button type="submit" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div>
