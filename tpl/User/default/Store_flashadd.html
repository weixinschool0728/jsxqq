<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<div class="content">
	<div class="cLineB">
		<h4><if condition="$type eq 1">添加幻灯片<else/>添加背景图</if></h4>
		<a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a>
	</div> 
	<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-top:5px;">
	<span>温馨提示：</span>
	<p>本功能使用了模板消息中的“订单未支付通知”模板消息和“订单完成通知”模板消息，其模板编号分别为TM00184和OPENTM202521011。<br/>
	          开通微信支付功能的公众号在使用此功能的时候可以在”基本设置——微信模板消息“中配置对应的模板消息</p>
	</div>
	<div class="msgWrap">
		<form class="form" method="post"   action="{weimicms::U('Store/flashadd',array('type' => $type))}"  target="_top" enctype="multipart/form-data" >
			<input type="hidden" name="type" value="{weimicms:$type}" />
			<input type="hidden" name="id" value="{weimicms:$flash['id']}" />
			<input type="hidden" name="cid" value="{weimicms:$cid}" />
			<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
				<TBODY>
					<TR>
					  <TH valign="top"><label for="keyword"><if condition="$type eq 1">幻灯片描述：<else/>背景图描述：</if></label></TH>
					  <TD><input type="input" class="px" id="keyword" value="{weimicms:$flash['info']}" name="info" style="width:500px" ><br />
					                  30个字简短分类描述，可为空   </TD>
					  <TD>&nbsp;</TD>
					</TR>
					<TR>
					  <TH valign="top"><label for="keyword"><if condition="$type eq 1">幻灯片图片：<else/>背景图图片：</if></label></TH>
					  <TD><input type="input" class="px" id="img" value="{weimicms:$flash['img']}" name="img" style="width:500px" >  <script src="/tpl/static/upyun.js?2013"></script><a href="###" onclick="chooseFile('img','<if condition="$type eq 1">focus<else/>background</if>')" class="a_upload">选择</a> <a href="###" onclick="upyunPicUpload('img',<if condition="$type eq 1">700,420<else/>640,1136</if>,'{weimicms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('img')">预览</a> 建议图片(<if condition="$type eq 1">宽640高320<else/>宽640高1136</if>)  </TD>
					  <TD>&nbsp;</TD>
					</TR>
					<if condition="$type eq 1">
					<TR>
					  <TH valign="top"><label for="keyword">幻灯片链接地址 ：</label></TH>
						<TD>
							<input type="text" class="px" id="url" value="{weimicms:$flash['url']}" name="url" style="width:500px" ><a href="###" onclick="addLink('url',0)" class="a_choose">从功能库里添加</a><br />
						</TD>
					  <TD>&nbsp;</TD>
					</TR>
					<else/>
						<input type="hidden" class="px" id="url" value="" name="url" style="width:500px" />
					</if>
					<TR>
						<TH></TH>
						<TD>
						<button type="submit"  name="button"  class="btnGreen left" >保存</button>
						<div class="clr"></div>
						</TD>
					</TR>
				</TBODY>
			</TABLE>
		</form>
	</div> 
</div>
      <div class="clr"></div>
    </div>
  </div>
</div> 

<!--底部-->
</div>

<script type="text/javascript">
function addSort(domid,iskeyword){
	art.dialog.data('domid', domid);
	art.dialog.open('?g=User&m=Link&a=Shop&iskeyword='+iskeyword,{lock:true,title:'插入链接或关键词',width:600,height:400,yesText:'关闭',background: '#000',opacity: 0.45});
}
</script>
<include file="Public:footer"/>
