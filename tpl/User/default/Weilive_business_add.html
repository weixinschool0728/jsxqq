<script>
	KindEditor.ready(function(K){
		var editor = K.editor({
			allowFileManager:true
		});
		K('#upload').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					fileUrl : K('#pic').val(),
					clickFn : function(url, title) {
						if(url.indexOf("http") > -1){
							K('#pic').val(url);
						}else{
							K('#pic').val("{weimicms::C('site_url')}"+url);
						}
						editor.hideDialog();
					}
				});
			});
		});
		
		K('#upload2').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					fileUrl : K('#pic2').val(),
					clickFn : function(url, title) {
						if(url.indexOf("http") > -1){
							K('#pic2').val(url);
						}else{
							K('#pic2').val("{weimicms::C('site_url')}"+url);
						}
						editor.hideDialog();
					}
				});
			});
		});		
	});
</script>

<script  type="text/javascript" charset="utf-8">
  function inputchek(obj){
    var reg = new RegExp("^[0-9]*[1-9]*$");
    if(!reg.test(obj.value)){
        alert("请输入大于零的整数!");
    }
   
    if(obj.value > 65535){
        alert("请不要输入大于 65535 的整数!");
    }
   
  }

  $("#stat").focusout(function(event) {
      inputchek(this);
  });
  $("#enddate").focusout(function(event) {
      inputchek(this);
  });

</script>
