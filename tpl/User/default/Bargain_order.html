<script>
	$(document).ready(function(){
		
	});
	function seach(){
		var orderid = $("#orderid").val();
		if(orderid != ""){
			window.location.href="{weimicms::U('Bargain/order',array('token'=>$token))}&orderid="+orderid;
		}else{
			window.location.href="{weimicms::U('Bargain/order',array('token'=>$token))}";
		}
	}
	function fahuo(orderid){
		var dialog = art.dialog({
			content: '<p>快递公司</p>'
				+ '<input id="fahuoname'+orderid+'" class="px" style="width:15em; padding:4px" />'
				+ '<p>快递单号</p>'
				+ '<input id="fahuoid'+orderid+'" class="px" style="width:15em; padding:4px" />',
			fixed: true,
			id: 'fahuo'+orderid,
			icon: 'question',
			okVal: '提交',
			ok: function () {
				var fahuoname = $("#fahuoname"+orderid).val();
				var fahuoid = $("#fahuoid"+orderid).val();
				if(fahuoname == ''){
					alert('请填写快递公司');
					return false;
				}else if(fahuoid == ''){
					alert('请填写快递单号');
					return false;
				}else{
					$.ajax({
						type:"POST",
						url:"{weimicms::U('User/Bargain/fahuo',array('token'=>$token))}",
						dataType:"json",
						data:{
							token:"{weimicms:$token}",
							fahuoname:fahuoname,
							fahuoid:fahuoid,
							orderid:orderid
						},
						success:function(data){
							if(data.error == 0){
								art.dialog({
									content: '提交成功！',
									icon: 'succeed',
									fixed: true,
									lock: true,
									time: 1.5
								});
								setTimeout(function(){
									location.reload();
								},1500);
							}else{
								return false;
							}
						}
					});
				}
			},
			cancel: true
		});

	}
</script>
