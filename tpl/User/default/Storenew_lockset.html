<script>
  $(function(){

    $('#search').click(function(){
      var name  = $('#name').val();
      if(name != ''){
        $.getJSON("/index.php?g=User&m=Storenew&a=getOpenid&token=cafudx1427249125&name="+name,function(res){
            if(res.error == 0){
              $('#openid').val(res.openid);
            }else{
              alert(res.info);
            }
        },JSON)
      }else{
        alert('请填写粉丝昵称');
      }
    });
  });
</script>
