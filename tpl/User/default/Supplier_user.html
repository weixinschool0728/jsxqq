<div class="content">

		  </form>

                </TR>
              </THEAD>

                <TR></TR> 
				 <volist id="list" name="data">
                <TR>
                  <TD>{weimicms:$list.username}</TD>
                  <TD>
				  	<if condition="$list.typeid eq '1'">
					大众经纪人
					<elseif  condition="$list.typeid eq '2'" />

					<elseif  condition="$list.typeid eq '3'" />

					<elseif  condition="$list.typeid eq '4'" />

					<elseif  condition="$list.typeid eq '5'" />
					合作伙伴 
					</if>
				  </TD>
				  <TD>{weimicms:$list.money}</TD>
				  <TD>{weimicms:$list.totalNum}</TD>
                  <TD>{weimicms:$list.name}</TD>
                  <TD>{weimicms:$list.phone}</TD>
                  <TD>{weimicms:$list.zhucheshijian|date="Y-m-d h:i",###}</TD>

				  	<if condition="$list.statue eq '2'">
						禁用
					<else />

					</if>
				  </TD>-->
                  <TD class="norightborder">
				<!--	<if condition='$list.statue eq 2'>
					<a href="{weimicms::U('Supplier/stauser',array('id'=>$list['id'],'statue'=>'1','token'=>$token))}">启用 </a>
					 </if>
					 <if condition='$list.statue eq 1'>
					<a href="{weimicms::U('Supplier/stauser',array('id'=>$list['id'],'statue'=>'2','token'=>$token))}">禁用 </a>
					 </if>	-->  
				    <a href="javascript:drop_confirm('您确定要删除吗?', '/index.php?g=User&m=Supplier&a=member_del&token={weimicms:$list.token}&itemid={weimicms:$list.id}');"><strong>删除</strong></a>
                  </TD>
                </TR>
				</volist>
