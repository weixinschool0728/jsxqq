<script>
$(document).ready(function(){
	
	$("#type").change(function(){
		zitype();
	});
	$("#sellcircle").change(function(){
		zisellcircle();
	});
	$("form").submit(function () {
		var name = $("#name").val();
		var shortname = $("#shortname").val();
		var tel = $("#tel").val();
		var mp = $("#mp").val();
		var address = $("#address").val();
		var logourl = $("#logourl").val();
		var fistpic = $("#fistpic").val();
		var longitude = $("#longitude").val();
		var latitude = $("#latitude").val();
		var type = $("#type").val();
		var sellcircle = $("#sellcircle").val();
		if(name == ""){
			alert('请填写名称');
			buterror("#name");
			return false;
		}else if(shortname == ""){
			alert('请填写简称');
			buterror("#shortname");
			return false;
		}else if(tel == "" && mp == ""){
			alert('请填至少一个联系方式');
			buterror("#tel","#mp");
			return false;
		}else if(address == ""){
			alert('请填写地址');
			buterror("#address");
			return false;
		}else if(logourl == ""){
			alert('请添加logo');
			buterror("#logourl");
			return false;
		}else if(fistpic == ""){
			alert('请添加一个商家展示图片');
			buterror("#fistpic");
			return false;
		}else if(longitude == ""){
			alert('请填写经度');
			buterror("#longitude");
			return false;
		}else if(latitude == ""){
			alert('请填写纬度');
			buterror("#latitude");
			return false;
		}else if(type == ""){
			alert('请选择分类');
			buterror("#type");
			return false;
		}else if(sellcircle == ""){
			alert('请选择商圈');
			buterror("#sellcircle");
			return false;
		}else{
			return true;
		}
	});
});
function zitype(){
	var typeid = $("#type").val();
	if(typeid != ''){
		$.ajax({
			type:"POST",
			url:"{weimicms::U('LivingCircle/sellerajax',array('token'=>$token))}",
			dataType:"json",
			data:{
				type:"zitype",
				typeid:typeid,
				token:"{weimicms:$token}"
			},
			success:function(data){
				if(data.error == 1){
					$("#zitype").html(data.list);
					$("#zitype").show();
				}else{
					$("#zitype").hide();
					$("#zitype").val(null);
				}
			}
		});
	}else{
		$("#zitype").hide();
		$("#zitype").val(null);
	}
}
function zisellcircle(){
	var sellcircleid = $("#sellcircle").val();
	if(sellcircleid != ''){
		$.ajax({
			type:"POST",
			url:"{weimicms::U('LivingCircle/sellerajax',array('token'=>$token))}",
			dataType:"json",
			data:{
				type:"zisellcircle",
				sellcircleid:sellcircleid,
				token:"{weimicms:$token}"
			},
			success:function(data){
				if(data.error == 1){
					$("#zisellcircle").html(data.list);
					$("#zisellcircle").show();
				}else{
					$("#zisellcircle").hide();
					$("#zisellcircle").val(null);
				}
			}
		});
	}else{
		$("#zisellcircle").hide();
		$("#zisellcircle").val(null);
	}
}
function buterror(id,id2){
	$("html,body").animate({scrollTop: $(id).offset().top}, 500);
	$(id).css("border","2px solid red");
	$(id).focus(function(){
		$(id).css("border","1px solid");
		$(id).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
		$(id2).css("border","1px solid");
		$(id2).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
	})
	$(id2).css("border","2px solid red");
	$(id2).focus(function(){
		$(id2).css("border","1px solid");
		$(id2).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
		$(id).css("border","1px solid");
		$(id).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
	})
}
