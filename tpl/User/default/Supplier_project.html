<include file="Public:head"/>  
<link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/cymain.css" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
        <div class="content"> 
        <div class="cLineB">
              <h4 class="left">自定义回复信息</h4>
              <div class="clr"></div>
          </div>
<div class="msgWrap">
<form method="post" action="" id="info">

<div class="cLine">
<div class="pageNavigator left"> 
<a href="{weimicms::U('Supplier/projectadd')}" title="" class="btnGrayS vm bigbtn"><img src="{weimicms::RES}/images/product/add.png" class="vm">添加房产项目</a></div>
<div class="clr"></div>
</div>

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th width="150">项目名称</th>
<th width="100">发售时间</th>
<th width="100">佣金总额</th>
<th width="150">地理位置</th>
<th width="80">封面图片</th>
<th width="80" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="info" id="o"> 
<tr> 
<td>{weimicms:$o.projectname}</td>
<td>{weimicms:$o.publishTime}</td>
<td>{weimicms:$o.projuctprice}</td>
<td>{weimicms:$o.address}</td>
<td><img src="{weimicms:$o.faceImg}" alt="" width="100" height="100" /></td>
<td class="norightborder">
	<a href="{weimicms::U('Supplier/projectedit',array('id'=>$o['projectid'],token=>$o['token']))}">修改</a>  
	<a href="{weimicms::U('Supplier/setprice',array('id'=>$o['projectid'],pjname=>$o['projectname'],token=>$o['token']))}">设置佣金</a> 
	<a href="javascript:drop_confirm('您确定要删除吗?', '{weimicms::U('Supplier/delete',array('projectid'=>$o['projectid'],token=>$o['token']))}');">删除</a></td>
    <!-- a href="{weimicms::U('Supplier/picadd',array('id'=>$o['projectid'],token=>$o['token']))}">上传图片</a-->　
</tr>
</volist>
</tbody>
</table>
</form>

</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{weimicms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
