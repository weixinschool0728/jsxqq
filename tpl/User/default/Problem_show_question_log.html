<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>投票</title>
	<div id="wp" class="wp"><link href="{weimicms::RES}/css/style.css?id=103" rel="stylesheet" type="text/css" />
</head>
<body>
<div style="padding:20px;">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">

<tr>
<th width="100">题目</th>
<th width="100">选择答案</th>
<th width="50">获得积分</th>

</tr>
</thead>
<tbody>
<volist name="log" id="log"> 
<tr>
<td>{weimicms:$log.q_name}</td>
<td>{weimicms:$log.o_name}</td>

<td>{weimicms:$log.add_time|date='Y-m-d H:i:s',###}</td>
</tr>
</volist>
</tbody>
</table>
<div class="pages">{weimicms:$page}</div>
</div>

</html>
