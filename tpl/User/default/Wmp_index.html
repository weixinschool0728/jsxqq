  <div class="cLineB">

              <h4 class="left">微美拍设备管理</h4>

              <div class="clr"></div>

          <div class="cLine">

    <div class="alert">

          <div class="cLine">

            <div class="pageNavigator left">

			<form method="post" action="">

			<label for="username" class="control-label">username：</label><input type="text" name="username" value="{weimicms:$yml.username}" id="username" class="px" style="width:200px;">&nbsp;<label for="secret" class="control-label">secret：</label><input type="text" name="secret" value="{weimicms:$yml.secret}" id="secret" class="px" style="width:200px;">&nbsp;<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-success">保存</button>

			</form>

            </div>

            <div class="clr"></div>

          </div>

          <div class="msgWrap">

                </tr>

              </thead>

              <tbody>

			  <volist name="list" id="info">

                <tr>

                  <td>{weimicms:$info.client_num}</td>

                  <td>{weimicms:$info.create_time}</td>

                  <td>{weimicms:$info.expire_time}</td>

                  <td>{weimicms:$info.update_time}</td>

                  <td>{weimicms:$info.remark}</td>

                  <td class="norightborder">

						<a href="{weimicms::U('Wmp/config',array('mid'=>$info['mid']))}">配置</a>
