<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/cymain.css" />
<script src="{weimicms::RES}/js/date/WdatePicker.js"></script>
<script type="text/javascript" src="{weimicms::RES}/js/formCheck/formcheck.js"> </script>

<div class="content"  >
   <div class="cLineB"> 
    <h4>题目设置</h4> 
    <a href="{weimicms::U('Diaoyan/timu',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 

   <form class="form" method="post" id="form" action="" enctype="multipart/form-data"> 
<!-- <if condition="$isUpdate eq 1">
<input type="hidden" name="tid" value="{weimicms:$set.id}" />
</if> -->
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <input type="hidden" name="pid" value="{weimicms:$pid}" />
	   <tr> 
        <th><span class="red"></span>题目名称：</th>
        <td><input type="text" name="title" id="keyword" value="{weimicms:$set.title}" class="px" style="width:400px;" /></td> 
       </tr>
	   
	   <tr> 
        <th ><span class="red"></span>选项A：</th> 
        <td><input  type="text"  name="optia" value="{weimicms:$set.optia}" class="px require" style="width:400px;" /></td> 
       </tr> 
	   
	   <tr> 
        <th ><span class="red"></span>选项B：</th> 
        <td><input  type="text" name="optib" value="{weimicms:$set.optib}" class="px require" style="width:400px;" /></td> 
       </tr> 
	   
	   <tr> 
        <th ><span class="red"></span>选项C：</th> 
        <td><input  type="text" name="optic" value="{weimicms:$set.optic}" class="px require" style="width:400px;" /></td> 
       </tr> 
	   
	   <tr> 
        <th ><span class="red"></span>选项D：</th> 
        <td><input  type="text"name="optid" value="{weimicms:$set.optid}" class="px require" style="width:400px;" /></td> 
       </tr> 
  
	   <tr> 
        <th ><span class="red"></span>选项E：</th> 
        <td><input  type="text" name="optie" value="{weimicms:$set.optie}" class="px require" style="width:400px;" /></td> 
       </tr> 
		
	   <tr> 
        <th ><span class="red"></span>题目答案最多数目：</th> 
        <td>
			<select name="max" style="width:80px;" >
				<option value="1" selected="selected" >1</option>
				<option value="2" >2</option>
				<option value="3" >3</option>
				<option value="4" >4</option>
				<option value="5" >5</option>
			</select>（请重新选择）
		</td> 
       </tr> 
		
       <tr>         
       <th>&nbsp;</th>
       <td>
		<!--input type="hidden" name="time" value="{weimicms:$set.time}" /-->
       <button type="submit" class="btnGreen">保存</button> &nbsp; <a href="{weimicms::U('Diaoyan/addTimu',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
	   
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
<script language="javascript">
$(function(){
	$("#form").valid([
	{ name:"name",simple:"名称",require:true},
	{ name:"keyword",simple:"关键词",require:true}
		
	],true,true);

})
</script>
