<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" href="{weimicms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{weimicms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{weimicms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{weimicms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{weimicms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="{weimicms::RES}/js/date/WdatePicker.js"></script>
<script>
var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','clearhtml','hr',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut', 'music', 'video','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr', 'fontname', 'fontsize'],
afterBlur: function(){this.sync();}
});
});
</script>
  <div class="content"> 
   <div class="cLineB"> 
    <h4>新闻资讯</h4> 
    <a href="{weimicms::U('Storenew/news',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
<form method="post" action="">
<input type="hidden" name="id" value="{weimicms:$set.id}" />
<input type="hidden" name="cid" id="cid" value="{weimicms:$cid}" />
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>文章标题：</th> 
        <td>
        <input type="text" name="title" id="title" value="{weimicms:$set.title}" class="px" style="width:400px;" />
        </td> 
       </tr> 
       <tr> 
        <th>是否显示：</th> 
        <td>
	        <input type="radio" name="status" class="status" value="0" id="status_0" <if condition="$set['status'] eq 0">checked</if> /><label for="status_0">正常</label>&nbsp;&nbsp;&nbsp;&nbsp;
	        <input type="radio" name="status" class="status" value="1" id="status_1" <if condition="$set['status'] eq 1">checked</if> /><label for="status_1">隐藏</label>
		</td> 
       </tr>
	   
       <tr> 
        <th>转发缩略图：</th>
        <td><input type="text" name="share_pic" value="{weimicms:$set.share_pic}" class="px" id="pic" style="width:400px;" />  <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,700,'{weimicms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr>
	   
	   <tr> 
        <th>转发简介：</th> 
        <td><textarea name="intro" class="px" style="width:400px;height:80px;">{weimicms:$set.intro}</textarea></td> 
       </tr>

       <tr> 
        <th>排序：</th> 
        <td><input type="text" id="sort" name="sort" value="{weimicms:$set.sort}" class="px" style="width:50px;" />  数字越小排再越前（大于等于0的整数）</td> 
       </tr>
       <TR>
          <TH valign="top"><label for="info">图文详细页内容：</label></TH>
          <TD><textarea name="info" id="info"  rows="5" style="width:590px;height:360px">{weimicms:$set.info}</textarea></TD>
       </TR>

       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{weimicms::U('Storenew/news',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
</form>
  </div> 

<include file="Public:footer" />
