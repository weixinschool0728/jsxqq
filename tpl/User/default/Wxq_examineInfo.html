<script type="text/javascript">
   function shenHe(id){
   $.getJSON("{weimicms::U('Wxq/operateOne')}",{"id":id,"type":'shenhe'},
    function(data){
        if(data['info'] == "ok") {
            $('#shenhe'+id).removeClass('btn btn-primary');
        } else {
            alert('信息已经审核请刷新页面或者审核出错');
        }
    });
}

function del(id){
    $.getJSON("{weimicms::U('Wxq/operateOne')}",{"id":id,"type":'del'},
    function(data){
        if(data['info'] == "ok") {
            $('#tr_'+id).hide();
        } else {
            alert(data['data']);
        }
    })
}

function buShen(id){
    $.getJSON("{weimicms::U('Wxq/operateOne')}",{"id":id,"type":'bushen'},
    function(data){
        if(data['info'] == "ok") {
            $('#bushen'+id).removeClass('btn btn-primary');
        }
    })
}
function selectall(){
	$("input[type=checkbox]").each(function() {
		$(this).attr("checked",true);
	});
}
function noSelect(){
    $("input[type=checkbox]").each(function(){
       $(this).attr("checked", false);
    })
}
</script>

<script>
$(function() {
	//详细数据相关操作
	var tdIndex;
	$("#table-list thead").delegate("th", "mouseover", function(){
		if($(this).find("i").hasClass("")) {weimicms:
			$("#table-list thead th").each(function() {weimicms:
				if($(this).find("i").hasClass("icon-sort")) $(this).find("i").attr("class", "");
			});
			$("#table-list thead th").eq($(this).index()).find("i").addClass("icon-sort");
		}
	});
	$("#table-list thead th").click(function() {
		if($(this).find("i").length>0) {
			var a = $(this).find("i");
			if(a.hasClass("icon-sort") || a.hasClass("icon-caret-up")) {weimicms: //递减排序
				/*
					数据处理代码位置
				*/
				$("#table-list thead th i").attr("class", "");
				a.addClass("icon-caret-down");
			} else if(a.hasClass("icon-caret-down")) { //递增排序
				/*
					数据处理代码位置
				*/
				$("#table-list thead th i").attr("class", "");
				a.addClass("icon-caret-up");
			}
			$("#table-list thead th,#table-list tbody:eq(0) td").removeClass("row-hover");
			$(this).addClass("row-hover");
			tdIndex = $(this).index();
			$("#table-list tbody:eq(0) tr").each(function() {
				$(this).find("td").eq(tdIndex).addClass("row-hover");
			});
		}
	});
});
