<include file="Public:head"/>
<link rel="stylesheet" href="{weimicms::STATICS}/kindeditor/themes/default/default.css" />
<script src="{weimicms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{weimicms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{weimicms::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{weimicms::STATICS}/artDialog/plugins/iframeTools.js"></script>
<script src="{weimicms::STATICS}/upyun.js"></script>
<div class="content"  <if condition="session('isQcloud') eq true">style="float:center;"</if> >
<include file="Public:hangye"/>
   <h4>菜品分类设置</h4> 
    <a href="{weimicms::U('Dining/cats',array('token'=>$token,'parentid'=>$parentid))}" class="right  btn btn-info" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{weimicms:$set.id}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="name" value="{weimicms:$set.name}" class="px" style="width:400px;" /></td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>店铺：</th> 
        <td><select id="dicompanyid" name="dicompanyid" >
        <volist id="v" name="Companys">
        <option value="{weimicms:$v.id}" <if condition="$set['storeid'] eq $v['id']">selected</if>>{weimicms:$v.shortname}</option>
        </volist>
        </select></td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>上级分类：</th> 
        <td><select name="parentid" class="px">
        <option value="0">顶级分类</option>
        <volist name="catlist" id="cat_list">
        <option value="{weimicms:$cat_list.id}" <if condition="($parentid eq $cat_list['id'])">selected</if>>{weimicms:$cat_list.name}</option>
        </volist>
        </select></td> 
       </tr> 
       <tr> 
        <th>Logo地址：</th>
        <td><input type="text" name="logourl" value="{weimicms:$set.logourl}" class="px" id="pic" style="width:400px;" /> <a href="###" onclick="upyunPicUpload('pic',700,700,'{weimicms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr>
       
        <tr> 
        <th>简介：</th> 
        <td><textarea name="des" class="px" style="width:400px;height:80px;">{weimicms:$set.des}</textarea></td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btn btn-success">保存</button> &nbsp; <a href="{weimicms::U('Dining/cats',array('token'=>$token))}" class="btn btn-danger">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
