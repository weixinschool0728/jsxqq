<div class="content"> 
	<div class="cLineB"> 
		<h4>厨房设置</h4> 
		<a href="{weimicms::U('Repast/kitchen',array('token' => $token,'cid'=>$cid))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
	</div> 
<if condition="$usertplid eq 2">
<div class="alert alert-success alert-dismissable" style="margin-top:20px;">
<button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
<else />
<if condition="$usertplid eq 2">
<div class="alert alert-success alert-dismissable" style="margin-top:20px;">
<button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
<else />
<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-top:5px;"></if></if>
<span>温馨提示：</span>
<p>1、<b>餐饮订单支持无线打印，购买无线打印机（购买请直接联系{weimicms:$f_siteName}）后便可以实现订单的自动打印</b><br>此处只显示总店信息，连锁店订单及菜品请进入相应平台进行管理，连锁店登录账号密码及登录地址请在LBS里设置查看</p>
<p>2、本功能使用了模板消息中的“订单完成通”知模板消息，模板编号OPENTM202521011。
          开通微信支付功能的公众号在使用此功能的时候可以在”基本设置——微信模板消息“中配置对应的模板消息</p></div>
<form method="post" action="" id="formID">
<input type="hidden" name="id" value="{weimicms:$kitchen.id}" />
<input type="hidden" name="cid" value="{weimicms:$cid}" />
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td>
        <input type="text" name="name" id="name" value="{weimicms:$kitchen.name}" class="px" style="width:400px;" />
        </td> 
       </tr>
       <tr> 
        <th>开启单独打印每道菜：</th> 
        <td>
			<label><input type="radio" name="status" value="1" style="width:30px;" <if condition="$kitchen['status'] eq 1"> checked="checked" </if> />开启</label>
			&nbsp;&nbsp;&nbsp;
			<label><input type="radio" name="status" value="0" style="width:30px;" <if condition="$kitchen['status'] eq 0"> checked="checked" </if>/>关闭</label>
        </td> 
       </tr> 
       <tr>  
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="submit" class="btnGreen" id="save">保存</button> &nbsp; <a href="{weimicms::U('Repast/kitchen',array('token' => $token, 'cid' => $cid))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
</form>
</div>
