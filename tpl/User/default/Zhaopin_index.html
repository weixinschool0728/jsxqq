<include file="Public:head" />
<link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/cymain.css" />
<div class="content">
  <div class="cLineB">
    <h4 class="left">招聘信息管理 ({weimicms:$page} ) </h4>
  </div>
  <div class="tab">
    <ul>
      <li class="current tabli" id="tab2"><a href="{weimicms::U('Zhaopin/index')}">招聘信息管理</a> </li>
      <li class="tabli" id="tab2"><a href="{weimicms::U('Zhaopin/jianli')}">简历信息管理</a> </li>
      <li class=" tabli" id="tab20"><a href="{weimicms::U('Zhaopin/reply')}">回复信息配置</a> </li>
    </ul>
  </div>
  <div class="cLine">
    <div class="pageNavigator left" style=" margin-right:30px"> <a href="{weimicms::U('Zhaopin/exportForms',array('token'=>$token))}" title="导出招聘信息" class="btnGrayS vm bigbtn">导出招聘信息</a> </div>
    <div class="pageNavigator left"> <a href="{weimicms::U('Zhaopin/add',array('token'=>$token))}" title="添加" class="btnGrayS vm bigbtn"> <img src="{weimicms::RES}/images/product/add.png" width="16">添加</a> </div>
    <div class="clr"></div>
  </div>
  <div class="msgWrap">
    <form method="post" action="" id="info">
      <input name="delall" type="hidden" value="">
      <input name="wxid" type="hidden" value="">
      <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr>
            <th width="140">招聘机构</th>
            <th width="160">所属行业</th>
            <th width="160">招聘人数</th>
            <th width="140">工作地点</th>
            <th width="130">岗位薪资</th>
            <th width="250" class="norightborder">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
          <volist name="data" id="item">
            <tr>
              <td>{weimicms:$item.jigou}</td>
              <td>{weimicms:$item.leibie}</td>
              <td>{weimicms:$item.ren}</td>
              <td>{weimicms:$item.address}</td>
              <td style="color:#F00">{weimicms:$item.xinzi}</td>
              <td class="norightborder">
              	<!--&nbsp;&nbsp;<a href="{weimicms::U('Zhaopin/infos',array('pid'=>$item['id'],'token'=>$token))}">应聘者管理</a>-->
                <if condition="$item['allow'] eq 0">
                  &nbsp;&nbsp;<a href="{weimicms::U('Zhaopin/allowQY',array('id'=>$item['id'],'token'=>$token,'allow'=>'1'))}">未审核</a>
                <else />
                  &nbsp;&nbsp;<a href="{weimicms::U('Zhaopin/allowQY',array('id'=>$item['id'],'token'=>$token,'allow'=>'0'))}">已审核</a>
                </if>
                &nbsp;&nbsp;<a href="{weimicms::U('Zhaopin/set',array('id'=>$item['id'],'token'=>$token))}">修改</a>
                &nbsp;&nbsp;<a href="{weimicms::U('Zhaopin/del',array('aid'=>$item['pid'],'id'=>$item['id'],'token'=>$token))}">删除</a>
              </td>
            </tr>
          </volist>
        </tbody>
      </table>
    </form>
  </div>
  <div class="cLine">
    <div class="pageNavigator right">
      <div class="pages">{weimicms:$page}</div>
    </div>
    <div class="clr"></div>
  </div>
</div>
<include file="Public:footer" />
