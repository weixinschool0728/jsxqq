</script>
<div class="content" >
   <div class="cLineB"> 
    <h4>公众小秘书设置</h4> 
	<a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a>
   </div> 
   <form class="form" method="post" id="form" action="" enctype="multipart/form-data"> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{weimicms:$set.id}" />
</if>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
     <tr> 
        <th><span class="red">*</span>标题：</th> 
        <td><input type="text" id="name" name="title" value="{weimicms:$set.title}" class="px require" style="width:400px;" /></td> 
       </tr> 
     <tr> 
        <th><span class="red">*</span>关键词：</th>
        <td><input type="text" name="keyword" id="keyword" value="{weimicms:$set.keyword}" class="px" style="width:400px;" /></td> 
       </tr>
     <tr> 
        <th><span class="red"></span>回复图片：</th> 
        <td><input type="text" name="pic" value="{weimicms:$set.pic}" id="pic" class="px" style="width:400px;"  /> <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,400,'{weimicms:$set.token}')" class="ChooseImage">上传</a> <a href="###" onclick="viewImg('pic')" class="ChooseImage">预览</a>&nbsp;填写图片外链地址，大小为720x400</td> 
       </tr> 		
     <tr>
			<th valign="top"><label for="info">小秘密：</label></th>
            <td><textarea name="message"  id="text-content" rows="5" style="width:590px;height:360px">{weimicms:$set.message}</textarea></td>
        </tr>  
     <tr>         
       <th>&nbsp;</th>
       <td>
		<input type="hidden" name="time" value="{weimicms:$set.time}"/>
       <button type="submit" name="button" class="btnGreen">保存</button> 
	   <a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div>
