<include file="Public:head"/>
<div class="content">
          <div class="cLine">
           <div class="pageNavigator left">
            <a href="{weimicms::U('Sharetalent/index')}" title="活动列表" class="btnGrayS vm bigbtn"><img src="{weimicms::RES}/images/pic.png" class="vm">活动列表</a>
             <a href="{weimicms::U('Sharetalent/sm')}" title="达人说明配置" class="btnGrayS vm bigbtn"><img src="{weimicms::RES}/images/pic.png" class="vm">达人说明配置</a>
              <a href="{weimicms::U('Sharetalent/user')}" title="用户管理" class="btnGrayS vm bigbtn"><img src="{weimicms::RES}/images/pic.png" class="vm">用户管理</a>
             <a href="{weimicms::U('Sharetalent/reply')}" title="首页回复配置" class="btnGrayS vm bigbtn"><img src="{weimicms::RES}/images/pic.png" class="vm">首页回复配置</a>
            </div>
            
          
            <div class="clr"></div>
          </div>
          <div class="pageNavigator left">
           达人【{weimicms:$name.name}】参与的活动
            </div>
          <div class="msgWrap">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
					
					<th  width="20%" class="time"> 活动名称</th>
					<th width="20%">奖励规则</th>
                    <th width="20%">奖品</th>
					
					<th width="20%">分享得到的浏览量</th>
                    
                    
					
					<th width="20%" class="norightborder">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
                  <volist id="list" name="info">
                <tr>
                  <td>{weimicms:$list.title}</td>
                 
                  <td>浏览人数达人<span style="color:red">{weimicms:$list.rule}人</span></td>
                   <td>{weimicms:$list.prize}</td>
                   <td><span style="color:red">{weimicms:$list.click}</span></td>
                
                
                  
                  <td class="norightborder"> <a class="btnGrayS vm bigbtn" href="javascript:drop_confirm('您确定要删除吗？', '{weimicms::U('Sharetalent/userdel',array('id'=>$list['id'],'token'=>$list['token'],'wecha_id'=>$list['wecha_id']))}');">删除</a> 
                   
				   <a  class="btnGrayS vm bigbtn" href="{weimicms::U('Hforward/item',array('id'=>$list['id'],'token'=>$list['token'],'wecha_id'=>$list['wecha_id']))}">参与的活动</a> 
                   </td>
          
                </tr>
                  </volist>
      			                
                  
              </tbody>
            </table>
            
   </div> 
          
  </div>
<include file="Public:footer"/>
