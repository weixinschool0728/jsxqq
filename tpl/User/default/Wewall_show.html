<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{weimicms:$info.acttitle}</title>
<style>
div,body,h2,li,p { margin:0; padding:0;}
body{ background: <if condition="$info['background'] eq ''"> url("/tpl/User/default/common/wewall/images/love.jpg") no-repeat center top<else />url("{weimicms:$info.background}") no-repeat center top</if>;}
.page { width:900px; margin:0 auto;}
.box { width:100%; height:540px; position:relative; overflow:hidden; }
#box {  position:absolute; left:0; bottom:0}
#lottery { display:none; width:100%; margin:0 auto; border:1px #999 solid; padding-top:10px; background:#FFF; margin-top:20px}
h2 { text-align:center; font-size:20px;}
#box .boxs { background:#fff; border:1px #F00 solid; font-family:'微软雅黑'; color:#C60; font-size:70px; width:850px; padding:0 23px; margin-top:10px; line-height:160px; height:160px; overflow:hidden}
.lbox { width:100%; height:100px; text-align:center;}
.lbox input{ display:inline-block; width:25%; height:80px; margin-top:10px;}
#codebox { width:100%; height:200px; font-size:160px; line-height:190px; color:#000; text-align:center; cursor:pointer}
#showbonu { width:75%; clear:both; margin:20px auto;}
#showbonu .leftb { width:40%; float:left; margin-left:20px; font-size:40px; text-align:center}
#showbonu .rightb { width:50%; float:left;font-size:40px; text-align:center}
.clearb { clear:both; width:100%; float:none}
.logo { width:100%; clear:both; margin-top:20px;}
.logo img { display:block; float:left;}
.logo h2 { text-align:center; font-size:60px; padding-top:10px; color:#fff; font-family:'微软雅黑'}
.btmbox { text-align:center;}
.btmbox a { display:inline-block; width:50px; height:50px; color:#000; border:1px solid #999; background:#fff; text-align:center; line-height:50px; font-size:12px; font-family:'微软雅黑'; text-decoration:none;margin:auto 10px}
.btmbox #sa { float:left; display:block}
</style>
<link rel="stylesheet" href="{weimicms::RES}/wewall/css/v6_common.css" type="text/css" />

<script type="text/javascript" src="{weimicms::RES}/js/jquery.js"></script>
<script type="text/javascript" src="{weimicms::RES}/js/jquery.easing.min.js"></script>
<script>
var yuni,hoko;//计时器
var showtime={weimicms:$info.showtime}*1000;//抓取数据间隔
var word=Array();//留言堆栈
var sncodeArr=Array();//抽奖码堆栈
var bonuOne={weimicms:$info.bonu1};//一等奖数量
var bonuTwo={weimicms:$info.bonu2};//二等奖数量
var bonuThree={weimicms:$info.bonu3}; //三等奖数量
var lflag=true; // hoko计时器判定
function getRamCo(){
	return ('00000'+(Math.random()*0x1000000<<0).toString(16)).substr(-6);
	}
function addWord(){
	//console.log(word+"-----"+word.length+"------"+a);
	if(word.length>0){
	  height=$(".box:last").get(0).offsetHeight+10;
	  if(len(word[word.length-1])>26){
		  fontSize="font-size:50px; line-height:80px;";
		  }
	  else{
		  fontSize="";
		  }
	  $('#box').prepend("<div class='boxs' style='"+fontSize+" '>"+word.pop()+"</div>")
	  $('.boxs:last').animate({height:0},{easing: 'easeOutBounce',duration: 500,complete:function(){$(".boxs:last").remove();}});
	}
	setTimeout(addWord,3000);
	}
function len(s) { 
	var l = 0; 
	var a = s.split(""); 
	for (var i=0;i<a.length;i++) { 
		if (a[i].charCodeAt(0)<299) { 
		l++; 
		} else { 
			l+=2; 
		} 
	} 
	return l; 
}
function getMessage(){ 
    $.ajax({ 
    type: "post", 
    url : "{weimicms::U('Wewall/sentMessage')}",
    dataType:'json', 
    data: 'token={weimicms:$info.token}&uid={weimicms:$info.id}',
    success: function(json){
		if(json!=null){
	     	for(i=0;i<json.length;i++){
				 word.push(json[0]['content'])
			 }
		  }
        }  
	  });	 
	yuni=setTimeout(getMessage,showtime) ;	 
} 
function parseGame(){
	 clearTimeout(yuni);
	 $.ajax({
		 type: "post",
		 url : "{weimicms::U('Wewall/contralGame')}",
		 dataType:'json', 
		 data: 'token={weimicms:$info.token}&id={weimicms:$info.id}&act=parse',
		 success: function(json){ 
		   if(json!=null){
	     	for(i=0;i<json.length;i++){
				 sncodeArr.push(json[i]['sncode']);
			 }
		   }
		 }
	 });	
	}
function continueGame(){
	$.ajax({type: "post",url : "{weimicms::U('Wewall/contralGame')}", data: 'token={weimicms:$info.token}&id={weimicms:$info.id}&act=go'});
	sncodeArr=Array();
	getMessage();
	$("#box").show();
	$("#lottery").hide();
}
function lottery(){
	if(sncodeArr.length==0){alert("未发现抽奖数据，可能游戏未暂停或无人参与"); return false;}
	$("#box").hide();
	$("#lottery").show();
	}
function randNum(min,max){
    return Math.floor(min+Math.random()*(max-min));
}
function goLottery(num){
	if (num==1){
		if(bonuOne==0){ alert("一等奖名额已抽取完毕"); return false;}
		bonuOne-=1;
		}
	else if(num==2){
		if(bonuTwo==0){ alert("二等奖名额已抽取完毕"); return false;}
		bonuTwo-=1;
		}
	else if(num==3){
		if(bonuThree==0){ alert("三等奖名额已抽取完毕"); return false;}
		bonuThree-=1;
		}
	var lo=function(){
		ko=randNum(0,sncodeArr.length);
		$("#codebox").html(sncodeArr[ko]);
		hoko=setTimeout(lo,50);
		}
	if(lflag==true){
		$("#codebox").attr("rank",num)
		lo();
		lflag=false;
	}
}
function sentMark(){
	coli=$("#codebox").attr("rank");
	coll=$("#codebox").html();
	$.ajax({type: "post",url : "{weimicms::U('Wewall/savemark')}", data: 'token={weimicms:$info.token}&id={weimicms:$info.id}&num='+coli+'&sncode='+coll+''});
	for(i=0;i<sncodeArr.length;i++){
		if(sncodeArr[i]==coll){
			sncodeArr.splice(i,1)
			}
		}
	$("#showbonu").prepend('<div class="leftb">'+coli+'等奖</div><div class="rightb">'+coll+'</div><Div class="clearb"></Div>')
	}
$(function(){
	addWord();
	getMessage();
	$('#codebox').click(function(){
		if (lflag==false){
			clearTimeout(hoko);
			lflag=true;
			sentMark();
		}
		})
	})
</script>
</head>
<body>
<div id="wrap" class="wrapbg" >
  <div class="chrometips chromeTip" style="display:none;"> <a href="javascript:void(0);" class="btntips-close" id="chromeTipCloseBtn">×</a>
    <div class="inner-chrometips">
      <p class="chrm-word1">由于你正在使用非Chrome浏览器，大屏幕的体验处于不佳状态，建议您立刻更换浏览器，以获得更好的大屏幕产品用户体验</p>
      <p class="chrm-word2"><span>安装Chrome浏览器：</span><a href="https://www.google.com/intl/zh-CN/chrome/browser/" target="_blank">chrome</a></p>
    </div>
  </div>
  <div id="whole">
    <div id="header" class="clearfix"> <a href="http://wxscreen.com" target="_blank"> <span class="logo-t left"><img class="logoScreenLeft" src="{weimicms::RES}/images/logo_wewall.png" /></span> </a>
      <div class="word-scroll left">
        <div class="clearfix">
          <div class="scrollbox left">
            <ul class="word-list wordList">
              <li class="themeBox">{weimicms:$info.acttitle}<br>
                微信号：{weimicms:$wecha.weixin}</li>
            </ul>
          </div>
          <div class="num-t left">
            <p><em class="messageTotal"></em><span>扫描二维码<br>参与互动</span></p>
          </div>
        </div>
      </div>
      <span class="reserved right showIntroBtn"> <img src="{weimicms::RES}/images/138wo-wx.png" style="max-width:126px;max-height:96px;"> </span> </div>
  <div class="page">
  	 <div class="logo"></div>
     <div class="box">
        <Div id="box">
           <Div class="boxs">发送##加您要说的话 例如</Div>
           <Div class="boxs">##每天洗澡都发现自己帅呆了</Div>
           <Div id="kk" class="boxs">大家快踊跃参加吧</Div>
        </Div>
        <Div id="lottery">
        	<h2>现场抽奖</h2>
            <div class="lbox"><input type="button" onClick="goLottery(1)" value="抽取一等奖"><input type="button" onClick="goLottery(2)" value="抽取二等奖"><input type="button" onClick="goLottery(3)" value="抽取三等奖"></div>
            <div id="codebox" rank="">XXXXXXXX</div>
            <div id="showbonu">
            </div>
        </Div>
     </div>
     <div class="btmbox" style=" margin-top:10px; width:100%;">
        <a href="javascript:parseGame()">暂停</a>
        <a href="javascript:continueGame()">继续</a>
        <a href="javascript:lottery()">抽奖</a> 
     </div>
  </div>
</body>
</html>
