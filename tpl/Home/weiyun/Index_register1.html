<!DOCTYPE html>

<html>

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

   <meta name="keywords" content="{weimicms::C('keyword')}" />

<meta name="description" content="{weimicms::C('content')}" />

        <!-- Mobile Devices Support @begin -->

            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

            <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->

            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <!-- Mobile Devices Support @end -->

        <link rel="shortcut icon" href="/tpl/static/favicon.ico" />

        <link rel="stylesheet" type="text/css" href="{weimicms::RES}/reg/bootstrap.css" media="all" />

<link rel="stylesheet" type="text/css" href="{weimicms::RES}/reg/reg.css" media="all" />

<link rel="stylesheet" type="text/css" href="{weimicms::RES}/reg/style.css" media="all" />

<script type="text/javascript" src="{weimicms::RES}/reg/jquery.js"></script>

<script type="text/javascript" src="{weimicms::RES}/reg/bootstrap.js"></script>

<script type="text/javascript" src="{weimicms::RES}/reg/omvalidate.js"></script>

<script type="text/javascript" src="{weimicms::RES}/reg/reg.js"></script>

<script type="text/javascript" src="{weimicms::RES}/reg/placeholder.js"></script>

<title>注册-{weimicms::C('site_name')}</title>

        <!--[if IE 7]>

            <link href="{weimicms::RES}/reg/font_awesome_ie7.css" rel="stylesheet" />

        <![endif]-->

        <!--[if lte IE 8]>

            <script src="{weimicms::RES}/reg/excanvas_min.js"></script>

            <script src="{weimicms::RES}/reg/watermark.js"></script>

    </head>

    

	<div class="header">

	</div>

	<div class="mainbody">

		<div class="top">



        <div id="hd" class="clearfix">

            <div class="logo"><a href="/" hidefocus="true" onFocus="this.blur();"></a></div>

        </div>



        <div class="info">

        <span><a href="/" target="_blank" title="首页" hidefocus="true" onFocus="this.blur();">首页</a></span>

        <span class="split">|</span>

        <span><a href="/index.php?m=Index&a=login" class="registerNew" title="登录" hidefocus="true" onFocus="this.blur();">登录</a></span>

    </div>

    <div style="clear:both;"></div>

		</div>

     <div class="reg-wrapper2">

   <form action="{weimicms::U('Users/checklogin')}" method="post" class="login">

		  <div class="control-group error">

		    <label class="control-label" for="username">用户名</label>

		    <div class="controls">

		      <input type="text" name="username" id="username" title="请输入用户名">

		      <span class="maroon">*</span><span class="help-inline">长度为6~16位字符，可以为“数字/字母/中划线/下划线”组成</span>

		    </div>

		  </div>

		  <div class="control-group error">

		    <label class="control-label" for="password">设置密码</label>

		    <div class="controls">

		      <input type="password" name="password" id="password"  title="请输入密码">

		      <span class="maroon">*</span><span class="help-inline">长度为6~16位字符</span>

		    </div>

		  </div>

		  <div class="control-group error">

		    <label class="control-label" for="repassword">确认密码</label>

		    <div class="controls">

		      <input type="password" name="repassword" id="repassword"  title="请输入密码">

		    </div>

		  </div>

            <div class="control-group">

                <label class="control-label" for="province">详细地址</label>

                <div class="controls">

                    <select name="province" id="province"></select>

                    <select name="city" id="city"></select>

                    <select name="areaid" id="areaid"></select>

		    <script src="{weimicms::RES}/reg/region_select.js"></script>

                    <script type="text/javascript">

                          new PCAS('province', 'city', 'areaid', '', '', '');

                    </script>

                </div>

            </div>

            <div class="control-group" style="display:none;">

                <label class="control-label" for="address"></label>

                <div class="controls">

                    <input type="text" class="input-xlarge" name="address" id="address" data-rule-required="true" value="" style="width:426px;">

                    <span class="maroon">*</span><span class="help-inline">详细地址：xx路xx号</span>

                </div>

            </div>

            <div class="control-group error">

		    <label class="control-label" for="mobile">手机</label>

		    <div class="controls">

		      <input type="text" name="mobile" id="mobile"  title="请输入手机">

		      <span class="maroon">*</span><span class="help-inline">请输入正确的手机号码</span>

		    </div>

		  </div>

		  <div class="control-group error">

		    <label class="control-label" for="email">邮箱</label>

		    <div class="controls">

		      <input type="text" name="email" id="email" title="请输入邮箱">

		      <span class="maroon">*</span><span class="help-inline">邮箱将与支付及优惠相关，请填写正确的邮箱</span>

		    </div>

		  </div>

		  <div class="control-group">

		    <label class="control-label" for="qq">QQ</label>

		    <div class="controls">

		      <input type="text" name="qq" id="qq">

		    </div>

		  </div>

		 



		  

		

		 </form>

     </div>

	</div>

<script type="text/javascript" src="/tpl/static/huishuo.js"></script>

	$(function(){

	    $('#username').focus();



	});
