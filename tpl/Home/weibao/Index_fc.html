<script type="text/javascript">
	var btn = jQuery('.f_main_left li'),
		title = jQuery('.r_title'),
		pic = jQuery('.r_img img'),
		text = jQuery('.r_text p');

	var high = btn.eq(0).height();
	
	window.onload =function(){
		var len = btn.length;
		if(len > 18){
			$('.list_box').css('margin-top','34px');
			$('.shang,.xia').show();
		}
		var i = "0";
		if(i > 18){
			$('.list_box').animate({scrollTop:(i-17)*high},300);
		}
		btn.removeClass('cur').eq(i).addClass('cur');
		var htm = '<div class="r_title">'+num[i].tit+'</div><div class="r_img"><img data-src="'+num[i].url+'" class="Center"/></div><div class="r_text"><p class="Center">'+num[i].text+'</p></div>';
		$('.f_main_right').append(htm);
		$('img').lazyload({threshold:0});
	}
	
	btn.click(function(){
		var index = btn.index(this);
		var scroll = $('.list_box').scrollTop();
		var scroll_num = scroll/high;
		if(index - scroll_num == 0){
			$('.list_box').animate({scrollTop:scroll-high},300);
		}
		if(index - scroll_num > 16){
			$('.list_box').animate({scrollTop:scroll+high},300);
		}
		
		$('.f_main_right').html("");
		btn.removeClass('cur').eq(index).addClass('cur');
		var htm = '<div class="r_title">'+num[index].tit+'</div><div class="r_img"><img data-src="'+num[index].url+'" class="Center"/></div><div class="r_text"><p class="Center">'+num[index].text+'</p></div>';
		$('.f_main_right').append(htm);
		$('img').lazyload({threshold:0});
		
	});

	
	$('.shang').click(function(){
		var scroll = $('.list_box').scrollTop();
		$('.list_box').animate({scrollTop:scroll-high},300);
	});
	$('.xia').click(function(){
		var scroll = $('.list_box').scrollTop();

	})
