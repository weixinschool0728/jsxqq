<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信公众平台源码,微信机器人源码,微信自动回复源码 weimicms多用户微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/style_2_common.css?BPm" />
<script src="{weimicms::RES}/js/common.js" type="text/javascript"></script>
<link href="{weimicms::RES}/css/style.css" rel="stylesheet" type="text/css" />
 <script src="{weimicms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={weimicms::$apikey}"></script>
 <link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/cymain.css" />
 <script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<style>
body{line-height:180%;}
ul.modules li{padding:4px 10px;margin:4px;background:#efefef;float:left;width:27%;}
ul.modules li div.mleft{float:left;width:40%}
ul.modules li div.mright{float:right;width:55%;text-align:right;}
</style>
</head>
<body style="background:#fff;padding:20px 20px;">
<if condition="$usertplid eq 2">
<div class="alert alert-success alert-dismissable" style="margin-top:20px;padding: 8px 35px 8px 14px;margin-bottom: 20px;text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);  border-color: #d6e9c6;background-color:#dff0d8;color: #468847;">
<else />
<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-bottom:5px;"></if>使用方法：点击对应内容后面的“选中”即可。<a href="?g=User&m=Link&a=insert">点击这里返回模块选择</a></div>
<h4>生活服务</h4>
<table class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<thead>
<tr>
<th>标题</th>
<th style=" width:80px;">操作 <span class="tooltips" ><if condition="$usertplid eq 2"><i class="fa fa-bullhorn" style="color:#1ab394;"></i><else /><img src="{weimicms::RES}/images/price_help.png" align="absmiddle" /></if><span>
<p>点击“选中”即可</p>
</span></span></th>
</tr>
</thead>
<volist name="list" id="m">
<tr><td>{weimicms:$m.name}</td><td class="norightborder">
<if condition="$_GET['c'] != ''">
	<a href="{weimicms:$m.url}" target="_blank">预览</a>&nbsp;&nbsp;<a href="###" onclick="returnHomepage('{weimicms:$m.url}')">选中</a>
<else />
	<a href="?g=User&m=Link&a=outsideLinkDetail&pid=OutsideLink&cc={weimicms:$m.code}">详细列表</a>
</if>

</td></tr>
</volist>
</table>
<div class="footactions" style="padding-left:10px">
  <div class="pages">{weimicms:$page}</div>
</div>

<script>
var domid=art.dialog.data('domid');
// 返回数据到主页面
function returnHomepage(url){
	var origin = artDialog.open.origin;
	var dom = origin.document.getElementById(domid);
	dom.value=url;
	setTimeout("art.dialog.close()", 100 )
}
</script>
</body>
</html>
