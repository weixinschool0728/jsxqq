<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<link href="{weimicms::RES}/images/main.css" type="text/css" rel="stylesheet">
<script src="{weimicms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="{weimicms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{weimicms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{weimicms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{weimicms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{weimicms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#content', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
                        'source','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                        'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                        'insertunorderedlist', '|', 'emoticons', 'image', 'link', 'music', 'video']
});

});
</script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<div id="artlist" class="addn">
<gt name="info.id" value="0">
<script src="./tpl/User/default/common/js/date/WdatePicker.js"></script>
			<form action="{weimicms::U('News/upsave')}" method="post" name="form" id="myform">
			<input type="hidden" name="id" value="{weimicms:$info.id}">
		<else />
			<form action="{weimicms::U('News/insert')}" method="post" name="form" id="myform">

		</gt>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">

				 <tr>
					<th colspan="4">{weimicms:$title}</th>
				</tr>
				<tr>
					<td height="48" align="right"><strong>标题：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="title" class="ipt" size="95" value="{weimicms:$info.title}" <eq name="info.name" value="admin">readonly="readonly"</eq>>
					</td>
				</tr>
				<tr>

					<td height="48" align="right"><strong>分类：</strong></td>
					<td colspan="3" class="lt">
							<select name="category" style="width:136px">
								<option value="1" <eq name="info.category" value="1">selected</eq>>新闻动态</option>
								<option value="2" <eq name="info.category" value="2">selected</eq>>系统公告</option>
								<option value="3" <eq name="info.category" value="3">selected</eq>>更新动态</option>																
								<option value="4" <eq name="info.category" value="4">selected</eq>>使用帮助</option>
							</select>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>图片：</strong></td>
					<td colspan="3" class="lt">			
						<input type="text" class="ipt" id="pic" name="imgs" size="95" value="{weimicms:$info.imgs}" /> <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,420,'{weimicms:$token}')" style="color:red">上传</a> <a href="###" onclick="viewImg('pic')">预览</a>&nbsp;&nbsp;推荐尺寸大小，高度190像素，宽度440像素
					</td>
			</tr>
				<tr>
					<td height="48" align="right"><strong>更新时间：</strong></td>

					<td colspan="3" class="lt">
						<input type="text" name="showtime" onClick="WdatePicker()" class="ipt" size="45" value="{weimicms:$info.showtime|date="Y-m-d",###}">
					</td>					
				</tr>
				<tr>				
				<tr>
					<td height="48" align="right"><strong>状态：</strong></td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" class="ipt" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
							启用
							<input type="radio" class="radio" class="ipt"  value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
							关闭
					</td>
				</tr>
					<td height="48" align="right"><strong>内容摘要：</strong></td>
					<td colspan="3" class="lt">

                        <textarea	 type="text" name="description" class="ipt" style="width:450px;height:60px;margin:5px 0 5px 0;" />{weimicms:$info.description}</textarea><span>&nbsp;&nbsp;一般不超过60个字符</span>
					</td>
				</tr>				
                <tr>
                    <td height="48" align="right"><strong>内容说明：</strong></td>
                    <td colspan="3" class="lt">
                    <textarea name="content" id="content" class="ipt"  rows="5" style="width:590px;height:360px">{weimicms:$info.content}</textarea>
                    </td>
                </tr>
    <tr>
        <td colspan="4" style="padding:10px 0 10px 160px;">
            <gt name="info.id" value="0">
                <button class="button" type="submit" name="" value="" >修 改</button>
                <else />
                <button class="button" type="submit" name="" value="">添 加</button></gt>
            &nbsp;
            <button class="button" onclick="javascript:history.back(-1);" value="" >返 回</button></td>
    </tr>
</table>
</form>
<br />
<br />
<br />

</div>

</body>

</html>
