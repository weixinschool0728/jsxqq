<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>短信接口</title>
<link href="{weimicms::RES}/images/main.css" type="text/css" rel="stylesheet">
<link href="{weimicms::RES}/images/jquery-1.7.2.min.js" type="text/css" rel="stylesheet">
<link href="{weimicms::RES}/images/jquery.form.js" type="text/css" rel="stylesheet">
<meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<style>
.set_top{background:url('{weimicms::RES}/images/set_top.png');height:60px;}
.set_top li{font-weight: bold;float:left;width:98px;line-height:60px;text-align: center;background:url('{weimicms::RES}/images/set_top_li.png');}
#set_top_li_bg{background:url('{weimicms::RES}/images/set_top_li_hover.png');}
</style>
<include file="Site:public" />
<script>
function sendtest(){
	location.href="{weimicms::U('Site/smssendtest')}&mp="+document.getElementById('sms_mp').value;
}
</script>
<div id="artlist">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
 <form id="myform" action="{weimicms::U('Site/insert')}" method="post">
    <tr> 
      <td  height="48" align="right"><strong>共售出：</strong></td>
      <td>{weimicms:$total}条
	  </td>
    </tr>
    <tr style="display:none"> 
      <td  height="48" align="right"><strong>接口地址：</strong></td>
      <td><input type="text" name="sms_url" value="{weimicms::C('sms_url')}" class="ipt" size="45" /><span>&nbsp;&nbsp;</span>
	  </td>
    </tr>
	 <tr> 
      <td  height="48" align="right"><strong>短信帐号：</strong></td>
      <td><input type="text" name="sms_username" value="{weimicms::C('sms_username')}" class="ipt" size="45" /><span>&nbsp;&nbsp;前往 <a href="http://www.winic.org/reg.asp?s=%C0%E8%D3%A2%C8%D9&agent_num=weimicms" target="_blank" style="color:red">短信平台</a> 注册</span>
    </tr>
	 <tr> 
      <td  height="48" align="right"><strong>短信密码：</strong></td>
      <td><input type="password" name="sms_password" value="{weimicms::C('sms_password')}" class="ipt" size="45" />
    </tr>
     <tr> 
      <td  height="48" align="right"><strong>价格：</strong></td>
      <td><input type="text" name="sms_price" value="{weimicms::C('sms_price')}" class="ipt" size="45" /><span> 每条多少分钱（卖给客户的）&nbsp;&nbsp;</span>
	  
    </tr>
    <tr> 
      <td  height="48" align="right"><strong>签名：</strong></td>
      <td><input type="text" name="sms_sign" value="{weimicms::C('sms_sign')}" class="ipt" size="45" /><span>&nbsp;&nbsp;短信的后缀，必须带有签名</span>
    </tr>
    <tr> 
      <td  height="48" align="right"><strong>测试：</strong></td>
      <td><input type="text" name="sms_mp" value="{weimicms::C('sms_mp')}" id="sms_mp" class="ipt" size="45" /><span> 输入手机号以后，然后<a href="###" onclick="sendtest()" style="color:red">点击这里</a></span>进行测试
	     </td>
    </tr>

        <input type="hidden" name="reg_mp_verify" value="0" id="regOff" />
        

   <input type="hidden" name="files" value="sms.php" />
    <tr> 
      <td height="48" colspan="2">
		  <div id="addkey"></div>
		  <div style="padding-left:100px;">
			<input type="submit" value="保存设置" />
		  </div>
	  </td>
    </tr>
	</form>
</table><br />
<br />
<br />

</div>
</body>
</html>
