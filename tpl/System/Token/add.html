<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{weimicms:$tpltitle}</title>
<link href="{weimicms::RES}/images/main.css" type="text/css" rel="stylesheet">
<script src="{weimicms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<div id="artlist" class="addn">
		<gt name="info.id" value="0">
			<form method="post" name="form" id="myform">
			<input type="hidden" name="id" value="{weimicms:$info.id}">
		<else />
			<form action="{weimicms::U('Function/add')}" method="post" name="form" id="myform">
		</gt>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">

				 <tr>
					<th colspan="4">{weimicms:$title}</th>
				</tr>
				<tr>
					<td height="48" align="right"><strong>所属用户名：</strong></td>
					<td colspan="3" class="lt">
						{weimicms:$info.username}
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>微信名称：</strong></td>
					<td colspan="3" class="lt">
						{weimicms:$info.wxname}
					</td>
				</tr>				
				<tr>
					<td height="48" align="right"><strong>微信号：</strong></td>
					<td colspan="3" class="lt">
						{weimicms:$info.weixin}
					</td>
				</tr>				
				<tr>
					<td height="48" align="right"><strong>公众号类型：</strong></td>
					<td colspan="3" class="lt">
						{weimicms:$weixintype}
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>AppID：</strong></td>
					<td colspan="3" class="lt">
						{weimicms:$info.appid}
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>商户号：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="merchant_id" class="ipt" size="45" value="{weimicms:$info.merchant_id}"> <span style="color:red;">申请微信服务商功能，在里面绑定有微信支付功能的公众号</span>
					</td>
				</tr>
	<tr>
		<td colspan="4" style="padding:10px 0 10px 160px;">
			<gt name="info.id" value="0">
				<button class="button" type="submit" name="" value="" >修 改</button>
				<else />
				<button class="button" type="submit" name="" value="">添 加</button></gt>
			&nbsp;
			<button class="button" onclick="javascript:history.back(-1);" value="" >返 回</button></td>
	</tr>
</table>
</form>
<br />
<br />
<br />

</div>
</body>
</html>
