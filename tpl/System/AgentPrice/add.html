<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>代理商优惠套餐管理</title>
<link href="{weimicms::RES}/images/main.css" type="text/css" rel="stylesheet">
<script src="{weimicms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="./tpl/User/default/common/js/date/WdatePicker.js"></script>
</head>
<body class="warp">
<div id="artlist" class="addn">
<form action="" method="post" name="form" enctype="multipart/form-data" id="myform">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">

				 <tr>
					<th colspan="4">设置代理商优惠套餐</th>
				</tr>
				<tr>
					<td height="48" align="right"><strong>套餐名称：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="name" class="ipt" size="45" value="{weimicms:$info.name}" />
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>公众号账户数：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="maxaccount" class="ipt" size="45" value="{weimicms:$info.maxaccount}" /> 个（这个套餐可以开多少个公众号）
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>套餐价格：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="price" class="ipt" size="45" value="{weimicms:$info.price}" />  元
					</td>
				</tr>
				
				
	<tr>
		<td colspan="4" style="text-align:center">
			<gt name="info.id" value="0">
				<input class="bginput" type="submit" name="dosubmit" value="修 改" >
				<else />
				<input class="bginput" type="submit" name="dosubmit" value="添 加"></gt>
			&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>
<br />
<br />
<br />

</div>
</body>
</html>
