<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<link href="{weimicms::RES}/images/main.css" type="text/css" rel="stylesheet">
<script src="{weimicms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="./tpl/User/default/common/js/date/WdatePicker.js"></script>
</head>
<body class="warp">
<div id="artlist" class="addn">
<gt name="info.id" value="0">
			<form action="{weimicms::U('Renew/upsave')}" method="post" name="form" enctype="multipart/form-data" id="myform">
			<input type="hidden" name="id" value="{weimicms:$info.id}">
		<else />
			<form action="{weimicms::U('Renew/insert')}" method="post" name="form" enctype="multipart/form-data" id="myform">
		</gt>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">

				 <tr>
					<th colspan="4">{weimicms:$title}</th>
				</tr>
				<tr>
					<td height="48" align="right"><strong>标题：</strong></td>
					<td colspan="3" class="lt">
						<input type="name" name="name" class="ipt" value="{weimicms:$info.name}" size="45"/>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>url地址：</strong></td>
					<td colspan="3" class="lt">
						<input type="url" name="url" class="ipt" value="{weimicms:$info.url}" size="45"/>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>宣传图片：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" class="ipt" id="pic3" name="imgs" value="{weimicms:$info.imgs}" /> <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic3','{weimicms:$token}')">上传</a> <a href="###" onclick="viewImg('pic3')">预览</a>
						<span style="color:red">&nbsp;&nbsp;&nbsp;建议尺寸：1575x400</span>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>选中时图片：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" class="ipt" id="pic1" name="img_x" value="{weimicms:$info.img_x}" /> <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic1','{weimicms:$token}')">上传</a> <a href="###" onclick="viewImg('pic1')">预览</a>
						<span style="color:red">&nbsp;&nbsp;&nbsp;建议尺寸：120x120</span>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>未选中时图片：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" class="ipt" id="pic2" name="img_w" value="{weimicms:$info.img_w}" /> <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic2','{weimicms:$token}')">上传</a> <a href="###" onclick="viewImg('pic2')">预览</a>
						<span style="color:red">&nbsp;&nbsp;&nbsp;建议尺寸：120x120</span>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>小图标颜色：</strong></td>
					<td colspan="3" class="lt">
						<select style="height:25px;width:150px" name="color" id="sele"> 
							<option value ="0">——请选择颜色——</option>
							<option value ="1" <if condition="$info.color eq 1">selected</if>>绿  色</option>
							<option value ="2" <if condition="$info.color eq 2">selected</if>>黄  色</option>
							<option value ="3" <if condition="$info.color eq 3">selected</if>>棕  色</option>
							<option value ="4" <if condition="$info.color eq 4">selected</if>>蓝  色</option>
							<option value ="5" <if condition="$info.color eq 5">selected</if>>粉  色</option>
						</select>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>发布时间：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="time" onClick="WdatePicker()" class="ipt" size="45" value="{weimicms:$info.time}">
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>状态：</strong></td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" class="ipt" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
							启用
							<input type="radio" class="radio" class="ipt"  value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
							关闭
					</td>
				</tr>
				<tr>
					<td colspan="3" class="lt">
						<input type="hidden" name="pid" class="ipt" value="{weimicms:$pid}" size="45"/>
					</td>
				</tr>
	<tr>
		<td colspan="4">
			<gt name="info.id" value="0">
				<input class="bginput" type="submit" name="dosubmit" value="修 改" >
				<else />
				<input class="bginput" type="submit" name="dosubmit" value="添 加"></gt>
			&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>
<br />
<br />
<br />

</div>
</body>
</html>
