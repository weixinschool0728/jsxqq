		<script type="text/javascript">
		snownum=20;
		function Init() {
			kawa_init();
			setTimeout(function()
				{
					open_eye();
					setInterval(function()
					{
						open_eye();
					},6000);
				},
				3500);
			snowIntervlaId = setInterval(createsnow,500);

		}
		function open_eye()
		{
			id('eye').style.display='block';
			id('eye1').style.display='block'
			setTimeout(function()
			{
				id('eye').style.display='none';
				id('eye1').style.display='none';
			},1500)
		}
		function id(name)
		{
			return document.getElementById(name);
		}
		function rand(min,max)
        {
            return min+Math.floor(Math.random()*(max-min+1));
        }	
			// console.log(('line1').style.height);
		function createsnow()
		{
            snownum--;
            if(snownum<0)
                clearInterval(snowIntervlaId);

            var snow = document.createElement('div');
            var snowimg = document.createElement('img');
            snowimg.src = 'tpl/Wap/default/common/kawahk/1047/snow2.png'
            snow.style.top = '-20px';
            snow.style.left = rand(-400,500) +'px';
            snowimg.style.height=rand(10,40)+'px';
            snow.className = 'snow';
            snowimg.className = 'snowimg';
            snow.appendChild(snowimg); 
            id('container').appendChild(snow);      
		}
		</script>
