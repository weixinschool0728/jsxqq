<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>首页</title> 
    <link rel="stylesheet" type="text/css" href="{weimicms::RES}/jjr2/css/style.css" />
    <link rel="stylesheet" type="text/css" href="{weimicms::RES}/jjr2/style.css" />
	
</head>
<body>
<div class="a_info" id="a_info" style="position: absolute;width:100%;">
<if condition="$userinfo.username neq ''">
    <div class="">
        <div class="a_user_info clearfix">
            <div class="fl ffl">
                <img src="{weimicms::RES}/jjr2/images/peo.png"/>
            </div>
            <div class="ff">
                <dl>
                    <dt>{weimicms:$userinfo.username}</dt>
                    <dd class="clearfix"> 
                        <div class="fl commisionCount" style="padding:0;">
                            <p>推荐客户</p>
                            <p>
                                <span>{weimicms:$count.count}</span>名
                            </p>
                        </div>
                        <div class="fl commisionCount" style="padding:0;">
                            <p>佣金总额</p>
                            <p>
                                <span>{weimicms:$userinfo.money}</span>元
                            </p>
                        </div>
                    </dd>
                </dl>
            </div>
        </div> 
        <else />
        <div class="slogan" style="border-radius: 5px;    text-align: center;">
           <a href="/index.php?g=Wap&m=Supplier&a=registered&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}">
            	<img src="{weimicms::RES}/jjr/images/aa_c1.png" width="100%"  style="overflow:hidden;" />
            </a>
        </div>
        </if>    
        <div class="a_list_wrap clearfix">
            <ul>
                <li>
                    <p>
                        <a class="tj" href="/index.php?g=Wap&m=Supplier&a=recommended&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}">我要推荐</a>
                    </p>
                </li>
                <li>
                    <p>
                        <a class="kh" href="/index.php?g=Wap&m=Supplier&a=customer&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}">我的客户</a>
                    </p>
                </li>
                <li>
                    <p>
                        <a class="yj" href="/index.php?g=Wap&m=Supplier&a=commission&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}">我的佣金</a>
                    </p>
                </li>
                <li>
                    <p>
                        <a class="xz" href="/index.php?g=Wap&m=Supplier&a=guize&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}">规则</a> 
                    </p>
                </li>
            </ul>
        </div>
    <div class="a_list_con"> 
        <div class="sale-box">
			<h6>在售项目</h6>
			 <volist name="projectinfo" id="vo">
			<div class="floor-box">
				<a href="/index.php?g=Wap&m=Supplier&a=projectinfo&id={weimicms:$vo.projectid}&token={weimicms:$vo.token}" class="floor-detail" title="九墅" target="_self">
					<figure class="floor-img"><img src="{weimicms:$vo.hx_banner}" alt="{weimicms:$vo.projectname}"></figure>
						<div class="floor">
							<h5>{weimicms:$vo.projectname}</h5>
					            <div class="award fn-clear">
									<label class="award-title">佣金</label>
									<div class="award-list"><span>{weimicms:$vo.projuctprice}</span><br></div>
								</div>
						</div>
                </a>    
			</div>
			 </volist>
		</div>
              <div class="powered" style="margin-bottom:0px; padding-bottom:8px; padding-top:20px; text-align:center; font-size:12px; color:#6691f3; height:30px;">
    					{weimicms:$jjrcopyright}
			 </div> 
    </div>
    </div>
</div> 
<footer>
    <ul>
        <li class="select">
            <a href='/index.php?g=Wap&m=Supplier&a=index&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}'>
                <div class="icon30 dynamicicon"></div>
                <div class="textinfo">首页</div>
            </a>
        </li>
        <li>
            <a href='/index.php?g=Wap&m=Supplier&a=customer&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}'>
                <div class="icon30 customericon"></div>
                <div class="textinfo">客户</div>
            </a>
        </li>
        <li>
            <a href='/index.php?g=Wap&m=Supplier&a=commission&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}'>
                <div class="icon30 myicon"></div>
                <div class="textinfo">佣金</div>
            </a>
        </li>
        <li>
            <a href='/index.php?g=Wap&m=Supplier&a=guize&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}'>
                <div class="icon30 buildingicon">
                    <div class="newimg"></div>  </div>
                <div class="textinfo">规则</div>
            </a>
        </li>
    </ul>
</footer>  
</body>
</html>
