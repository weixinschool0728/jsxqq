	<script>
		(function(){
			var onBridgeReady = function () {
			var appId = '',
			imgUrl = '{weimicms:$f_siteUrl}/tpl/Wap/default/common/kawahk/fengmian/x2006.jpg',
			link = location.href,
			title = '卡娃微卡',
			desc = '生活，是奔波，是劳碌；生活，是快乐，是满足.生活，是留恋，是呐喊；生活，是转身，是放弃.生活，是磨难被晒成了坚强;生活，是灵魂在哭泣中怒放.生活，是平平淡淡，简简单单;生活，是真真假假，重重复复.生活，是哭着，笑着，走着，跑着';
			// card tips
			
		WeixinJSBridge.call('showOptionMenu');
		
		// 发送给好友;
			WeixinJSBridge.on('menu:share:appmessage', function(argv){
				WeixinJSBridge.invoke('sendAppMessage',{
					'img_url' : imgUrl,
					'img_width' : '640',
					'img_height' : '640',
					'link' : link,
					'desc' : desc,
					'title' : title
					}, function(res) {});
			});
		// 分享到朋友圈;
			WeixinJSBridge.on('menu:share:timeline', function(argv){
				WeixinJSBridge.invoke('shareTimeline',{
				'img_url' : imgUrl,
				'img_width' : '640',
				'img_height' : '640',
				'link' : link,
				'desc' : desc,
				'title' : desc
				}, function(res) {
				});
			});

			var audio = document.getElementById('bgsound');
			audio.play();
		};		
	
		if(document.addEventListener){
		document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
		} else if(document.attachEvent){
		document.attachEvent('WeixinJSBridgeReady' , onBridgeReady);
		document.attachEvent('onWeixinJSBridgeReady' , onBridgeReady);
		}
		})();
	</script>
