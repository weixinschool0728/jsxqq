        <style type="text/css">
        div
        {
            position:absolute;
        }
        div#niao1
        { 
            position:absolute; 
            left:-100px;
            top:130px;              
            -webkit-animation:fly1 15s 2.5s infinite linear alternate both;
        }
        @-webkit-keyframes fly1{
            0%{-webkit-transform:translate(0px,0px) rotateX(0deg) rotateY(0deg) rotatez(0deg) scale(0.6,0.6);
            opacity:1}
            30%{ -webkit-transform:translate(200px,-50px) rotateX(40deg) rotateY(10deg) rotatez(5deg) scale(0.8,0.8);
            opacity:1}
            60%{-webkit-transform:translate(250px,-150px) rotateX(5deg) rotateY(30deg) rotatez(-10deg) scale(1,1);
            }
            100%{-webkit-transform:translate(400px,-250px) rotateX(-10deg) rotateY(-5deg) rotatez(10deg) scale(1.2,1.2);
            }
        }
        
        div#niao2
        { 
            position:absolute; 
            left:-50px;
            top:200px;              
            -webkit-animation:fly2 13s 1.0s infinite linear alternate both;
        }
        @-webkit-keyframes fly2
        {
            from{-webkit-transform:translate(0px,0px);}
            to{-webkit-transform:translate(600px,-200px);}
        }
        

        </style>
