<!DOCTYPE html>
<html class="RENDERCOMPLETE" style="visibility: visible;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>{weimicms:$hekalist.title} - 来自{weimicms:$from}的祝福</title>
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{weimicms::RES}/heka/style1/weiba.ui.css">
    <link rel="stylesheet" type="text/css" href="{weimicms::RES}/heka/style1/base.css">
    <link rel="stylesheet" type="text/css" href="{weimicms::RES}/heka/style1/com.css">
    <link rel="stylesheet" type="text/css" href="{weimicms::RES}/heka/style1/custom_tpl_css">
    <script src="{weimicms::RES}/heka/style1/hm.js"></script><script type="text/javascript" src="{weimicms::RES}/heka/style1/jquery-2.0.3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="{weimicms::RES}/heka/style1/jquery.mobile.events.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="{weimicms::RES}/heka/style1/pure.min.js" charset="utf-8"></script><script src="{weimicms::RES}/heka/style1/jquery.drag.js" type="text/javascript"></script><script src="{weimicms::RES}/heka/style1/jquery.mask.js" type="text/javascript"></script><script src="{weimicms::RES}/heka/style1/jquery.dialog.js" type="text/javascript"></script>
    <script type="text/javascript" src="{weimicms::RES}/heka/style1/com_def.js"></script>
	<style type="text/css">
		#n1{
			width:100%;
			height:100%;
			position: relative;
			background: url({weimicms:$hekalist.picurl}) no-repeat;
			background-size:100% 100%;
		}
		.pt{
			width: 90%;
			border: 1px solid #CCC;
			padding: 3px;
			border-radius: 3px;
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
		}
		.cardNum{
			font-size: 14px;
		}
		.put{
			padding: 3px;
			border: 1px solid #CCC;
			border-radius: 3px;
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
		}
		.share{
			width: 100%;
			height: 100%;
			position: absolute;
			display: block;
			z-index: 999;
			background-color: #333;
			display: none;
		}
	</style>
</head>
<body eff="wordAppear" cate="newyear" subid="1" style="">
<div id="n1" class="wrap">
    <audio id="audio" loop preload="preload" src="{weimicms:$hekalist.backmusic}"></audio>
    <div class="word" style="display: block;">
		<div id="show1" >
        <div class="to">{weimicms:$to}</div>
        <div class="say">{weimicms:$content}</div>
        <div class="from">{weimicms:$froms}</div>
		</div>
		
		<div id="show2">
			<div>来自:&nbsp;&nbsp;<input type="text" class="pt" name="froms" id="froms" value="" size="25" /></div>
			<div>送给:&nbsp;&nbsp;<input type="text" class="pt" name="to" id="to" value="" size="25" /></div>
			<div>您的祝福:&nbsp;&nbsp;<textarea class="pt" name="content" id="content" style="height: 100px;"></textarea></div>
			<div><input type="hidden" name="token" id="token" value="{weimicms:$token}" /><input type="hidden" name="id" id="id" value="{weimicms:$id}" /><input type="submit" id="put" name="submit" class="put" value="送出祝福" /> &nbsp;&nbsp;&nbsp;<a href="javascript:;" id="close">关闭</a></div>
		</div>
    </div>
	<div id="share" class="share"><img src="{weimicms::RES}/heka/121.png" style="width:100%; top: 0px; right: 0px;" /></div>
    <div class="cardNum"><a id="sharebtn" href="javascript:;">分享此贺卡</a> | <a href="javascript:;" id="getcard">获取此贺卡</a> | <a href="{weimicms::U('Heka/hklist',array('token'=>$token));}">贺卡列表</a></div>
</div>
</body></html>
<script>
	$(document).ready(function(){
		$("#show2").css({'display':'none'});
		$("#getcard").bind('click',function(){
			$("#show1").css({'display':'none'});
			$("#show2").css({'display':'block'});
		});
		$("#close").bind('click',function(){
			$("#show2").css({'display':'none'});
			$("#show1").css({'display':'block'});
		});
		$("#sharebtn").bind('click',function(){
			$("#share").css({'display':'block'});
		});
		$("#share").bind('click',function(){
			$(this).css({'display':'none'});
		});
		$("#put").bind('click',function(){
			var froms = $("#froms").val();
			var to = $("#to").val();
			var content = $("#content").val();
			var token = $("#token").val();
			var id = $("#id").val();
			if(froms == ''){
				alert("请认真填写您的姓名");
				return;
			}
			if(to == ''){
				alert("请认真填写被祝福的人的姓名");
				return;
			}
			if(content == ''){
				alert("别偷懒，写点祝福");
				return;
			}
			var submitData = {
				froms : froms,
				to : to,
				content : content,
				token : token,
				id : id
			};
			$.post('index.php?g=Wap&m=Heka&a=add',submitData,function(data){
				location.href=data;
				return;
			});
		});
	});
</script>

<script>    
var basUrl = '';
var dataForWeixin = {
    //appId: "",
    MsgImg: "{weimicms:$hekalist.picurl}",
    url: location.href,
    title: "来自{weimicms:$froms}送给{weimicms:$to}的一张贺卡",
    desc: "来自{weimicms:$froms}送给{weimicms:$to}的一张贺卡",
    weibodesc: "来自{weimicms:$froms}送给{weimicms:$to}的一张贺卡",
    callback: function() {return;}
};

var onBridgeReady = function () {
    WeixinJSBridge.on('menu:share:appmessage', function (argv) {
        WeixinJSBridge.invoke('sendAppMessage', {
            //"appid": dataForWeixin.appId,
            "img_url": dataForWeixin.MsgImg,
            "img_width": "120",
            "img_height": "120",
            "link": basUrl + dataForWeixin.url,
            "desc": dataForWeixin.desc,
            "title": dataForWeixin.title
        }, function (res) { (dataForWeixin.callback)(); });
    });
    WeixinJSBridge.on('menu:share:timeline', function (argv) {
        (dataForWeixin.callback)();
        WeixinJSBridge.invoke('shareTimeline', {
            "img_url": dataForWeixin.MsgImg,
            "img_width": "120",
            "img_height": "120",
            "link": basUrl + dataForWeixin.url,
            "desc": dataForWeixin.desc,
            "title": dataForWeixin.desc
        }, function (res) { (dataForWeixin.callback)(); });
    });
    WeixinJSBridge.on('menu:share:weibo', function (argv) {
        WeixinJSBridge.invoke('shareWeibo', {
            "content": dataForWeixin.weibodesc + ' ' + basUrl + dataForWeixin.url,
            "url": basUrl + dataForWeixin.url,
			"img_url": dataForWeixin.MsgImg,
            "title": dataForWeixin.title
        }, function (res) { (dataForWeixin.callback)(); });
    });
    WeixinJSBridge.on('menu:share:facebook', function (argv) {
        WeixinJSBridge.invoke('shareFB', {
            "img_url": dataForWeixin.MsgImg,
            "img_width": "120",
            "img_height": "120",
            "link": basUrl + dataForWeixin.url,
            "desc": dataForWeixin.desc,
            "title": dataForWeixin.title
        }, function (res) { });
    });
};
if (document.addEventListener) {
    document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
} else if (document.attachEvent) {
    document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
    document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
}
</script>
