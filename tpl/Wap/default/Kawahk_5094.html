	<style type="text/css">

	<script>

    	words = '今天是你的生日：浓浓亲情包围着你，厚厚天地保佑着你，连连好运跟随着你，个个朋友关心着你，甜甜问候祝福着你：生日快乐哦！';

        kawa_data = {

            <if condition=" $words eq ''">
				replace_words      : '今天是你的生日：浓浓亲情包围着你，厚厚天地保佑着你，连连好运跟随着你，个个朋友关心着你，甜甜问候祝福着你：生日快乐哦！',

                replace_words      : '{weimicms:$words}',</if>
            text_box           : '26 80 410 200', // 左 上 宽 高，空格分隔，只写数字，单位强制为px
            mode               : 'print',     // up, left
            speed              : 400,     // 每秒移动的像素
            text_color         : 'white', // rgb(1,2,3) 'black'
            font_size          : '20pt',
            line_height        : '30pt',
            //text_align         : 'center',
            font_weight        : 'bold',
            music              : 'http://sound.kagirl.net/sound/1.mp3',     // url
              <if condition=" $music eq ''">
				replace_music      : 'http://sound.kagirl.net/sound/1.mp3', 
				<else/> 
				 replace_music      : '{weimicms:$music}',</if>
            music_name         : '',
            replace_music_name : '#replace_music_name#',
            icon               : '{weimicms:$f_siteUrl}/tpl/Wap/default/common/kawahk/fengmian/x5094.jpg',
            title              : '送给你',
            desc               : words,
            modify             : 'no',
            replace_modify     : 'yes',
            cardid             : '5094',
            share_url          : window.location.href,   // 当分享的是微信页面时才需要改这里
            font_ip            : '115.28.135.41:8000',
            modify_optfile     : 'zhufu',
            modify_optwords    : '#modify_optwords#',
            show_words         : 'yes',
            write_param_1      : 'inputtype=singleline&showsel=no&prompt=' + encodeURIComponent('输入对方的名字：')
        };
    </script>
