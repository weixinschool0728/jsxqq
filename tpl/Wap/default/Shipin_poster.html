<html>
<head>

<script src="{weimicms::RES}/css/Estate/js/zepto.js" type="text/javascript"></script>
<title>

<meta content="telephone=no, address=no" name="format-detection">

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

</head>
<body onselectstart="return true;" ondragstart="return false;">
<div class="body">
  <div style="z-index:100;left: 50%; position:fixed; color:#00CCFF; font-size:10px; line-height:25px; font-weight:bold; margin-top:0px; height:25px; text-align:center;">{weimicms:$info.name}</div>
  <div style="-webkit-transform:translate3d(0,0,0);">
    <div id="banner_box" class="box_swipe">
      <ul>
        <volist name="zjdp" id="info">
          <li> <a onClick="return false;"> <img src="{weimicms:$info.picurl}" alt="1" style="width:100%;" /> </a> </li>
          <li> <a onClick="return false;"> <img src="{weimicms:$info.picurl1}" alt="2" style="width:100%;" /> </a> </li>
          <li> <a onClick="return false;"> <img src="{weimicms:$info.picurl2}" alt="3" style="width:100%;" /> </a> </li>
          <li> <a onClick="return false;"> <img src="{weimicms:$info.picurl3}" alt="5" style="width:100%;" /> </a> </li>
          <li> <a onClick="return false;"> <img src="{weimicms:$info.picurl4}" alt="4" style="width:100%;" /> </a> </li>
        </volist>
      </ul>
      <ol>
        <li class="on"></li>
        <li ></li>
        <li ></li>
        <li ></li>
        <li ></li>
      </ol>
    </div>
  </div>
  <script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
  <br/>
  <header> </header>
  <section>
    <div id="navList_box" class="box_swipe">
      <ul>
        <li> <a href="{weimicms::U('Shipin/shouye',array('token'=>$_GET['token'],'id'=>$estate['id']))}" class="weimob-list-item"> <span class="icon-home"></span>
          <div>食品公司列表</div>
          </a> <a href="{weimicms::U('Shipin/index',array('token'=>$_GET['token'],'id'=>$_GET['id'],'title'=>$_GET['subestatename']))}" class="weimob-list-item"> <span class="icon-building"></span>
          <div>门店介绍</div>
          </a> <a href="{weimicms::U('Shipin/subestate_index',array('token'=>$_GET['token'],'title'=>$_GET['subestatename']))}" class="weimob-list-item"> <span class="icon-credit-card"></span>
          <div>门店列表</div>
          </a> <a href="{weimicms::U('Shipin/comments_all',array('token'=>$_GET['token'],'subestatename'=>$_GET['subestatename']))}" class="weimob-list-item"> <span class="icon-check"></span>
          <div>客户点评</div>
          </a> </li>
      </ul>
    </div>
  </section>
  <script>
			$(document).ready(function(){
				window.navList_box = new Swipe(document.getElementById('navList_box'), {auto:0});
			});
		</script>
</div>
