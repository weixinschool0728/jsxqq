<script type="text/javascript">
    jQuery(function ($) {
        $("#type").change(function () {
            if (2 == this.value) {
                $("#inviteCodeBox").show();
            } else {
                $("#inviteCodeBox").hide();
            }
        });

        $("#regform").click(function () {       
									   
            var user_name = $.trim($("#user_name").val());
            if (user_name == '') {
                $.showError('名称不能为空', 200, function () {
                    $("#user_name").focus();
                });
                return false;
            }
            var reg = /^[\u4e00-\u9fa5a-zA-Z0-9]+$/;
            if (!reg.test(user_name) || user_name.length < 2 || user_name.length > 20) {
                $.showError('名称由2-20个数字、字母、汉字组成', 200, function () {
                    $("#user_name").focus();
                });
                return false;
            }

            var mobile = $.trim($("#mobile").val());
            if (mobile == '') {
                $.showError('手机号码不能为空', 200, function () {
                    $("#mobile").focus();
                });
                return false;
            }
            reg = /^1[\d+]{10}$/;
            if (!reg.test(mobile)) {
                $.showError('手机号码不正确', 200, function () {
                    $("#mobile").focus();
                });
                return false;
            } 
        });
    })
</script>
