<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta content="width =device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<meta content="telephone=no,email=no" name="format-detection">
		<title>我的收藏</title>
		<link href="{weimicms:$staticPath}/tpl/static/livingcircle/css/common.min.css" rel="stylesheet" type="text/css" />
		<link href="{weimicms:$staticPath}/tpl/static/livingcircle/css/icon.min.css" rel="stylesheet" type="text/css" />
		<link href="{weimicms:$staticPath}/tpl/static/livingcircle/css/operator.min.css" rel="stylesheet" type="text/css" />
		<link href="{weimicms:$staticPath}/tpl/static/livingcircle/css/flexfilter.css" rel="stylesheet" type="text/css" />
		<link href="{weimicms:$staticPath}/tpl/static/livingcircle/css/jqPaginator.css" rel="stylesheet" type="text/css" />
		<script src="{weimicms:$staticPath}/tpl/static/livingcircle/js/jquery-2.1.3.min.js" language="javascript" type="text/javascript"></script>
		<script src="{weimicms:$staticPath}/tpl/static/livingcircle/js/jquery.lazyload.min.js" language="javascript" type="text/javascript"></script>
	</head>
	<body>
		<header>
            <nav class="left">
                <a class="t-icon white-back" href="javascript:history.go(-1);"></a>
            </nav>
            <p class="title">我的收藏</p>
        </header>
		
		<div class="list-container">
			<ul id="list" class="list pic">
				<volist name="sellerlist" id="vo">
				<li style="min-height:90px;">
					<a href="{weimicms::U('LivingCircle/seller',array('token'=>$token,'sellerid'=>$vo['sellerid']))}">
						<img class="lazy" src="{weimicms:$vo.logourl}" style="display: block;">
						<p class="strong">
							{weimicms:$vo.name}
						</p>
						<p>
							<!-- <span class="grade">
								<i class="icon star-2"></i>
								<i class="icon star-2"></i>
								<i class="icon star-2"></i>
								<i class="icon star"></i>
								<i class="icon star"></i>
							</span> -->
							<span class="distance">
								<i class="icon location"></i>
								{weimicms:$vo.distance}
							</span>
						</p>
						<p>{weimicms:$vo.address}</p>
					</a>
					<if condition="$vo.recommend eq 1">
					<div class="recommend"></div>
					</if>
					<a href="tel:{weimicms:$vo.phone}" class="green-lianxi"></a>
				</li>
				</volist>
			</ul>
		</div>
		
		<div style="width:100%;height:51px;"></div>
		
		<footer>
                <a href="{weimicms::U('LivingCircle/index',array('token'=>$token))}"> 
                    <i class="icon home"></i>首页
                </a>
                <a href="{weimicms::U('LivingCircle/typelist',array('token'=>$token))}"> 
                    <i class="icon rocket"></i>本地导航
                </a>
                <!-- <a href=""> 
                    <i class="icon gift"></i>优惠券
                </a> -->
                <a href="{weimicms::U('LivingCircle/my',array('token'=>$token))}"> 
                    <i class="icon user"></i>我的
                </a>
        </footer>
		
		
		<div id="scrollUp" class="goToTop goToTop63" style="display: none;"></div>
		
		<script>
			$(function () { var $bottomTools = $('.bottom_tools'); $(window).scroll(function () { var scrollHeight = $(document).height(); var scrollTop = $(window).scrollTop(); var $windowHeight = $(window).innerHeight(); scrollTop > 50 ? $("#scrollUp").fadeIn(200).css("display", "block") : $("#scrollUp").fadeOut(200); $bottomTools.css("bottom", scrollHeight - scrollTop > $windowHeight ? 40 : $windowHeight + scrollTop + 40 - scrollHeight) }); $('#scrollUp').click(function (e) { e.preventDefault(); $('html,body').animate({ scrollTop: 0 }) }) });
			//图片延迟加载
			$(function () {
				$("img.lazy").lazyload({ effect: "fadeIn" });
			});
		</script>
		
		<div id="iCenter"style="display:none;"></div>
		
		
<script type="text/javascript">
window.shareData = {  
            "moduleName":"LivingCircle",
            "moduleID":"0",
            "imgUrl": "{weimicms:$staticPath}/tpl/static/unitary/images/wxnewspic.jpg", 
            "sendFriendLink": "{weimicms:$f_siteUrl}{weimicms::U('LivingCircle/index',array('token'=>$token))}",
            "tTitle": "微信生活圈",
            "tContent": ""
        };
</script>
{weimicms:$shareScript}
	</body>
</html>
