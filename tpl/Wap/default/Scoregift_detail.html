<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>积分换礼</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"  />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="{weimicms::STATICS}/groupon/wap/css.css" />
<script src="{weimicms::RES}/css/product/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{weimicms::RES}/css/product/js/main.js"></script>
</head>
<body id='index'>
<a name="top"></a>
<style>
.explain img {max-width:360px; margin:0 auto;}
</style>
<header>
        <div class="left-box">
            <a class="hd-lbtn" href="{weimicms::U('Scoregift/product',array('token'=>$token,'wecha_id'=>$wecha_id,'id'=>$product['id']))}"><span>返回</span></a>
        </div>
        <h1>礼品详情</h1>
    </header>
<div class="msg-ok" id="okMsg" style="display: none;"></div>
<div class="msg-err" id="errMsg" style="display: none;"></div>
<div id="deal" class="deal" xmlns="http://www.w3.org/1999/html">
    <div class="deal-intro">
       
  
        <div class="deal-title">
            <h1>{weimicms:$product.name}</h1>

            <p class="explain">{weimicms:$product.info}</p>

        </div>
        <ul class="deal-tips">
            <li><span class="icon-fonts">C</span>已售{weimicms:$product['salenum']+$product['basenum']}</li>
            <li><!--<span class="icon-fonts">D</span>{weimicms:$product.time|date="Y-m-d",###}--></li>
        </ul>
    </div>

   
<script type="text/javascript">
    //点击加入购物车
    function add_cart() {
    	location.href="{weimicms::U('Scoregift/orderCart',array('token'=>$token,'id'=>$product['id'],'price'=>$product['price'],'count'=>1,'wecha_id'=>$_GET['wecha_id']))}";
    }
</script>
    
    <div style="margin:20px 10px 10px 10px">
            <a class="btn-large btn-tip" onClick="add_cart();" href="###">立即兑换</a>
    </div>

<div id="mask" class="shadow" style="display: none"></div>



<div id="img_pop" class="img-pop" style="display: none;">

</div>
<include file="footer"/>
