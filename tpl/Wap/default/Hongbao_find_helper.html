	<div><p style="width:200px;overflow:hidden;"><a href="{weimicms:$link}" style="border:0px;">{weimicms:$remind_word}</a></p></div>

</if>
	<section data-role="body" class="body">

		<div id="register">
			<!--div class="uploadPic">

			<div class="total_money1" style="display: block;top:26%"><span>你的好友'{weimicms:$grabber.grabber_nickname}'</span>正在参加微信合体红包活动,帮他合体将增大他的红包金额~</div>
			<div id="combine_btn" style="bottom: 16%;">我也要抢</div>

	</section>
		<footer data-role="footer"><div id="copyright"></div></footer>
	</div>
</div>
<!--提示信息-->
 <div id="note"></div> 
</body></html>
<script>
$(function(){
	$.get('{weimicms::U("common_packets", array("id" => $action_id ,"token" => $token))}',function(data){
		$("#common_packets").html(data);
	});
	$(".progress_status").find('li').eq(1).click(function(){
		window.location.href='{weimicms::U("packets", array("id" => $action_id ,"token" => $token))}';
	});
	$(".progress_status").find('li').eq(2).click(function(){
		window.location.href='{weimicms::U("my_wallet", array("id" => $action_id ,"token" => $token))}';
	});
	
	//我也要抢
	$("#combine_btn").click(function(){
		window.location.href='{weimicms::U("index", array("id" => $action_id ,"token" => $token))}';
	});
	
	//帮他合体
	$("#combine_bt").click(function(){
		$.get('{weimicms::U("do_helper", array("id" => $action_id ,"token" => $token,"share_key"=>$share_key))}',function(data){
			$("#note").html(data);
			//弹框提示
			note_popup();
	});
	});
});
function note_popup(){
	if(!$('#note').is(':visible')){ 
		$('#note').css({display:'block', top:'-200px'}).animate({top: '+200'}, 500, function(){ 
			setTimeout(note_disappear, 2000); 
		}); 
	}
}
function note_disappear(){
	$('#note').animate({top:'0'}, 500, function(){ 
		$(this).css({display:'none', top:'-200px'}); 
	}); 
}
</script>
