<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>{weimicms:$tpl.wxname}</title>

        <base href="." />

        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />

        <meta name="apple-mobile-web-app-capable" content="yes" />

        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <meta name="format-detection" content="telephone=no" />

		

        <link href="{weimicms::RES}/css/allcss/cate20_0.css" rel="stylesheet" type="text/css" />

        <link href="{weimicms::RES}/css/120/iscroll.css" rel="stylesheet" type="text/css" />

        <style>

            #cate10 .catemenu li:nth-child(n+4) img {

                display: block;

            }

            #cate10 .catemenu li:nth-child(n+4) a {

                padding: 20px 5px 10px;

                margin:0px;

            }

            #cate10 .catemenu li a {

                background:#fff;

                margin:0;

                border-radius: 0;

				border-right:1px solid #eee;

				border-bottom:1px solid #eee;

            }

            #cate10 .catemenu {

                margin:3px;

                border-radius: 0;

            } 

            

        </style>

        <script src="{weimicms::RES}/css/110/iscroll.js" type="text/javascript"></script>

        <script type="text/javascript">

            var myScroll;



            function loaded() {

                myScroll = new iScroll('wrapper', {

                    snap: true,

                    momentum: false,

                    hScrollbar: false,

                    onScrollEnd: function () {

                        document.querySelector('#indicator > li.active').className = '';

                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';

                    }

                });

 

 

            }



            document.addEventListener('DOMContentLoaded', loaded, false);

        </script>



    </head>



    <body id="cate10" style="background:#fff;">

        <!--背景音乐-->

    <if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>

        <div class="banner">

		<div id="wrapper">

			<div id="scroller">

				<ul id="thelist"> 

				<volist name="flash" id="so">

						<li><p>{weimicms:$so.info}</p><a href="{weimicms:$so.url}"><img src="{weimicms:$so.img}" /></a></li>

					</volist>

				</ul>

			</div>

		</div>

		<div id="nav">

			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>

			<ul id="indicator">

			<volist name="flash" id="so">

			<li   <if condition="$i eq 1">class="active"</if>  >{weimicms:$i}</li>

			</volist>

			 

			</ul>

			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>

		</div>

		<div class="clr"></div>

		</div>



        <div id="insert1"></div>



        <div class="catemenu" style="padding:0px;width:95%;margin-left:10px;margin-right:20px;border-left: 1px solid #eee;border-top: 1px solid #eee;">

            <ul style="margin:0px;" > 

                <volist name="info" id="vo" style="margin:0px;">

                <li style="margin:0px;width:100%;">

                    <a style="width:46.5%;float:left; font-size:12px;" href="<if condition="$vo['url'] eq ''">{weimicms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weimicms:$vo.url|htmlspecialchars_decode}</if>">

                        <img style="margin:0px;float:left;width:68px;height:68px;" src="{weimicms:$vo.img}" />{weimicms:$vo.name}

                    </a>

                </li>

                </volist>



                <div class="clr"></div>

            </ul>

        </div>



        <script>





            var count = document.getElementById("thelist").getElementsByTagName("img").length;	





            for(i=0;i<count;i++){

                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";



            }



            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";





            setInterval(function(){

                myScroll.scrollToPage('next', 0,400,count);

            },3500 );



            window.onresize = function(){ 

                for(i=0;i<count;i++){

                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";



                }



                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            } 



        </script>

        <div id="insert2"></div>

<div class="copyright" style="text-align:center;"><if condition="$iscopyright eq 1">{weimicms:$homeInfo.copyright}<else/>{weimicms:$siteCopyright}</if></div>

<include file="Index:styleInclude"/>  <script type="text/javascript" src="/tpl/Wap/default/common/js/ChatFloat.js"></script>
<if condition="$kefu['status'] eq '1'"><a href="{weimicms:$kefu.info2}" id="CustomerChatFloat" style="position: fixed; right: 0px; top: 150px; z-index: 99999; height: 70px; width: 65px; min-width: 65px; background-image: url(/tpl/Wap/default/common/css/img/MobileChatFloat.png); background-size: 65px; background-position: 0px 0px; background-repeat: no-repeat no-repeat;"></a></if> </body></html>
