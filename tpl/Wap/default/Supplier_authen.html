                    </div>              
                </div>
       <!--         <div class="u-iptct2 ra mb15 clearfix">

                                <p class="mt10 f16">

<script type="text/javascript">
KindEditor.ready(function(K) {
    K('#filetxt').val('');//清空
	K('#filetxt2').val('');//清空
	K('#filetxt3').val('');//清空
	
    //单击触发上传对话框组件
    K('#upbtn').click(function() {
        var dialog = K.dialog({
            width : 200,
            title : '上传附件',
            body : '<div style="margin:10px; text-align:center;"><input type="text" id="url" readonly="readonly" style="width:100px;margin-right:8px;" /><input type="button" id="uploadButton" value="浏览" /></div>',
			footer : '',
            closeBtn : {
                name : '关闭',
                click : function(e) {
                    dialog.remove();
                }
            }    
        });
        //上传button
        var uploadbutton = K.uploadbutton({
            button : K('#uploadButton')[0],
            fieldName : 'imgFile',
            url : '{weimicms::STATICS}/kindeditor/php/upload_json.php?dir=image',
            afterUpload : function(data) {
                if (data.error === 0) {//上传成功
                    var url = K.formatUrl(data.url, 'absolute');
                    dialog.remove();
					var bb="{weimicms::C('site_url')}"+url+""; 
					K('#filetxt').val(bb); 
					$("#imgHeadUidimgeZ").html(2);
					
                } else {
                    alert(data.message);
                }
            },
            afterError : function(str) {
                alert('自定义错误信息: ' + str);
            }
        });
        uploadbutton.fileBox.change(function(e) {
            uploadbutton.submit();
        });
    });
