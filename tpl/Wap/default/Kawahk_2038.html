        function showcut()
        {
        	//cut=new_sprite('close','50,200',true);
        	objid('cut').style.transition='-webkit-transform 0.05s';
        	objid('cut').style.webkitTransform='rotate(5deg)';
            setTimeout(a,50);
        	//action_at_time(500,font,showfont);

        }

        function a()
        {
            objid('cut').src='tpl/Wap/default/common/kawahk/2038/cut1.png';
            objid('cut').style.transition='';
            objid('cut').style.webkitTransform='';
            
            objid('cut').style.transition='-webkit-transform 0.7s linear 0.5s'
            objid('cut').style.webkitTransform='translate(-500px,0px) rotate(5deg)';
        }

        function zaodian()
        {
            if(bl==0)
            {   objid('zaodian').style.top='5px';bl=1;}
            else
            {
                objid('zaodian').style.top='-5px';bl=0;
            }
        }

        current_img = 1;
        fade_in = new_opacity_action(0, 1, 2.5, 'show', 'forwards');
        fade_out = new_opacity_action(1, 0, 1.5, 'hide', 'forwards');

        function switchimg()
        {
            next_img = current_img + 1;
            if(next_img == 8) next_img = 1;

            var curr = objid('film' + current_img);
            var next = objid('film' + next_img);

            action_at_time(0, curr, fade_out);
            action_at_time(0, next, fade_in);

            current_img = next_img;

            if(current_img == 7)
            {
                show_textdiv();
            }
            else
            {
                setTimeout('switchimg()', 5000);
            }
        }
