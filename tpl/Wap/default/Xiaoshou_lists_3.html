
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>{weiwo:$info1.company}</title>
<link href="http://pic.vshangtong.com/index/txl/css/style3.css?2015" rel="stylesheet" type="text/css" />
</head>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
<body>
<div class="head"><img src="{weiwo:$info1.tp}" /></div> 
<volist name="info" id="vo">
<div class="main home_main">
  <div class="ls"   onclick="$(this).parent('div').toggleClass('active');" style="z-index:999"></div>

  <div class="fwry">
    <div class="photo" ><img src="{weiwo:$vo.banner}"  /></div>
    <div class="index-text">
      <ul>
        <li>
           <h2>{weiwo:$vo.name}</h2>
         <li><a href="tel:{weiwo:$vo.mb}">手机：{weiwo:$vo.mb}</a></li>
      </ul>
      <ul  class="fwry-xl">
                   	<if condition="$vo.tel neq ''"><li>电话：{weiwo:$vo.tel}</li>	</if>        <if condition="$vo.weixin neq ''"><li>微信：{weiwo:$vo.weixin}</li></if>        <if condition="$vo.email neq ''"><li>邮件：{weiwo:$vo.email}</li></if>        <if condition="$vo.ad neq ''"><li>地址：{weiwo:$vo.ad}</li></if>         <if condition="$vo.weibo neq ''"><li>微博：{weiwo:$vo.weibo}</li></if>      </ul>
    </div>
  </div>
</div>
</volist>
   

 <div class="bottom">{weiwo:$info1.company}</div>
</body>
</html>
