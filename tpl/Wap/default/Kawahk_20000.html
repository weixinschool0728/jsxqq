	<body style="margin:0;height:100%;background-image:url(tpl/Wap/default/common/kawahk/20000/2000.jpg);" onLoad="Init()">	
	
        <script>
        	words = '如期而至的,不止是寒冬岁末，还有祝福和快乐;日渐增加的,不仅是年轮，还有友情和感情;在心里一如既往深深祝福你：元旦快乐!';

            kawa_data = {
                words 			   : words,
               <if condition=" $words eq ''">
				replace_words      : '如期而至的,不止是寒冬岁末，还有祝福和快乐;日渐增加的,不仅是年轮，还有友情和感情;在心里一如既往深深祝福你：元旦快乐!',
				<else/>
                replace_words      : '{weimicms:$words}',</if>
                text_box           : '30 380 450 200', // 左 上 宽 高，空格分隔，只写数字，单位强制为px
                mode               : 'up',     // up, left
                speed              : 40,     // 每秒移动的像素
                text_color         : '#000000', // rgb(1,2,3) 'black'
                font_size          : '25pt',
                line_height        : '40pt',
                music              : 'http://kawaweika.qiniudn.com/sound/gaoshanliushui.mp3',     // url
                 <if condition=" $music eq ''">
				replace_music      : 'http://kawaweika.qiniudn.com/sound/gaoshanliushui.mp3', 
				<else/> 
				 replace_music      : '{weimicms:$music}',</if>
                music_name         : '',
                replace_music_name : '#replace_music_name#',
                icon               : '{weimicms:$f_siteUrl}/tpl/Wap/default/common/kawahk/20000/m20000.jpg',
                title              : '送给你',
                desc               : words,
                modify             : 'no',
                replace_modify     : 'yes',
                cardid             : '20000',
                share_url          : window.location.href, // 当分享的是微信页面时才需要改这里
                font_ip            : '115.28.135.41:8000',
                font_family        : 'mnjsd',
                modify_optfile     : '10020',
                modify_optwords    : '#modify_optwords#',
                show_words         : 'yes',
            };
        </script>

        <script type="text/javascript">

        function Init () {
            kawa_init();
            id('yuan').style.webkitAnimation='showword 2s linear 4.5s forwards';
            id('dan').style.webkitAnimation='showword 2s linear 5.5s forwards';
            id('moji1').style.webkitAnimation='mo 3s linear 3s forwards';
            id('moji2').style.webkitAnimation='mo 3s linear 4s forwards';
            id('cloud1').style.webkitAnimation='cloudmove1 10.5s linear forwards';
            id('cloud2').style.webkitAnimation='cloudmove2 6.6s linear forwards';
            id('cloud3').style.webkitAnimation='cloudmove3 10s linear forwards';
            id('cloud4').style.webkitAnimation='cloudmove4 8s linear 2s forwards';
            id('cloud5').style.webkitAnimation='cloudmove5 5.3s linear 2s forwards';
            id('cloud6').style.webkitAnimation='cloudmove6 6.67s linear forwards';
            id('cloud7').style.webkitAnimation='cloudmove7 4s linear 4s forwards';
            id('cloud8').style.webkitAnimation='cloudmove8 3.33s linear 3s forwards';
            id('cloud9').style.webkitAnimation='cloudmove9 4s linear 2s forwards';
            id('cloud10').style.webkitAnimation='cloudmove10_1 4s linear 6s infinite alternate';


            setTimeout('id("cloud1").style.webkitAnimation="cloudmove1_1 6s linear infinite alternate"',10500);
            setTimeout('id("cloud2").style.webkitAnimation="cloudmove2_1 6s linear infinite alternate"',6600);
            setTimeout('id("cloud3").style.webkitAnimation="cloudmove3_1 5s linear infinite alternate"',10000);
            setTimeout('id("cloud4").style.webkitAnimation="cloudmove4_1 10s linear infinite alternate"',10000);

            setTimeout('id("cloud9").style.webkitAnimation="cloudmove9_1 3s linear infinite alternate"',6000);
            setTimeout('id("denglongcontain").style.webkitAnimation="showword 1s linear forwards"',6000);
        }
