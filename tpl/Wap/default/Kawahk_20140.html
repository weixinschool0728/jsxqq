<script>
	function randomInteger(low, high)
	{
		return low + Math.floor(Math.random() * (high - low));
	}

	function starshine(){
		var num=3;
		for(var i=0;i<num;i++)
		{
			var posL=Math.random()*$('#stars').width()+'px';
			var posT=Math.random()*$('#stars').height()+'px';
			$('#stars').append("<img src='tpl/Wap/default/common/kawahk/2014_/2014_guang"+randomInteger(3,5)+".png' id='star"+i+"' style=\'"+"left:"+posL+";top:"+posT+"\'/>");
		}
		
		$("#stars img").each(function(){
			dark($(this).attr("id"));
		});
	}

	function dark(name){
		   $("#"+name+"").animate({opacity:'0.1'},randomInteger(2000,6000),function(){light(name)});
	}
	function light(name){
		$("#"+name+"").animate({opacity:'1'},randomInteger(4000,8000),function(){dark(name)});
	}
</script>
