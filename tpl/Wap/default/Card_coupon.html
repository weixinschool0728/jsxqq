<!DOCTYPE html>
<html>
<head>
<title>{weimicms:$thisCard.cardname}</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta name="Keywords" content=""/>
<meta name="Description" content=""/>
<!-- Mobile Devices Support @begin -->
<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
<meta content="telephone=no, address=no" name="format-detection">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<!-- Mobile Devices Support @end -->

<link href="/tpl/static/kindeditor/examples/jquery-ui/css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css">
<link href="{weimicms::$staticPath}/tpl/static/card/css/main.css" rel="stylesheet" type="text/css">
<script src="{weimicms::$staticPath}/tpl/static/jquery.min.js" type="text/javascript"></script>
<script src="/tpl/static/kindeditor/examples/jquery-ui/js/jquery-ui-1.9.2.custom.js" type="text/javascript"></script>

</head>
<body onselectstart="return true;" ondragstart="return false;">
<div class="container coupon coupon_my <if condition="$list eq ''">none</if>">
  <header>
  <nav id="nav_1" class="p_10">
  <ul class="box">
    <li><a href="{weimicms::U('Card/coupon',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id'],'type'=>$type,'is_use'=>0))}"  <if condition="$is_use eq 0">class="on"</if>>未使用</a></li>
    <li><a href="{weimicms::U('Card/coupon',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id'],'type'=>$type,'is_use'=>1))}" <if condition="$is_use eq 1">class="on"</if>>已使用</a></li>
  </ul>
  </nav>
  </header>
  <div class="body">
    <ul class="list_coupon">
      <ol>
        <volist name="list" id="item">
          <li data-card>
            <a href="javascript:;" onclick="this.classList.toggle('toggle');" <if condition="$item.is_use eq 1">class="on"</if>>
              <header>
                <label>{weimicms:$item.title}</label>
                <label class="fr"></label>
              </header>
              <section>
                <div>
                  <figure class="tbox">
                  <div>
                      <img src="{weimicms:$item.pic}">
                  </div>
                  <div>
                    <if condition="$item.is_use eq 1">
                      <span onclick="javascript:void(0);event.stopPropagation();">
                        <label>
                          已使用
                        </label>
                      </span>
                    <else/> 
                      <span onclick="location.href='{weimicms::U('Card/consume',array('token'=>$token,'wecha_id'=>$wecha_id,'cardid'=>$thisCard['id'],'itemid'=>$item['id']))}&from=<if condition="$item.card_id eq ''">local<else/>local_weixin</if>';event.stopPropagation();">
                        <label>
                          立即<br/>使用
                        </label>
                      </span>
                    </if>
                  </div>
                  </figure>
                </div>
                <div class="des">
                  <dl>
                    <dt>有效期至{weimicms:$item.enddate|date='Y-m-d',###}</dt>
                    <dd>
                      <p>
                        适用门店：{weimicms:$item.company}
                      </p>
                    </dd>
                    <dd>
                      {weimicms:$item.info}
                    </dd>
                  </dl>
                </div>
              </section>
            </a>
          </li>
        </volist>
      </ol>
    </ul>
  </div>
</div>
<include file="Card:bottom"/>
<include file="Card:share"/>
</body>
</html>
