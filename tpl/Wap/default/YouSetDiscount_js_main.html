function roundFun(numberRound,roundDigit)   //四舍五入，保留位数为roundDigit     
{   
if   (numberRound>=0)   
{   
var   tempNumber   =   parseInt((numberRound   *   Math.pow(10,roundDigit)+0.5))/Math.pow(10,roundDigit);   
return   tempNumber;   
}

numberRound1=-numberRound

return   -tempNumber;   
}
