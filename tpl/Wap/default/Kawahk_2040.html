        <script type="text/javascript">

         function GetStringByteLength(val){
         
             var Zhlength=0;// 全角
             var Enlength=0;// 半角
             
             for(var i=0;i<val.length;i++){
                 if(val.substring(i, i + 1).match(/[^\x00-\xff]/ig) != null)
                 Zhlength+=1;
                 else
                 Enlength+=1;
             }
             // 返回当前字符串字节长度
             return (Zhlength*2)+Enlength;
         }
         function settextmodify()
         {
            if(GetStringByteLength(kawa_data.replace_words)>200)
                {kawa_data.mode='up';
                id('textmask').style.height='300px';
                id('textdiv').style.color='#FFFFFF';
            }
        
            return;
         }
        function id(name)
        {
            return document.getElementById(name);
        }
        num=2;
        function Init(){
            settextmodify();
            create_base();
            read_base();
            //create_textdiv();
            add_kawa_icon();
            create_music();
            create_modify();
            id('pic').style.display='block';
            id('div1').style.webkitAnimation='divmove 5s linear infinite';
            id('pic').style.webkitAnimation='disimg 5s linear 3.7s infinite';
            id('hand1').style.webkitAnimation='handmove 5s linear infinite';
            id('hand1_1').style.webkitAnimation='draw 5s linear infinite';
            id('hand2').style.webkitAnimation='handmove1 5s linear 3.7s infinite';
            setTimeout(function(){
                id('textdiv').style.display='block';
                // id('textmask').style.webkitAnimation='textmove 1.5s linear forwards';
               create_textdiv();
                // alert(id('textdiv').style.offsetHeight);
            },25500)
            tt=setInterval(function()
                {
                    if(num==6)
                        {
                            setTimeout(function()
                            {

                                id('div1').style.webkitAnimation='';
                                id('pic').style.webkitAnimation='';
                                id('hand1').style.webkitAnimation='';
                                id('hand1_1').style.webkitAnimation='';
                            },5000)
                            if(kawa_data.mode=='up')
                            {
                                id('hand1').style.webkitAnimation='';
                                id('hand1_1').style.webkitAnimation='';
                                id('div1').style.overflow='visible';
                                id('textmask').style.left='-50px';
                                id('textmask').style.top='-20px';
                                id('textmask').style.height='340px;'
                                id('textmask').style.width='380px';
                            }
                            id('hand2').style.webkitAnimation='';
                            clearInterval(tt);
                            id('pic').style.display='none';
                            return;
                        }
                    id('pic').src='tpl/Wap/default/common/kawahk/2040/tongnian'+num+'.png'
                    num++;

                        // clearInterval(tt);
                },5000); 

            
        }

        </script>
