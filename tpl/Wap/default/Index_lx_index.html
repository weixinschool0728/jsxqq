<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{weimicms:$tpl['wxname']}</title>

<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="{weimicms::RES}/css/lx/cate/cate8_2.css" rel="stylesheet" type="text/css" />
<link href="{weimicms::RES}/css/lx/iscroll.css" rel="stylesheet" type="text/css" />
<style>

 .themeStyle{background:#E00B19 !important; background-color:#E00B19 !important; }  
</style>
<script src="{weimicms::RES}/js/lx/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
 
</head>

<body id="cate8">
    <!--背景音乐-->
    <if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>






<div class="banner">
<div id="wrapper">
<div id="scroller">
<ul id="thelist">
               
   <volist name="flash" id="so">
		<li><p>{weimicms:$so.info}</p><a href="{weimicms:$so.url|htmlspecialchars_decode}"><img src="{weimicms:$so.img}" /></a></li>
	</volist>

</ul>
</div>
</div>
<div id="nav">
<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
<ul id="indicator">
            
<volist name="flash" id="so">
<li>   <if condition="$i eq 1">class="active"</if>  >{weimicms:$i}</li>
</volist>
 
</ul>
<div id="next" onclick="myScroll.scrollToPage('next', 0,400,3);return false">next &rarr;</div>
</div>
<div class="clr"></div>
</div>

<div id="insert1" ></div>
<ul class="mainmenu">

  <volist name="info" id="vo">  
<li>

<div class="menubtn">
<a href="<if condition="$vo['url'] eq ''">{weimicms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weimicms:$vo.url}</if>">
<div class="menuimg"><img src="{weimicms:$vo.img}" /><p class="menutitle">{weimicms:$vo.name}</p></div>
</div>
</a>
</div>

</li></volist>
 

 	
<div class="clr"></div>
</ul>
<script>
var count = document.getElementById("thelist").getElementsByTagName("img").length;	

for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );
window.onresize = function(){ 
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
}
 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
} 

</script>
<div class="copyright" style="text-align:center;"><if condition="$iscopyright eq 1">{weimicms:$homeInfo.copyright}<else/>{weimicms:$siteCopyright}</if></div>
<include file="Index:styleInclude"/> 
 </body>
</html>
