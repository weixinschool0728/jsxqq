function onwordselect(obj)
{
    wording = document.getElementById("wording")

    {
        wording.value = ""
    }
    else
    {
        wording.value = obj.value
    }
}

function timestr()
{
    d = new Date();
    s = '' + d.getFullYear() + '_' + d.getMonth() + '_' + d.getDate() + '_' + d.getHours() + '_' + d.getMinutes() + '_' + d.getSeconds() + '_' + d.getMilliseconds();
    return s;
}

}
