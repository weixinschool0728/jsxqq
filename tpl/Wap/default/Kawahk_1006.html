
<html>

  <head>

    <title>秋的收获</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <include file="Kawahk:js"/> 
	<script type="text/javascript">
            initViewport();
    </script>

	<script src="http://lib.sinaapp.com/js/jquery/1.4.2/jquery.min.js"></script>

	<script src="tpl/Wap/default/common/kawahk/1006/jquery.innerfade.js" type="text/javascript"></script>

	<style type="text/css">

		#mozhi img {border:0px; position:absolute;}
		body

			/*background-color: ;*/
			background:#003333 url('tpl/Wap/default/common/kawahk/1006/139579743938.jpg') no-repeat;

	<!-- The leaves.css file animates the leaves -->

    <link rel="stylesheet" href="tpl/Wap/default/common/kawahk/1006/leavesGeneral.css" type="text/css" media="screen" charset="utf-8">

    <!-- The leaves.js file creates the leaves -->

	
    </head>

  <body onload="kawa_init()">  
  	<script>
	// script place
        	words = '落叶随风飘落，带着秋日的微黄，带着果实的馨香，秋是收获的季节，愿小小的卡片让你收获一份好心情！';

            kawa_data = {
                words 			   : words,
                <if condition=" $words eq ''">
				replace_words      : '落叶随风飘落，带着秋日的微黄，带着果实的馨香，秋是收获的季节，愿小小的卡片让你收获一份好心情！',
				<else/>
                replace_words      : '{weimicms:$words}',</if>
                text_box           : '50 200 300 300', // 左 上 宽 高，空格分隔，只写数字，单位强制为px
                mode               : 'print',     // up, left
                speed              : 400,     // 每秒移动的像素
                text_color         : '#5c0605', // rgb(1,2,3) 'black'
                font_size          : '40pt',
                line_height        : '60pt',
                //text_align         : 'center',
                font_weight        : 'bold',
                music              : 'http://sound.kagirl.net/sound/sound1.mp3',     // url
                 <if condition=" $music eq ''">
				replace_music      : 'http://sound.kagirl.net/sound/sound1.mp3', 
				<else/> 
				 replace_music      : '{weimicms:$music}',</if>
                music_name         : '',
                replace_music_name : '#replace_music_name#',
                icon               : '{weimicms:$f_siteUrl}/tpl/Wap/default/common/kawahk/fengmian/x1006.jpg',
                title              : '卡娃微卡',
                desc               : words,
                modify             : 'no',
                replace_modify     : 'yes',
                cardid             : '1006',
                share_url          : window.location.href,  // 当分享的是微信页面时才需要改这里
                font_ip            : '114.215.157.155:8000',
                modify_optfile     : 'xinqing',
                modify_optwords    : '#modify_optwords#',
                show_words         : 'yes',
                write_param_1      : 'inputtype=singleline&showsel=no&prompt=' + encodeURIComponent('输入对方的名字：')
            };
        </script>
	<div id="mozhi">
		<img src="tpl/Wap/default/common/kawahk/1006/139579753096.png" style="left:0%;top:0%" />
		<img src="tpl/Wap/default/common/kawahk/1006/139579753233.png" style="left:0%;top:0%"/>
		<img src="tpl/Wap/default/common/kawahk/1006/139579753319.png" style="left:0%;top:0%"/>
	</div>  

	<div id="container" style="left:0%;top:0%">
      <!-- The container is dynamically populated using the init function in leaves.js -->
      <!-- Its dimensions and position are defined using its id selector in leaves.css -->
      <div id="leafContainer" style="left:0%;top:0%"></div>
      <!-- its appearance, dimensions, and position are defined using its id selector in leaves.css -->
    </div>

	<script>

	$(document).ready(function(){
		//墨汁的淡入淡出

		$("#mozhi img:not(:first-child)").hide(); ///隐藏第一幅以外的图片		

		$("#mozhi").innerfade({
						animationtype: 'fade',
						speed: 2000,
						timeout: 1000,
						type: 'sequence',
						containerheight: '20px'

		});

	});

	</script>
