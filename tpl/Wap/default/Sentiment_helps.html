$(function(){

	var top = wHeight - boxHeight;
	if(gt_ios8()){
		$("footer").css({
			bottom:"inherit",
			top:top
		});
	}else{
		return false
	}
});

function gt_ios8() {
	// 判断是否 iPhone 或者 iPod
	if((navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i))) {
		// 判断系统版本号是否小于 8，下面条件成立就表示小于8否则>=8
		return Boolean(navigator.userAgent.match(/OS [3-7]_\d[_\d]* like Mac OS X/i));
	} else {
		return false;
	}
}
