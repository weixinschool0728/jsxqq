	<script>
        	words = '我们走在人生的春季<br>春天鲜花烂漫<br>赋予我们青春的幻想<br>插上理想的翅膀<br>走过夏季<br>青春不再迷惘<br>人生的丰碑<br>需要青春的磐石奠基<br>秋季是个收获的季节<br>那金黄的树叶<br>还有那红色的果<br>你可问心无愧<br>激情欢歌<br>尽情收获<br>冬季是个温暖的季节<br>那熊熊的炉火<br>映红了你幸福的脸膛<br>温暖着你那颗饱经沧桑的心<br>那美丽无瑕的白雪哟<br>把你的人生披洒得一身洁白<br>哦~人生多美好<br>四季如歌<br>';

            kawa_data = {
                words 			   : words,
                <if condition=" $words eq ''">
				replace_words      : '我们走在人生的春季<br>春天鲜花烂漫<br>赋予我们青春的幻想<br>插上理想的翅膀<br>走过夏季<br>青春不再迷惘<br>人生的丰碑<br>需要青春的磐石奠基<br>秋季是个收获的季节<br>那金黄的树叶<br>还有那红色的果<br>你可问心无愧<br>激情欢歌<br>尽情收获<br>冬季是个温暖的季节<br>那熊熊的炉火<br>映红了你幸福的脸膛<br>温暖着你那颗饱经沧桑的心<br>那美丽无瑕的白雪哟<br>把你的人生披洒得一身洁白<br>哦~人生多美好<br>四季如歌<br>',
				<else/>
                replace_words      : '{weimicms:$words}',</if>
                text_box           : '80 25 400 125', // 左 上 宽 高，空格分隔，只写数字，单位强制为px
                mode               : 'up',     // up, left
                speed              : 40,     // 每秒移动的像素
                text_color         : '#000033', // rgb(1,2,3) 'black'
                font_size          : '20pt',
                line_height        : '40pt',
                text_align         : 'center',
                font_weight        : 'bold',
                music              : 'http://sound.kagirl.net/sound/shanzhahua.mp3',     // url

                replace_music_name : '#replace_music_name#',
                icon               : '{weimicms:$f_siteUrl}/tpl/Wap/default/common/kawahk/fengmian/x1038.jpg',
                title              : '送给你',
