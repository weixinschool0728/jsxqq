<script>
function sendMsg(){
	var num = $(":input[name='tel']").val();
	var reg=/^0{0,1}1[0-9]{10}$/i;
	if( num == '' || !reg.test(num)){
		alert('请输入正确的手机号！');
		return false;
	}
   if (confirm("我们将会发送验证码到 "+num)){
		jQuery(function($) {
			var token = '{weimicms:$token}';
			var action_id = '{weimicms:$action_id}';
			$.ajax({
				url:"{weimicms::U('Index/sendSms')}",
				type:"post",
				data:"mobile="+num+"&token="+token+"&voteimg_id="+action_id,
				beforeSend: function(){ 
					$("#a_verify").attr("disabled","disabled");
				},
				success:function(data){
					if(data == 'done'){
						alert('获取验证码成功,请及时查收,验证码保留30分钟');
						$("#a_verify").css({"background":"#ccc","borderColor":"#ccc"});
						fun_timedown(60);
					}else if(data == 'not_buy'){
						alert('该商家未购买短信，短信无法发送');
						window.location.href = "{weimicms:$R}";
					}else{
						if(!confirm(data+'。\n点击确定继续填写手机号,点击取消返回投票页。')){
							window.location.href = "{weimicms:$R}";
						}
					}
			 },
			complete: function(){$("#a_verify").removeAttr("disabled");}
			});
		});
	}else{
		return false;
	}
	return false;
}

function fun_timedown(time){
	if(time=='undefined'){
		time = 60;
	}

	$("#a_verify").text(time+"秒");
	$("#a_verify").attr("disabled","disabled");
	
	time = time-1;
	if(time>=0){
		setTimeout("fun_timedown("+time+")",1000);
	}else{
		$("#a_verify").removeAttr("disabled");
		$("#a_verify").css({"background":"#3F9D4A","borderColor":"#3F9D4A"});
		$("#a_verify").text('获取验证码');
	}
}
</script>
