        var myScroll;
        function loaded() {

            myScroll = new iScroll('wrapper', {

                snap: true,

                momentum: false,

                hScrollbar: false,

                onScrollEnd: function () {

                    document.querySelector('#indicator > li.active').className = '';

                    document.querySelector('#indicator > li:nth-child(' + (this.currPageX + 1) + ')').className = 'active';

                }

            });

        }

        document.addEventListener('DOMContentLoaded', loaded, false);

        window.addEventListener("DOMContentLoaded", function () {

            playbox.init("playbox");

        }, false);    </script>

 #leafContainer

 #leafContainer > div 

{

    position: absolute;

    max-width: 100px;

    max-height: 100px;

    -webkit-animation-iteration-count: infinite, infinite;

    -webkit-animation-direction: normal, normal;

    -webkit-animation-timing-function: linear, ease-in;

}
#leafContainer > div > img {

     position: absolute;

     width: 100%;

     -webkit-animation-iteration-count: infinite;

     -webkit-animation-direction: alternate;

     -webkit-animation-timing-function: ease-in-out;

     -webkit-transform-origin: 50% -100%;

}
 @-webkit-keyframes fade

{

   

    0%   { opacity: 1; }

    95%  { opacity: 1; }

    100% { opacity: 0; }

}
 @-webkit-keyframes drop

{

       0%   { -webkit-transform: translate(0px, -50px); }

    100% { -webkit-transform: translate(0px, 650px); }

}

 @-webkit-keyframes clockwiseSpin

{

    0%   { -webkit-transform: rotate(-50deg); }

    100% { -webkit-transform: rotate(50deg); }

}

 @-webkit-keyframes counterclockwiseSpinAndFlip 

{
    0%   { -webkit-transform: scale(-1, 1) rotate(50deg); }

   

    100% { -webkit-transform: scale(-1, 1) rotate(-50deg); }

}

<script>

    function displayit(n) {

        var count = document.getElementById("top_menu").getElementsByTagName("ul").length;

        for (i = 0; i < count; i++) {

            if (i == n) {

                if (document.getElementById("top_menu").getElementsByTagName("ul").item(n).style.display == 'none') {

                    document.getElementById("top_menu").getElementsByTagName("ul").item(n).style.display = '';

                    document.getElementById("plug-wrap").style.display = '';

                } else {

                    document.getElementById("top_menu").getElementsByTagName("ul").item(n).style.display = 'none';

                    document.getElementById("plug-wrap").style.display = 'none';

                }

            } else {

                document.getElementById("top_menu").getElementsByTagName("ul").item(i).style.display = 'none';

            }

        }

    }

    function closeall() {

        var count = document.getElementById("top_menu").getElementsByTagName("ul").length;

        for (i = 0; i < count; i++) {

            document.getElementById("top_menu").getElementsByTagName("ul").item(i).style.display = 'none';

        }

        document.getElementById("plug-wrap").style.display = 'none';

    }

    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        WeixinJSBridge.call('hideToolbar');

    });

</script>           <style>
