<script>
function randomInteger(low, high)
{
    return low + Math.floor(Math.random() * (high - low));
}

$(document).ready(function(){
	var num=20;
	for(var i=0;i<num;i++)
	{
		var posL=Math.random()*$('#stars').width()+'px';
		var posT=Math.random()*$('#stars').height()+'px';
		$('#stars').append("<img src='http://tu.kagirl.net/images/xx2008_"+randomInteger(1,4)+".png' id='star"+i+"' style=\'"+"left:"+posL+";top:"+posT+"\'/>");
	}
	
	$("#stars img").each(function(){
		dark($(this).attr("id"));
	});
	onLoad();
});

function dark(name){
       $("#"+name+"").animate({opacity:'0'},randomInteger(1000,2000),function(){light(name)});
}
function light(name){
    $("#"+name+"").animate({opacity:'0.9'},randomInteger(1000,2000),function(){dark(name)});
}

</script>
