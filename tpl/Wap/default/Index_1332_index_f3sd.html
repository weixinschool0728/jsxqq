        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
       
        <!-- Mobile Devices Support @begin -->
            <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
            <meta content="telephone=no, address=no" name="format-detection">
            <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- Mobile Devices Support @end -->
        <link rel="shortcut icon" href="http://stc.weimob.com/img/favicon.ico" />

    <body onselectstart="return true;" ondragstart="return false;">
        <div class="body" id="body">
	<div class="bg">
				<img src="/tpl/static/tpl/1332//home-default17.jpg?v=2014-08-28" width="100%" height="100%;">
			</div>
	<div class="bg_black"></div>
		<header style="overflow:hidden;">
	<div class="clearfix">
		<div id="focus_Box">
			<span class="prev">&nbsp;</span>
			<span class="next">&nbsp;</span>
			<ul>
							 <volist name="flash" id="so">    
                    <li style="vertical-align: top;display: table-cell;"><a href="{weimicms:$so.url}">
                        <img src="{weimicms:$so.img}" style="width:100%;"></a>
                    </li>
            </volist>        
							</ul>
		</div>
	</div>
</header>
	<section class="section_body">
		<div class="list" >
			<ul >
						<volist name="info" id="vo"> 
							<li>
					<div>
						<span class="transparent-layer"></span>
												<a href="<if condition="$vo['url'] eq ''">{weimicms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weimicms:$vo.url|htmlspecialchars_decode}</if>"
					 class="tbox">
							<img  style="width:30px; height:30px;margin-left: auto;
margin-right: auto;" src="{weimicms:$vo.img}">
							<span class="title">{weimicms:$vo.name}</span>
						</a>	
					</div>  
				</li>
				</volist>
						</ul>
		</div>
		
	</section>
	<br>

	<footer style="overflow:visible;">
				<div class="weimob-copyright" style="padding-bottom:50px;">
											<if condition="$iscopyright eq 1">
{weimicms:$homeInfo.copyright}
<else/>
{weimicms:$siteCopyright}
</if>
									</div>
			</footer>
</div>
