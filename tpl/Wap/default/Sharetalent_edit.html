<META name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">

class="main animated fadeInDown">
 <form action="" id="modForm" method="POST">

    
   
    
    <DIV class="register-box">
      <H1 class="register-logo"></H1>
      <DIV class="regular register-input">
        <P class="fn-clear">
          <LABEL for="name"><I class="icon-user"></I></LABEL>
          <INPUT name="name" class="input" id="realname" type="text" placeholder="请输入姓名" value="{weimicms:$info.name}">
        </P>
        <P class="fn-clear">
          <LABEL for="phone"><I class="icon-mobile"></I></LABEL>
          <INPUT name="tel" class="input" id="mobile" type="text" placeholder="请输入电话" value="{weimicms:$info.tel}">
        </P>
      </DIV>
      <P class="register-btn">
        <input name="submit" class="btn" id="J_submitReg" type="submit" value="修改" >
      </P>
      <P class="tips"><A href="{weimicms::U('Sharetalent/what',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}" 
target="_blank">什么是分享达人?</A></P>
    </DIV>
  </FORM>
  <FOOTER class="foot footer">
    <STYLE>
#copyright {width: 100%;height: 50px;line-height: 50px;text-align:center; color:#333;font-size: 15px;}
</STYLE>

style="color: rgb(255, 255, 255);">技术支持：{weimicms:$date.copyright}</DIV>
