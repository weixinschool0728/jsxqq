        <script>
            Img = new Array("tpl/Wap/default/common/kawahk/2036/10002_6.png","tpl/Wap/default/common/kawahk/2036/10002_7.png");
            Imgboy = new Array("tpl/Wap/default/common/kawahk/2036/nanhai0038.png","tpl/Wap/default/common/kawahk/2036/nanhai0039.png","tpl/Wap/default/common/kawahk/2036/nanhai0041.png");
            Imgbox = new Array("tpl/Wap/default/common/kawahk/2036/lihe0021.png","tpl/Wap/default/common/kawahk/2036/lihe0023.png","tpl/Wap/default/common/kawahk/2036/lihe0025.png","tpl/Wap/default/common/kawahk/2036/lihe0026.png","tpl/Wap/default/common/kawahk/2036/lihe0027.png");
            size = Img.length;
            size1 = Imgboy.length;
            size2 = Imgbox.length;
            i=0;
            j=0;
            k=0;
            var snowNum=20;
            var dotLeft=-70;
            var snowIntervlaId;
            var dotIntervlaId;
            var dotNum=15;
            var gPrintText = '';
            function chImg()
            {
                picID.src =Img[i];
                i++;
                if (i>=size) i = 0;
            }
          
            function chImg1()
            {
                picBoy.src =Imgboy[j];
                j++;
                if (j>=size1) j = 0;
            }
            function chImg2()
            {
                if (k>=size2-1) 
                    clearInterval(boxIntervlaId);
                picBox.src =Imgbox[k];
                k++;
            }
            function rand(min,max)
            {
                return min+Math.floor(Math.random()*(max-min+1));
            }
            function initSnow()
            {
                snowNum--;
                if (snowNum<0)
                    clearInterval(snowIntervlaId);
                var snow = document.createElement('div');
                var snowImg = document.createElement('img');
                snowImg.src="tpl/Wap/default/common/kawahk/2036/10002_8.png";
                snow.style.top = 0+'px';
                snow.style.left = rand(0,400) +'px';
                snow.className = 'snow';
                snowImg.className = 'snowImg';
                snow.appendChild(snowImg); 
                objid('qianjing').appendChild(snow); 
            }  

            function showDot()
            {               
                dotNum--;
                if (dotNum<0)
                    clearInterval(dotIntervlaId);
                var dot = document.createElement('div');
                var dotImg = document.createElement('img');
                dotImg.src="tpl/Wap/default/common/kawahk/2036/10002_dot.png";
                dotImg.style.left = dotLeft+'px';
                dot.className = 'dot';
                dotImg.className = 'dotImg';
                dot.appendChild(dotImg); 
                objid('qianjing').appendChild(dot); 
                dotLeft=dotLeft+30;

            }
 
            function changeContent()
            {
                objid('words2').style.visibility="visible";
                //Print(gCardText2,2);
                objid('qianjing').style.display = "none"; 
                objid('bigcloud').style.display = "none";            
                objid('gift').style.display = "block";
                objid('bigcloud').style.display = "block";             
                
            }

            function reInit()
            {
                objid('words1').style.display="none";
                setTimeout('changeContent()',800);
            }
            function clickqiuku()
            {
                
                objid('words2').style.display = "none";
                objid('words3').style.visibility = "visible";
                var qiuku=document.getElementById("qiuku");
                objid('gift').style.display="none";
                objid('gif3').style.display='none';                
                objid('qiuku').style.display = "block";
                //Print(gCardText3,3);
                setInterval(chImg1,200);
                boxIntervlaId =setInterval(chImg2,100); 
                kawa_data.text_color='black';
                
                //Print(pure_card_text(),3);
                show_textdiv();
                //objid('textmask').style.zIndex= 400;
                //objid('textdiv').style.zIndex=400;         

            }
            function Print(gCardText,textNumber)
            {
                gPrintText=gCardText;
                onPrintAnimate(textNumber);
            }
            function onPrintAnimate(textNumber)
            {
                 pushText = '';

                
                var reachEnd = 0;
                
                if(gPrintText.length <= 1)
                {
                    reachEnd = 1;
                }
                
                var cutlen = 0;

                if(gPrintText.length >= 4 && gPrintText.substring(0, 4) == '<br>')
                {
                    gPrintText = gPrintText.substring(4);
                    pushText = '<br>';
                    cutlen = 4;
                }
                
                if(cutlen == 0 && gPrintText.length >= 1)
                {
                    pushText   = gPrintText.substring(0, 1);
                    gPrintText = gPrintText.substring(1);
                }

                 objid('words'+textNumber).innerHTML = objid('words'+textNumber).innerHTML + pushText;
                
                if (gPrintText.length>0)
                {
                    setTimeout('onPrintAnimate('+textNumber+')', 320);
                }
            }
            function Init()
            {
                snowIntervlaId = setInterval(initSnow,500);
                dotIntervlaId = setInterval(showDot,400);
                setInterval(chImg,100);
                setTimeout(function(){Print(gCardText1,1);} ,1800);
                setTimeout('reInit()',13000);
            }

        </script>

    <body onload='kawa_init();'>
        <script>
            words = '亲爱的，快把这条秋裤穿上，度过一个温暖的冬天!';

            gCardText2 = '我来送温暖啦!<br>猜猜是什么呢，点开礼盒看看';
            gCardText3 = '亲爱的，快把这条秋裤穿上，让你一秒变暖男!';
            kawa_data = {
                words              : words,
               <if condition=" $words eq ''">
				replace_words      : '亲爱的，快把这条秋裤穿上，度过一个温暖的冬天!',
				<else/>
                replace_words      : '{weimicms:$words}',</if>
                text_box           : '45 50 250 180', // 左 上 宽 高，空格分隔，只写数字，单位强制为px
                mode               : 'up',     // up, left
                speed              : 40,     // 每秒移动的像素
                text_color         : 'black', // rgb(1,2,3) 'black'
                font_size          : '20pt',
                line_height        : '34pt',
                music              : 'http://sound.kagirl.net/sound/qingyinyue8.mp3',     // url
                <if condition=" $music eq ''">
				replace_music      : 'http://sound.kagirl.net/sound/qingyinyue8.mp3', 
				<else/> 
				 replace_music      : '{weimicms:$music}',</if>
                music_name         : '',
                replace_music_name : '#replace_music_name#',
                icon               : '{weimicms:$f_siteUrl}/tpl/Wap/default/common/kawahk/fengmian/x2036.jpg',
                title              : '送给你',
                desc               : '我来送温暖啦!猜猜是什么呢，点开礼盒看看',
                modify             : 'no',
                replace_modify     : 'yes',
                cardid             : '2036',
                share_url          : window.location.href,    // 当分享的是微信页面时才需要改这里
                font_ip            : '114.215.157.155:8000',
                modify_optfile     : '2036',
                modify_optwords    : '#modify_optwords#',
                show_words         : 'no',
                write_param_1      : 'inputtype=singleline&showsel=no&prompt=' + encodeURIComponent('输入对方的名字：')
            };
        </script>
