<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta content="" name="Keywords">

	<meta content="" name="Description">

    <link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/diaoyan/common.css" media="all" />

    <link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/diaoyan/survey.css" media="all" />

<title>{weimicms:$data.title}</title>

</head>

<body>

	<!DOCTYPE html>

<html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1">

	<meta name="apple-mobile-web-app-capable" content="yes">

	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<meta name="format-detection" content="telephone=no">

	<meta name="description" content="author:eric_wu">

	<title></title>

	<style>

		.wrapper{

			text-align: center;

		}

		.content-w1{

			border: 1px solid #939393;

		}

		.content-w1,.content-w2,.content{

			background-color: #e4e4e4;

			border-bottom: 1px solid #939393;

		}

		.content-w1,.content-w2{

			display: inline-block;

			padding: 0px 0px 3px;

		}

		.content{

			width: 266px;

			margin: 0px auto;

			padding: 0px 0px 10px;

		}

		.title{

			font-size: 20px;

			padding: 10px 18px 0px;

		}

		.connect{

			width: 100%;

			display: block;

			margin: 10px 0px;

		}

		.desc-cont{

			text-align: left;

			padding: 0 18px;

		}

		.next-btn{

			color: #FFF;

			width: 120px;

			display: block;

			padding: 8px 22px;

			font-size: 16px;

			margin: 20px auto 0px;

		}

		.page-url{

			margin-top: 30px;

		}

        .jianyi{

            width:100%;

            height:150px;

            padding:5px;

            line-height:20px;

        }

	</style>

</head>



<body>

	<div class="wrapper">

		<img class="bg" src="{weimicms::RES}/images/diaoyan/bg.jpg">

		<div style="height: 25px;"></div>

		<div class="content-w1">

			<div class="content-w2">

				<div class="content">

					<div class="title">写下您宝贵建议</div>

					<img class="connect" src="{weimicms::RES}/images/diaoyan/connect.png">

					<form action="{weimicms::U('Diaoyan/end',$urlarr)}" method="post">

					<div class="desc-cont">

						<textarea name="jianyi" class="jianyi" ></textarea>

					</div>

					<!--<a class="next-btn" href="" style="text-decoration:none;">完成</a> -->

					<input class="next-btn" type="submit" style="text-decoration:none;" value="完成">

					</form>

				</div>

			</div>

		</div>



 	<p class="page-url">

		由{weimicms:$f_siteTitle}平台提供

	</p>

	</div>

</body>

</html>

</body>

</html>
