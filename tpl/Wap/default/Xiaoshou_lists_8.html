
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>{weiwo:$info1.company}</title>
<link href="http://pic.vshangtong.com/index/txl/css/style8.css?2015" rel="stylesheet" type="text/css" />
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>

</head>

<body>
<div class="head">
<div class="main home_main"> 
      <div class="fwry">
        <div class="photo"><img src="{weiwo:$info1.logo}"   /></div>
        <div class="index-text">
          <ul class="index-text-head">
            <li>
              <h2 class="f16">{weiwo:$info1.company}</h2>  <p>cammpay</p>

          </ul>
        </div>
      </div>
</div>
<volist name="info" id="vo">
          <div class="fwry"  onclick="$(this).toggleClass('active');">
        <div class="photo"><img src="{weiwo:$vo.banner}"  /></div>
        <div class="index-text">
          <ul class="index-text-head">
            <li>
              <h2>{weiwo:$vo.name}</h2>
               <li class="blus"><a href="tel:{weiwo:$vo.mb}"class="red">手机：{weiwo:$vo.mb}</a></li>
            
          <if condition="$vo.tel neq ''"><li class="gray">电话：{weiwo:$vo.tel}</li></if>        <if condition="$vo.weixin neq ''"><li class="gray">微信：{weiwo:$vo.weixin}</li></if>        <if condition="$vo.email neq ''"><li class="gray">邮件：{weiwo:$vo.email}</li></if>        <if condition="$vo.ad neq ''"><li class="gray">地址：{weiwo:$vo.ad}</li></if>         <if condition="$vo.weibo neq ''"><li class="gray">微博：{weiwo:$vo.weibo}</li></if>         
      </ul>
 
          
        </div>
      </div>
</volist>
       

       
       
       
      
 <div class="bottom">{weiwo:$info1.company}</div>
</body>
</html>
