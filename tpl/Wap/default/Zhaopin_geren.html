<script type="text/javascript">

function submit1(){
	var form = document.getElementById("form1");
	var obj = {
		name: form.name.value,
		phone: form.phone.value,
		job: form.job.value,
		workarea:form.workarea.value,
		introduce:form.introduce.value
	}

	if(obj.name.length<=0){
		alert("请输入姓名", 1000);
		return;
	}

	if(obj.phone.length<=0){
		alert("请输入联系电话", 1000);
		return;
	}

	if(obj.job.length<=0){
		alert("请输入期望工作", 1000);
		return;
	}

	if(obj.workarea.length<=0){
		alert("请输入期望工作地点", 1000);
		return;
	}

	if(obj.introduce.length<=0){
		alert("请输入自我简介", 1000);
		return;
	}
	
	form.submit();
}

</script>

	var _cookie={
		_set:function(name,value,expires){
		   if(expires){
			  var _end = new Date();
			  _end.setTime(_end.getTime()+(expires*1000));
		    }
		    document.cookie=name+"="+escape(value)+(expires ? ";expires="+_end.toGMTString() : "")+"; path=/";
	    },
		_get:function(name){
	       var _cookie=document.cookie;
	       var _start=_cookie.indexOf(name+"=");
	       if(_start!=-1){
	          _start+=name.length+1;
	          var _end=_cookie.indexOf(";",_start);
	          if(_end==-1){_end = _cookie.length;}
	          return unescape(_cookie.substring(_start,_end));
	        }
	        return "";
	    }
	};
