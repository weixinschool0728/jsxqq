			 <if condition="$music eq ''">
							var gSound = 'tpl/Wap/default/common/knwx/music/merrychrismas.mp3';

			var gSound = '{weimicms:$music}';</if>
			function playbksound()
			{
				var audiocontainer = document.getElementById('audiocontainer');
				audiocontainer.innerHTML = '<audio id="bgsound" loop="loop" autoplay="autoplay"></audio>';
						
				var audio = document.getElementById('bgsound');

				audio.play();
			}

			<script type="text/javascript">
			window.shareData = {  
					"moduleName":"Index",
					"moduleID": '0',

	<script>document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
		playbksound();	
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
		<if condition="$time.save neq 'save'">
			alert("请先保存再分享");
			return;
		</if>
         shareHandle('friend');
            WeixinJSBridge.invoke('sendAppMessage', { 
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.sendFriendLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });

        WeixinJSBridge.on('menu:share:timeline', function (argv) {
		<if condition="$time.save neq 'save'">
					alert("请先保存再分享");
						return;
					</if>
         shareHandle('frineds');
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.sendFriendLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });

        WeixinJSBridge.on('menu:share:weibo', function (argv) {
		<if condition="$time.save neq 'save'">
					alert("请先保存再分享");
						return;
					</if>
         shareHandle('weibo');
            WeixinJSBridge.invoke('shareWeibo', {
                "content": window.shareData.tContent,
                "url": window.shareData.sendFriendLink,
            }, function (res) {
                _report('weibo', res.err_msg);
            });
        });
        }, false)
        
        function shareHandle(to) {
	var submitData = {
		module: window.shareData.moduleName,
		moduleid: window.shareData.moduleID,
		token:'{weimicms:$token}',
		wecha_id:'{weimicms:$wecha_id}',
		url: window.shareData.sendFriendLink,
		to:to
	};
	$.post('/index.php?g=Wap&m=Knwx&a=share&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}&catgroy={weimicms:$catgroy}',submitData,function (data) {},'json')
}

<script type="text/javascript">
					
		function openModel(){
			var td = document.getElementById("model");
			
			var scrollTop = (window.pageYOffset || document.documentElement.scrollTop) ;
			td.style.display = "block";
			td.style.top = scrollTop+"px";
		}
		function closeModel(){
			var td = document.getElementById("model");
			td.style.display = "none";
		}
		function showmodel1(){
			var td = document.getElementById("model1");
			td.style.display = "block";
			closeModel();
		}
		function closeModel1(){
			var td = document.getElementById("model1");
			td.style.display = "none";			
		}
		
		var showNum1 = 7;
		var showNum2 = 3;
		
		$(document).ready(function() {
			$("#ms_content").find("[id^='tab']").hide(); // Hide all content
			$("#tabs li:first").attr("id","current"); // Activate the first tab
			$("#ms_content #tab1").fadeIn(500); // Show first tab's content
			
			$('#tabs a').click(function(e) {
				e.preventDefault();
				if ($(this).closest("li").attr("id") == "current"){ //detection for current tab
					return;       
				}
				else{             
				  $("#ms_content").find("[id^='tab']").hide(); // Hide all content
				  $("#tabs li").attr("id",""); //Reset id's
				  $(this).parent().attr("id","current"); // Activate this
				  $('#' + $(this).attr('name')).fadeIn(500); // Show content for the current tab
				}
			});
		});
	</script>

<script type="text/javascript">
					
		function modify(){
			var td = document.getElementById("div_modify");
			
			//var scrollTop = (window.pageYOffset || document.documentElement.scrollTop) ;
			td.style.display = "block";
			td.style.top = scrollTop+"px";
			
			$("textarea").each(function(){
				var cid = $(this).attr("id");
				var cta = document.getElementById(cid);
				cta.style.height = cta.scrollHeight + "px";				
			});
		}
		function closeModify(){
			var td = document.getElementById("div_modify");
			td.style.display = "none";
		}
		
		
		$(document).ready( function(){
			
			
			$("label").click(function(){
				
				var cid = $(this).attr("id");
				var flag = cid.substr(cid.length-1);
				if (flag == "a"){
					var otherid = cid.substr(0,cid.length-1)+"b";
					$("#"+cid).removeClass();
					$("#"+cid).addClass('blueButton');
					$("#"+otherid).removeClass();
					$("#"+otherid).addClass('greyButton');
				}else{
					var otherid = cid.substr(0,cid.length-1)+"a";
					$("#"+cid).removeClass();
					$("#"+cid).addClass('blackButton');
					$("#"+otherid).removeClass();
					$("#"+otherid).addClass('greyButton');
				}
				
			});
			
		});
		
	</script>
