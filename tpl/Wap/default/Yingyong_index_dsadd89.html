#mas{position: absolute; left:0; top:0; bottom:0; right:0; overflow: hidden; z-index:999;}
#cas{width: 100%;height: 100%; opacity: 1;}

</style>
<script type="text/javascript">

window.onload=function(){
	var load = document.getElementById("load-layer");
	load.parentNode.removeChild(load);

</script>

<body>

</div>

						<div class="swiper-slide slide2" style="background: url('{weimicms:$info.p6}') no-repeat center center; background-size: 100% 100%;" ></div>   
						<div class="swiper-slide slide3" style="background: url('{weimicms:$info.p9}') no-repeat center center; background-size: 100% 100%;" ></div>

			</div>
</div>
<!-- 背景音乐 -->

	<source src="{weimicms:$info.musicurl}" type="audio/mpeg" />
</audio>

<!-- 滑动 -->
<script type="text/javascript">
var mySwiper = new Swiper('.swiper-container',{
	loop:0,
	mode:'vertical',
})
</script>
<!-- 音频暂停播放 -->
<script type="text/javascript">
var audioAuto = document.getElementById('audio');
$(".audio-controls").click(function (){
	if (audioAuto.paused) {
		audioAuto.play()
		$(".audio-controls").removeClass("off")
        }
        else {
		audioAuto.pause();
		$(".audio-controls").addClass("off")
        }
})
</script>


<!-- 手指擦除效果 -->
<script type="text/javascript">
var canvas = document.getElementById("cas"),ctx = canvas.getContext("2d");
var x1,y1,a=30,timeout,totimes = 100,jiange = 30;
canvas.width = document.getElementById("mas").clientWidth;
canvas.height = document.getElementById("mas").clientHeight;
var img = new Image();
img.src = "{weimicms:$info.p1}";
img.onload = function(){
	ctx.drawImage(img,0,0,canvas.width,canvas.height)
	tapClip()
}
function tapClip(){
	var hastouch = "ontouchstart" in window?true:false,
		tapstart = hastouch?"touchstart":"mousedown",
		tapmove = hastouch?"touchmove":"mousemove",
		tapend = hastouch?"touchend":"mouseup";
		ctx.lineCap = "round";
		ctx.lineJoin = "round";
		ctx.lineWidth = a*2;
		ctx.globalCompositeOperation = "destination-out";
	canvas.addEventListener(tapstart , function(e){
		clearTimeout(timeout)
		e.preventDefault();
		x1 = hastouch?e.targetTouches[0].pageX:e.clientX-canvas.offsetLeft;
		y1 = hastouch?e.targetTouches[0].pageY:e.clientY-canvas.offsetTop;
		ctx.save();
		ctx.beginPath()
		ctx.arc(x1,y1,1,0,2*Math.PI);
		ctx.fill();
		ctx.restore();
		canvas.addEventListener(tapmove , tapmoveHandler);
		canvas.addEventListener(tapend , function(){
			canvas.removeEventListener(tapmove , tapmoveHandler);
			timeout = setTimeout(function(){
				var imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
				var dd = 0;
				for(var x=0;x<imgData.width;x+=jiange){
					for(var y=0;y<imgData.height;y+=jiange){
						var i = (y*imgData.width + x)*4;
						if(imgData.data[i+3] >0){
							dd++
						}
					}
				}
				if(dd/(imgData.width*imgData.height/(jiange*jiange))<0.4){
					document.getElementById("mas").style.zIndex="-999";	
					canvas.className = "noOp";
				}
			},totimes)
		});
		function tapmoveHandler(e){
			clearTimeout(timeout)
			e.preventDefault()
			x2 = hastouch?e.targetTouches[0].pageX:e.clientX-canvas.offsetLeft;
			y2 = hastouch?e.targetTouches[0].pageY:e.clientY-canvas.offsetTop;
			ctx.save();
			ctx.moveTo(x1,y1);
			ctx.lineTo(x2,y2);
			ctx.stroke();
			ctx.restore()
			x1 = x2;
			y1 = y2;
		}
	})
}
</script>
