        <script>              
        var leafNum = 7;           //落下叶子的数量
        var kindNum = 4;            //叶子种类
        var leafIntervlaId;           
        //叶子使用图片地址
        var kindurl = new Array("tpl/Wap/default/common/kawahk/2033/2033_p1.png","tpl/Wap/default/common/kawahk/2033/2033_p2.png","tpl/Wap/default/common/kawahk/2033/2033_p3.png","tpl/Wap/default/common/kawahk/2033/2033_p4.png");

        function id(name)
        {
           return document.getElementById(name);
        }
        function rand(min,max)
        {
            return min+Math.floor(Math.random()*(max-min+1));
        }
        function Init()
        {
            leafIntervlaId = setInterval(initLeaves,1500);
        }
        function initLeaves()
        {
            leafNum--;
            if(leafNum<0)
                clearInterval(leafIntervlaId);

            var leaf = document.createElement('div');
            var leafimg = document.createElement('img');
            var imgkind = rand(0,3);
            leafimg.src = kindurl[imgkind];
            leaf.style.top = 0+'px';
            leaf.style.left = rand(250,800) +'px';
            leaf.className = 'leaf';
            leafimg.className = 'leafimg';
            leaf.appendChild(leafimg); 
            id('body1').appendChild(leaf);      
        }

        </script>
    
        <style type="text/css">
       @-webkit-keyframes float
        {
            0% {-webkit-transform:translate(0px,0px) rotate(0deg);}
            30%{-webkit-transform:translate(-300px,250px) rotate(360deg);}
            70%{-webkit-transform:translate(-600px,550px) rotate(720deg);}
            100% {-webkit-transform:translate(-800px,750px) rotate(1080deg);}
        }

       .leaf
        {
            -webkit-transform-origin:50% 0%;
            position:absolute;
            padding:0px;
            margin:0px;
            width:100px;
            height:100px;
            z-index:200; 
            -webkit-animation:float 6s linear infinite;
        }
        .leafimg
        {
            position:absolute;
            z-index: 200;      
        }


        @-webkit-keyframes left_1
        {
        	0%{-webkit-transform:translate(0px,0px);}
        	100%{-webkit-transform:translate(-1554px,0px);}
        }
        @-webkit-keyframes lefta_1

            0%{-webkit-transform:translate(0px,0px)}

        @-webkit-keyframes lefta

            100%{-webkit-transform:translate(-500px,0px)}

        </style>
        <style type="text/css">
        @-webkit-keyframes roll
        {
            from {-webkit-transform:rotate(0deg);}
            to {-webkit-transform:rotate(360deg);}
        }

        @-webkit-keyframes bike-jolt
        {
            0% {-webkit-transform:rotate(0deg);}
            5% {-webkit-transform:rotate(-3deg);} 
            10% {-webkit-transform:rotate(0deg);-webkit-transform-origin:70% 70%;}
            11% {-webkit-transform:rotate(0deg);-webkit-transform-origin:70% 70%;}
            20% {-webkit-transform:rotate(0deg);}
            25% {-webkit-transform:rotate(3deg);}
            30% {-webkit-transform:rotate(0deg);}
        }

        #left-wheel
        {
            -webkit-transform-origin:48% 54.5%;
            -webkit-animation:roll 3s linear infinite;
        }

        #right-wheel
        {
            -webkit-animation:roll 3s linear infinite;
        }

        #container
        {
            -webkit-transform-origin:20% 70%;
            -webkit-animation:bike-jolt 5s linear infinite;
        }
        </style>

                show_words         : 'yes',
                write_param_1      : 'inputtype=singleline&showsel=no&prompt=' + encodeURIComponent('输入对方的名字：')
