<script>
	words = '今天再大的事，到了明天就是小事；今年再大的事，到了明年就是故事；今生再大的事，到了来世就是传说，所以生活中，工作中遇到不顺的事，对自己说一下，今天会过去，明天会到来，新的一天开始。放下所有一切让你累的事情，每天都是新的！';

    kawa_data = {
        words 			   : words,

				<else/>
                replace_words      : '{weimicms:$words}',</if>
        text_box           : '50 50 400 263', // 左 上 宽 高，空格分隔，只写数字，单位强制为px
        mode               : 'up',     // up, left
