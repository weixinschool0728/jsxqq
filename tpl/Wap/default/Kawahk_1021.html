<script>

	function randomInteger(low, high)
	{
		return low + Math.floor(Math.random() * (high - low));
	}

	function starshine(){
		var num=7;
		for(var i=0;i<num;i++)
		{
			var posL=Math.random()*$('#stars').width()+'px';
			var posT=Math.random()*$('#stars').height()+'px';
			$('#stars').append("<img src='tpl/Wap/default/common/kawahk/1021/1021_p1.png' id='star"+i+"' style=\'"+"left:"+posL+";top:"+posT+"\'/>");
		}
		
		$("#stars img").each(function(){
			dark($(this).attr("id"));
		});
	}

	function dark(name){
		   $("#"+name+"").animate({opacity:'0.1'},randomInteger(2000,4000),function(){light(name)});
	}
	function light(name){
		$("#"+name+"").animate({opacity:'1'},randomInteger(2000,6000),function(){dark(name)});
	}
</script>
