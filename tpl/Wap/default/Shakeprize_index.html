<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="{weimicms::STATICS}/shakeprize/css/font.css" />
    <link rel="stylesheet" type="text/css" href="{weimicms::STATICS}/shakeprize/css/weiba.new.css" />
    <link rel="stylesheet" type="text/css" href="{weimicms::STATICS}/shakeprize/default/css/shake.css" />
    <title>{weimicms:$Shakeprize.title}</title>
    <script>
        var token ="{weimicms:$token}";
        var mpguanzhuurl ="{weimicms:$Shakeprize.mpguanzhuurl}";//引导关注页面
    </script>
    <script type="text/javascript" src="{weimicms::STATICS}/shakeprize//js/jquery-2.0.3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="{weimicms::STATICS}/shakeprize/js/jquery.mobile.events.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="{weimicms::STATICS}/shakeprize/js/weiba.new.js?var=14082804" charset="utf-8"></script>
    <script type="text/javascript" src="{weimicms::STATICS}/shakeprize/js/game/new_game_suecss_box.js" charset="utf-8"></script>
    <script type="text/javascript" src="{weimicms::STATICS}/shakeprize/default/js/shake.js?var=14082804" charset="utf-8"></script>
</head>
<body >
<div class="wap">
    <div class="shake-title"></div>
    <div class="game-status">

        <div class="game-yao"></div>
        <div class="lihua"></div>
    </div>
    <div class="game-btn">
        <div class="game-chance">还有<span class="font-ffd700 page-chance"></span>次机会</div>
        <div class="game-start"><span class="game-start-btn">开始摇奖</span></div>
        <!--<div class="game-num">已有<span>1314</span>人参与</div>-->
        <div class="game-last-time">
            距离活动<span class="game-last-times font-ffd700"></span>
        </div>
    </div>

    <div class="game-box page-descs">
        <h1>摇奖说明</h1>
        <div class="content page-desc"></div>
        <h1 class="game-prize-list">奖项设置</h1>
        <ul class="prize-list game-list clearfix page-prize-list">


        </ul>
    </div>

    <div class="game-box page-record-lists">
        <h1>中奖记录</h1>
        <ul class="record-list page-record-list game-list clearfix">


        </ul>
    </div>
    <div class="game-box page-all-lists">
        <h1>
            中奖名单
            <!--<span class="tips">已有134人中奖</span>-->
        </h1>
        <div class="results-list page-all-list game-list clearfix">

        </div>
    </div>
    <div class="share-box clearfix">
        <div class="share-friend">发送给好友</div>
        <div class="share-quan">分享到朋友圈</div>
    </div>
    <audio id="audio1" src="{weimicms::STATICS}/shakeprize/audio/shake_sound_male.mp3" preload="auto">
    </audio>
    <audio id="audio2" src="{weimicms::STATICS}/shakeprize/audio/shake_match.mp3" preload="auto">
    </audio>
</div>
</body>
</html>
