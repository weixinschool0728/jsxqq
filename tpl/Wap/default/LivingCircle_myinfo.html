<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>收货地址</title>
		<meta content="app-id=518966501" name="apple-itunes-app" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<link href="{weimicms:$staticPath}/tpl/static/unitary/css/comm.css" rel="stylesheet" type="text/css" />
		<link href="{weimicms:$staticPath}/tpl/static/unitary/css/login.css" rel="stylesheet" type="text/css" />
		<link href="{weimicms:$staticPath}/tpl/static/livingcircle/css/common.min.css" rel="stylesheet" type="text/css" />
		<link href="{weimicms:$staticPath}/tpl/static/livingcircle/css/icon.min.css" rel="stylesheet" type="text/css" />
		<link href="{weimicms:$staticPath}/tpl/static/livingcircle/css/operator.min.css" rel="stylesheet" type="text/css" />
		<style>
		.registerCon li textarea {
			padding: 15px;
			width: 100%;
			height: 90px;
			color: #333;
			border: 1px solid #dedede;
			border-radius: 5px;
			margin-top: -1px;
			font-size: 16px;
			-webkit-box-sizing: border-box;
		}
		.registerCon li input {
			padding: 15px;
			width: 100%;
			height: 45px;
			color: #333;
			border: 1px solid #dedede;
			border-radius: 5px;
			margin-top: -1px;
			font-size: 16px;
			-webkit-box-sizing: border-box;
		}
		</style>
	</head>
	<body>
		<script src="{weimicms:$staticPath}/tpl/static/unitary/js/jquery-2.1.3.min.js" language="javascript" type="text/javascript"></script>
		<div class="wrapper">
			<div class="registerCon">
				<ul>
					<li class="accAndPwd">
						<dl>
							名称：
							<input id="name" maxlength="11" type="text" placeholder="请输入您的名称" value="{weimicms:$user.name}"/>
						</dl>
					</li>
					<li class="accAndPwd">
						<dl>
							手机号码：
							<input id="phone" maxlength="11" type="tel" placeholder="请输入您的手机号码" value="{weimicms:$user.phone}"/>
						</dl>
					</li>
					<li class="accAndPwd">
						<dl>
							确认收货地址：
							<textarea id="address" placeholder="请填写您的收货地址">{weimicms:$user.address}</textarea>
						</dl>
					</li>
					<li><a id="btnNext" class="orangeBtn loginBtn" style="background:red">下一步</a></li>
				</ul>
			</div>
		</div>
		
		<footer>
                <a href="{weimicms::U('LivingCircle/index',array('token'=>$token))}"> 
                    <i class="icon home"></i>首页
                </a>
                <a href="{weimicms::U('LivingCircle/typelist',array('token'=>$token))}"> 
                    <i class="icon rocket"></i>本地导航
                </a>
                <!-- <a href=""> 
                    <i class="icon gift"></i>优惠券
                </a> -->
                <a href="{weimicms::U('LivingCircle/my',array('token'=>$token))}"> 
                    <i class="icon user"></i>我的
                </a>
        </footer>
		
		<script type="text/javascript">
			$(function(){
				$("#btnNext").click(function(){
					var address = $("#address").val();
					var phone = $("#phone").val();
					var phone_length = phone.length;
					var phone_str = phone.substr(0,1);
					var name = $("#name").val();
					if(address == ""){
						alert("请填写您的收货地址");
					}else if(phone == ""){
						alert("请填写您的手机号码");
					}else if(name == ""){
						alert("请填写您的名称");
					}else if(phone_length != 11 || phone_str != '1'){
						alert("请填写正确的手机号码");
					}else{
						window.location.href="{weimicms::U('LivingCircle/stupmyinfo',array('token'=>$token))}&address="+address+"&phone="+phone+"&name="+name;
					}
				})
			})
			
		</script>
		
		
<script type="text/javascript">
window.shareData = {  
            "moduleName":"LivingCircle",
            "moduleID":"0",
            "imgUrl": "{weimicms:$staticPath}/tpl/static/unitary/images/wxnewspic.jpg", 
            "sendFriendLink": "{weimicms:$f_siteUrl}{weimicms::U('LivingCircle/index',array('token'=>$token))}",
            "tTitle": "微信生活圈",
            "tContent": ""
        };
</script>
{weimicms:$shareScript}
	</body>
</html>
