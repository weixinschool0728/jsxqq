<SCRIPT>

$(document).ready(function(e) {
	
	
	
    $("#submit").bind("click",function(){
		
		var tel = $("#tel").val();
		var qq = $("#qq").val();
		var name = $("#name").val();
		var address = $("#address").val();
		if(!tel){
			$('.msg').html("请填写您的手机号");
			return false;
		}
		var regu = /^[1][0-9]{10}$/;
		var re = new RegExp(regu);
		if (!re.test($("#tel").val())) {
			$('.msg').html("请输入正确手机号码");
			
			return false;
		}
		if(!qq){
			$('.msg').html("请填写您的QQ号，以方便联系");
			return false;
		}
		
		if(!name){
			$('.msg').html("请填写您的姓名");
			return false;
		}
		
		
		var requestData={tel:tel,qq:qq,name:name,address:address};
		
		$.post("/index.php?g=Wap&m=Adcms&a=hezuo&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}",requestData,function(response){
			var data=eval("("+response+")");
			//alert(data.msg);
			var stat = data.status;
		if(stat == "-1"){
			
			$('.msg').html(data.msg);
			}
		if(stat == "1"){
			$('.msg').html(data.msg);
			window.setTimeout("window.location='/index.php?g=Wap&m=Adcms&a=index&token=gzydaf1428974196'",1000);
		}else{
			$('.msg').html(data.msg);
		}
	
		
		});
		
		
		
	});
		
});
