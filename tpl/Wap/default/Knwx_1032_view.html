	<script>document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

         shareHandle('friend');

            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });

            });
        });

        WeixinJSBridge.on('menu:share:weibo', function (argv) {
		<if condition="$time.save neq 'save'">

						return;
					</if>
         shareHandle('weibo');
            WeixinJSBridge.invoke('shareWeibo', {
                "content": window.shareData.tContent,
                "url": window.shareData.sendFriendLink,
            }, function (res) {
                _report('weibo', res.err_msg);
            });
        });
        }, false)
        
        function shareHandle(to) {
	var submitData = {
		module: window.shareData.moduleName,
		moduleid: window.shareData.moduleID,
		token:'{weimicms:$token}',
		wecha_id:'{weimicms:$wecha_id}',
		url: window.shareData.sendFriendLink,
		to:to
	};
	$.post('/index.php?g=Wap&m=Knwx&a=share&token={weimicms:$token}&wecha_id={weimicms:$wecha_id}&catgroy={weimicms:$catgroy}',submitData,function (data) {},'json')
}
