<html>
<head>

<script>
window.onload=function(){

		
		if({weimicms:$pd.name}==0)
		{	document.getElementById("namea").style.display="none";
		}else
		{	document.getElementById("namea").style.display="";}
		
		if({weimicms:$pd.sex}==0)
		{	document.getElementById("sexa").style.display="none";
		}else
		{	document.getElementById("sexa").style.display="";}
		
		if({weimicms:$pd.age}==0)
		{	document.getElementById("agea").style.display="none";
		}else
		{	document.getElementById("agea").style.display="";}
		
		if({weimicms:$pd.phone}==0)
		{	document.getElementById("phonea").style.display="none";
		}else
		{	document.getElementById("phonea").style.display="";}
		
		
		if({weimicms:$pd.scheduled_date}==0)

			if({weimicms:$pd.disease}==0)

		{	document.getElementById("diseasea").style.display="";}
		
		
		
		}
		
</script>

</head>
<body id="hotelsorder" >
<div class="banner">
  <div id="wrapper">
    <div id="scroller">
      <ul id="thelist">
        <li>
          <p>{weimicms:$pt['title']} </p>
          <if condition="$pt['registrationtoppic'] neq null"> <img src="{weimicms:$pt['registrationtoppic']}">
            <else />
            <img src="{weimicms::RES}/medical/img/yiliao.jpg" width="100%"> </if>
        </li>
      </ul>
    </div>
  </div>
  <div id="nav">
    <div id="prev" onClick="myScroll.scrollToPage('prev', 0,400,1);return false">&larr; prev</div>

      <li   >1</li>
    </ul>
    <div id="next" onClick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
  </div>
  <div class="clr"></div>
</div>
<div class="cardexplain">
  <!--商家房价及类型-->
  <!--后台可控制是否显示-->
  
  <ul class="round">
    <li class="title mb"><span class="none">请认真填写在线预约挂号！以免给你带来不便！</span></li>
    <li class="nob" id="namea">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
        <tr>
          <th>预约人</th>
          <td><input name="name"  type="text" class="px" id="name" value="{weimicms:$userinfo['name']}" placeholder="请输入您的真实姓名"></td>
        </tr>
      </table>
    </li>
    <li class="nob" id="sexa">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
        <tr>
          <th>性别</th>
          <td><input name="sex"  type="text"  class="px" id="sex" value="{weimicms:$userinfo['sex']}" placeholder="性别"></td>
        </tr>
      </table>
    </li>
    <li class="nob" id="agea">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
        <tr>
          <th>年龄</th>
          <td><input name="age"  type="text"  class="px" id="age" value="{weimicms:$userinfo['age']}" placeholder="年龄"></td>
        </tr>
      </table>
    </li>
    <li class="nob" id="phonea">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
        <tr>
          <th>联系电话</th>
          <td><input name="phone"  type="text"  class="px" id="phone" value="{weimicms:$userinfo['phone']}" placeholder="请输入您的电话"></td>
        </tr>
      </table>
    </li>
    <li class="nob" id="scheduled_datea">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
        <tr>
          <th>预约时间</th>
          <td><input type="input" class="px" id="scheduled_date" value="" name="scheduled_date" style="width:150px" onClick="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true});"   >
		
		  </td>
        </tr>
      </table>
    </li>
    <li class="nob" id="addressa">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
        <tr>
          <th>地址</th>
          <td><input name="address"  type="text"  class="px" id="address" value="{weimicms:$userinfo['address']}" placeholder="请输入您的地址"></td>
        </tr>
      </table>
    </li>
    <li class="nob" id="departmentsa">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
        <tr>
          <th>预约科室</th>
          <td>
		  
		  <select name="departments" id="departments"   style="width:200px" onFocus="leave();">
			 <option value="">请选择科室</option>
			 <volist name="id" id="ks">
			<option value="{weimicms:$ks.name}">{weimicms:$ks.name}</option>       
			 </volist>
             </select>
		  
		  </td>
        </tr>
      </table>
    </li>
    <li class="nob" id="experta">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
        <tr>
          <th>预约专家</th>
          <td><input name="expert"  type="text"  class="px" id="expert" value="{weimicms:$userinfo['expert']}" placeholder="请输入您的预约专家"></td>
        </tr>
      </table>
    </li>
    <li class="nob" id="diseasea">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
        <tr>
          <th>预约病种</th>
          <td><input name="disease"  type="text"  class="px" id="disease" value="{weimicms:$userinfo['disease']}" placeholder="请输入您的预约病种"></td>
        </tr>
      </table>
    </li>
  </ul>
  <div class="footReturn"> <a id="showcard"  class="submit" href="javascript:submit1();">预约提交</a> </br>
  <a id="showcard"  class="submit" href="{weimicms::U('Medical_setup/orders',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}">查看订单</a>
    <div class="window" id="windowcenter">
      <div id="title" class="wtitle"><span class="close" id="alertclose"></span></div>
      <div class="content">
        <div id="txt"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript"> 

function submit1() {  
if($("#name").val()==''){alert('名字不能为空');return;} 
if($("#phone").val()==''){alert('电话不能为空');return;} 
if($("#scheduled_date").val()==''){alert('预约日期不能为空');return;} 
if($("#departments").val()==''){alert('预约科室不能为空');return;} 
if($("#disease").val()==''){alert('预约病种不能为空');return;} 
 
var submitData = {
            name : $("#name").val(),
			   sex      : $("#sex").val(),
			      age      : $("#age").val(),
				     phone      : $("#phone").val(),
					    scheduled_date      : $("#scheduled_date").val(),
						  address     : $("#address").val(),
						      departments      : $("#departments").val(),
							  
            expert     : $("#expert").val(),
           disease      : $("#disease").val(),
		  
            action   : "book"
        };
        
$.post('index.php?g=Wap&m=Medical_setup&a=book&token={weimicms:$Think.get.token}&wecha_id={weimicms:$Think.get.wecha_id}', 
            submitData,function(result){
   	alert(result);
   	form1.reset();

});
	}


$("#windowclosebutton").click(function () { 
$("#windowcenter").slideUp(500);
oLay.style.display = "none";

}); 
$("#alertclose").click(function () { 
$("#windowcenter").slideUp(500);
oLay.style.display = "none";

}); 

function alert(title){ 

$("#windowcenter").slideToggle("slow"); 
$("#txt").html(title);
setTimeout('$("#windowcenter").slideUp(500)',4000);
} 


var count = $("#thelist img").size();
$("#thelist img").css("width",document.body.clientWidth);
$("#scroller").css("width",document.body.clientWidth*count);
 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );
window.onresize = function(){ 
 
  $("#thelist img").css("width",document.body.clientWidth);
  $("#scroller").css("width",document.body.clientWidth*count);
} 

</script>
</div>
</div>
