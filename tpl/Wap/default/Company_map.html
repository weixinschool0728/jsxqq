<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<title>{weimicms::$thisCompany['name']}_{weimicms:$metaTitle}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="{weimicms::$staticFilePath}/css/style.css" />
	<script src="{weimicms::$staticFilePath}/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="{weimicms::$staticFilePath}/js/main.js"></script>
</head>

<body>
	
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={weimicms::$apikey}"></script>
<div class="main">
	<div class="p_map">
    <div id="container"></div>
        <script type="text/javascript">
        $(function(){
        	var wh = $(window).height();
        	var bh = $('body').height();
        	var mh = $('#container').css('height');
        	mh = mh.replace('px', '');
        	oh = bh - wh;
        	nmh = mh - oh;
        	$('#container').css('height', nmh+'px');
        
        	var sContent = function(id, name, imgsrc, address, tel){
        		return "<h2 style='margin:0 0 7px 0;padding:0 0'>"+name+"</h2>" + 
        		"<img style='float:right;margin:0px 0px 0px 4px' id='imgDemo' src='"+imgsrc+"' width='120' height='80' />" + 
        		"<p style='padding-right:10px'>地址："+address+"</p>" +
        		"<p style=''>电话："+tel+"</p>" +
        		"" +
        		"</div>";
        	}
        	var storeList = [{"id":"{weimicms::$thisCompany['id']}","name":"{weimicms::$thisCompany['name']}","logourl":"{weimicms::$thisCompany['logourl']}","address":"{weimicms::$thisCompany['address']}","tel":"{weimicms::$thisCompany['tel']}","longitude":"{weimicms::$thisCompany['longitude']}","latitude":"{weimicms::$thisCompany['latitude']}"}<volist name="branchStores" id="c">,{"id":"{weimicms::$c['id']}","name":"{weimicms::$c['name']}","logourl":"{weimicms::$c['logourl']}","address":"{weimicms::$c['address']}","tel":"{weimicms::$c['tel']}","longitude":"{weimicms::$c['longitude']}","latitude":"{weimicms::$c['latitude']}"}</volist>];
        	// 编写自定义函数,创建标注
        	function addMarker(point, content){
        	  var marker = new BMap.Marker(point);  // 创建标注
        	  map.addOverlay(marker);
        	  var infoWindow = new BMap.InfoWindow(content);
        	  map.openInfoWindow(infoWindow,point); //开启信息窗口
        	  marker.addEventListener("click", function(){          
        		   this.openInfoWindow(infoWindow);
        		   //图片加载完毕重绘infowindow
        		   document.getElementById('imgDemo').onload = function (){
        		       infoWindow.redraw();
        		   }
        		});
        	}
        	var map = new BMap.Map("container");
        	var point = new BMap.Point({weimicms::$thisCompany['longitude']}, {weimicms::$thisCompany['latitude']});
        	map.centerAndZoom(point, 13);
        	var user_marker = new BMap.Marker(point);  // 创建标注
        	map.addOverlay(user_marker);
            	   
        	for (var i = 0, l=storeList.length; i < l; i ++) {
        	  var point = new BMap.Point(storeList[i].longitude, storeList[i].latitude);
        	  var content = sContent(storeList[i].id,storeList[i].name,storeList[i].logourl,storeList[i].address,storeList[i].tel);
        	  addMarker(point, content);
        	}

        });
        </script>
	</div>
</div>
 <script type="text/javascript">
window.shareData = {  
            "moduleName":"Company",
            "moduleID":"{weimicms:$thisCompany.id}",
            "imgUrl": "{weimicms:$thisCompany.logourl}", 
            "sendFriendLink": "{weimicms:$f_siteUrl}{weimicms::U('Company/map',array('token'=>$token,'latitude'=>$_GET['latitude'],'longitude'=>$_GET['longitude'],'companyid'=>$thisCompany['id']))}",
            "tTitle": "{weimicms:$thisCompany.name}",
            "tContent": "{weimicms:$thisCompany.address}"
};
</script>
{weimicms:$shareScript}
</body>
</html>
