<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>达人中心</title>
<meta  charset="utf-8">
<link  rel="stylesheet"  href="/tpl/Wap/default/common/sharetalent/mobi.css">
<meta  name="viewport"  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
<meta  http-equiv="Cache-Control"  content="max-age=0">
<meta  name="apple-touch-fullscreen"  content="yes">
<meta  name="apple-mobile-web-app-capable"  content="yes">
<meta  name="apple-mobile-web-app-status-bar-style"  content="black">
<meta  name="Description"  content="分享达人">
<meta  name="Keywords"  content="分享达人">
</head>
<body  style="background-image:url(/tpl/Wap/default/common/sharetalent/bg.jpg);">
<section  class="main animated fadeInDown">
	<div  class="main-box">
		<div  class="activity-list">
        <volist id="list" name="info">
								<div  class="regular activity-box">
				<h1>{weimicms:$list.title}</h1>
				<figure  class="figure"><if condition="$ttime egt $list.statdate "><else/><a  href="{weimicms::U('Sharetalent/info',array('token'=>$list['token'],'wecha_id'=>$_GET['wecha_id'],'id'=>$list['id']))}"  class="enter"></if> <img  src="{weimicms:$list.picurl}"  alt=""></a> </figure>
				<p  class="activity-rule"><span>活动奖励</span>{weimicms:$list.prize}</p>
				<p  class="activity-rule"><span>奖励规则</span>浏览量达到{weimicms:$list.rule}人</p>
				<p  class="activity-btn fn-clear"> 
                <if condition="$ttime egt $list.statdate ">
                <a  class="enter">活动已结束</a><else/>
                <a  href="{weimicms::U('Sharetalent/info',array('token'=>$list['token'],'wecha_id'=>$_GET['wecha_id'],'id'=>$list['id']))}"  class="enter">进入活动</a> 
                </if>
				 <if condition="$ttime egt $list.statdate "><a   class="rule-btn">查看规则</a><else/>
                 <a  href="{weimicms::U('Sharetalent/rules',array('token'=>$list['token'],'wecha_id'=>$_GET['wecha_id'],'id'=>$list['id']))}"  class="rule-btn">查看规则</a></if>
				 </p>
												<if condition="$ttime egt $list.statdate "><i  class="icon icon-end"><else/><i  class="icon icon-hot"></if></i>			</div>
                                                </volist>
		
						
					</div>
		<a  href="{weimicms::U('Sharetalent/what',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}"  class="more fn-clear">
		<h1  class="know-more"></h1>
		<i  class="icon-right-open-big"></i> </a> 
	</div>
</section>
<footer  class="foot"><style>
#copyright {width: 100%;height: 50px;line-height: 50px;text-align:center; color:#333;font-size: 15px;}
</style>
<div  id="copyright"  style="color:#fff;">技术支持：{weimicms:$date.copyright}</div></footer>
<nav  class="nav fn-clear"> 
	<a  href="{weimicms::U('Sharetalent/index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}"  class="active"><i  class="icon-award"></i>达人活动</a> 
	<a  href="{weimicms::U('Sharetalent/my',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}"><i  class="icon-inbox"></i>我的活动</a> 
	<a  href="{weimicms::U('Sharetalent/reg',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}"><i  class="icon-user-1"></i>个人中心</a> 
</nav>
<script  src="/tpl/Wap/default/common/sharetalent/mini-full-min.js"></script> 
{weimicms:$shareScript}


</body></html>
