        <style type="text/css">
        #ten
        {
            background: url('tpl/Wap/default/common/kawahk/10020/20004.png') no-repeat scroll -20px -50px transparent;
        }
        #one
        {
            background: url('tpl/Wap/default/common/kawahk/10020/20004.png') no-repeat scroll -30px -50px transparent;
        }
        #one,#two,#three,#four,#five,#six,#seven,#eight,#nine
        {
            opacity: 0;
            height:300px;
        }
         .yh1
        {
  
            position:absolute;        
            z-index:1; 
            opacity:0;
            -webkit-transform-origin:50% 50%;
            -webkit-animation: boom 1s ease-out infinite;
        }
        @-webkit-keyframes yearzoomIn
        {
            0%{opacity:1;-webkit-transform:scale(0.1,0.1);}
            50%{opacity:1;-webkit-transform:scale(1,1);} 
            55%, 60% {-webkit-transform: scale(0.9) rotate(-3deg);}
            65%, 75%, 85%, 95% {-webkit-transform: scale(1.1) rotate(3deg);}
            70%, 80%, 90% {-webkit-transform: scale(1.1) rotate(-3deg);}
            100% {-webkit-transform: scale(1) rotate(0);}
        }
        @-webkit-keyframes numzoomIn
        {
            0%{opacity:1;-webkit-transform:scale(0.1,0.1);}
            90%{opacity:1;-webkit-transform:scale(1,1);}
            100%{opacity:0;-webkit-transform:scale(1,1);}
        }
        @-webkit-keyframes shine
        {
            0%{opacity:1;z-index:2;}
            100%{opacity:0.5;z-index:2;}
        }
        @-webkit-keyframes dropIn
        {
            0%{opacity:1;-webkit-transform:translateY(-20px);}
            100%{opacity:1;-webkit-transform:translateY(-0px);}
        }
        @-webkit-keyframes swing 
        {
            20%, 40%, 60%, 80%, 100% { -webkit-transform-origin: top center; }
            20% {opacity:1; -webkit-transform: rotate(15deg); }   
            40% {opacity:1; -webkit-transform: rotate(-10deg); }
            60% {opacity:1; -webkit-transform: rotate(5deg); }    
            80% {opacity:1; -webkit-transform: rotate(-5deg); }   
            100% {opacity:1; -webkit-transform: rotate(0deg); }
        }
        @-webkit-keyframes moveIn
        {
            0%,100% { -webkit-transform-origin: 0% 100%; }
            0%{opacity:1; -webkit-transform: rotate(-90deg); }
            70%{opacity:1; -webkit-transform: rotate(0deg); }
            85%{opacity:1; -webkit-transform: rotate(-10deg); }
            100%{opacity:1; -webkit-transform: rotate(0deg); }
        }
        @-webkit-keyframes rotatesnow
        {
            0%{opacity:0.3; -webkit-transform: rotate(0deg);}
            100%{opacity:0.3;-webkit-transform:rotate(360deg);}
        }
        @-webkit-keyframes moveDown
        {
            0%{ -webkit-transform: translateY(0px);}
            100%{-webkit-transform:translateY(200px);}
        }
        @-webkit-keyframes boom
        {
            0%{ opacity:1;-webkit-transform: scale(0.1,0.1);}
            100%{opacity:0;-webkit-transform:scale(1,1);}
        }
        </style>
        <script>
            var yhNum=8;
            var yhIntervlaId;
            function id(idname)
            {
                return document.getElementById(idname);
            }
            function init()
            {
                id('body1').style.display='block'; 
                kawa_init();           
            }
            function rand(min,max)
            {
                return min+Math.floor(Math.random()*(max-min+1));
            }
            function yanhuashow()
            {
                yhNum--;
                if (yhNum<0)
                    clearInterval(yhIntervlaId);
                var yh1 = document.createElement('div');
                var yhImg = document.createElement('img');
                yhImg.src="tpl/Wap/default/common/kawahk/10020/20003.png";
                yh1.style.top = rand(0,250)+'px';
                yh1.style.left = rand(-50,300) +'px';
                yh1.className = 'yh1';
                yhImg.className = 'yhImg';
                yh1.appendChild(yhImg); 
                yh1.style.zIndex=0;
                objid('body1').appendChild(yh1); 
                yh1.style.webkitTransformOrigin='50% 50%'; 
                yhImg.style.webkitTransformOrigin='50% 50%'; 
                var randNum=rand(200,400);
                yhImg.width=randNum;
                yhImg.height=randNum; 
                yh1.style.width=randNum+'px';
                yh1.style.height=randNum+'px';               
            }
            function dotest()
            {
                kawa_data.music='http://kawaweika.qiniudn.com/sound/zhongshengshengyinshaonv.mp3' ;
                play_music();  
            }
            function child()
            {
                id('body1').appendChild(bg);
                bg.style.zIndex=0;
                id('body1').appendChild(playmzk);
                playmzk.style.zIndex=3;
                bg.appendChild(snow1);
                snow1.style.zIndex=0;
                bg.appendChild(snow2);
                snow2.style.zIndex=0;
                bg.appendChild(snow3);
                snow3.style.zIndex=0;
            }
            function initEvents() {
                //set up event to toggle play button to pause when playing
                music_player.addEventListener("playing", function() {
                    // console.log(1);
                    id('kawa_obj_8').style.visibility='hidden';
                    action_at_time(0,bg,bgzoomOut);
                    id('yh').style.webkitAnimation = "boom 1s ease-out 10 forwards";
                    id('ten').style.webkitAnimation = "numzoomIn 1s ease-out forwards";
                    id('nine').style.webkitAnimation = "numzoomIn 1s 1s ease-out forwards";
                    id('eight').style.webkitAnimation = "numzoomIn 1s 2s ease-out forwards";
                    id('seven').style.webkitAnimation = "numzoomIn 1s 3s ease-out forwards";
                    id('six').style.webkitAnimation = "numzoomIn 1s 4s ease-out forwards";
                    id('five').style.webkitAnimation = "numzoomIn 1s 5s ease-out forwards";
                    id('four').style.webkitAnimation = "numzoomIn 1s 6s ease-out forwards";
                    id('three').style.webkitAnimation = "numzoomIn 1s 7s ease-out forwards";
                    id('two').style.webkitAnimation = "numzoomIn 1s 8s ease-out forwards";
                    id('one').style.webkitAnimation = "numzoomIn 1s 9s ease-out forwards";
                    id('2015').style.webkitAnimation ="yearzoomIn 2s 10s ease-out,shine 1s 12s linear infinite alternate";
                    id('happy_new_year').style.webkitAnimation='moveDown 1s 14.5s linear forwards';
                    id('h').style.webkitAnimation ="dropIn 0.3s 11.3s linear forwards";
                    id('a').style.webkitAnimation ="dropIn 0.3s 11.4s linear forwards";
                    id('p1').style.webkitAnimation ="dropIn 0.3s 11.5s linear forwards";
                    id('p2').style.webkitAnimation ="dropIn 0.3s 11.6s linear forwards";
                    id('y').style.webkitAnimation ="dropIn 0.3s 11.7s linear forwards";
                    id('n').style.webkitAnimation ="dropIn 0.3s 12.2s linear forwards";
                    id('ew').style.webkitAnimation ="swing 1s 12.5s linear forwards";
                    id('year').style.webkitAnimation ="moveIn 0.5s 13.5s linear forwards";
                    setTimeout('show_textdiv()',14000);
                    setTimeout(function(){ yhIntervlaId = setInterval(yanhuashow,300);},14500);
                }, true);
                // music_player.addEventListener("timeupdate", progressBar, true); 
                //set up mouse click to control position of audio
            }
            window.addEventListener("DOMContentLoaded", initEvents, false);
        </script>
