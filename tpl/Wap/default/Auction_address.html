<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>收货地址</title>
		<meta content="app-id=518966501" name="apple-itunes-app" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<link href="{weimicms:$staticPath}/tpl/static/unitary/css/comm.css" rel="stylesheet" type="text/css" />
		<link href="{weimicms:$staticPath}/tpl/static/unitary/css/login.css" rel="stylesheet" type="text/css" />
		<style>
		.registerCon li textarea {
			padding: 15px;
			width: 100%;
			height: 90px;
			color: #333;
			border: 1px solid #dedede;
			border-radius: 5px;
			margin-top: -1px;
			font-size: 16px;
			-webkit-box-sizing: border-box;
		}
		.registerCon li input {
			padding: 15px;
			width: 100%;
			height: 45px;
			color: #333;
			border: 1px solid #dedede;
			border-radius: 5px;
			margin-top: -1px;
			font-size: 16px;
			-webkit-box-sizing: border-box;
		}
		</style>
	</head>
	<body>
		<script src="{weimicms:$staticPath}/tpl/static/unitary/js/jquery-2.1.3.min.js" language="javascript" type="text/javascript"></script>
		
		<div class="wrapper">
			<div class="registerCon">
				<ul>
					<li class="accAndPwd">
						<dl>
							昵称：
							<input id="name" maxlength="11" type="text" placeholder="请输入您的昵称" value="{weimicms:$userinfo.truename}"/>
						</dl>
					</li>
					<li class="accAndPwd">
						<dl>
							手机号码：
							<input id="phone" maxlength="11" type="tel" placeholder="请输入您的手机号码" value="{weimicms:$userinfo.tel}"/>
						</dl>
					</li>
					<li class="accAndPwd">
						<dl>
							确认收货地址：
							<textarea id="address" placeholder="请填写您的收货地址">{weimicms:$userinfo.address}</textarea>
						</dl>
					</li>
					<li class="accAndPwd">
						<dl>价格：{weimicms:$_GET['price']}元</dl>
					</li>
					<li class="accAndPwd">
						<dl>邮费：{weimicms:$_GET['postage']}元</dl>
					</li>
					<li><a id="btnNext" class="orangeBtn loginBtn">下一步</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$("#btnNext").click(function(){
					var address = $("#address").val();
					var phone = $("#phone").val();
					var phone_length = phone.length;
					var phone_str = phone.substr(0,1);
					var name = $("#name").val();
					if(name == ""){
						alert("请填写您的姓名");
					}else if(address == ""){
						alert("请填写您的收货地址");
					}else if(phone == ""){
						alert("请填写您的手机号码");
					}else if(phone_length != 11 || phone_str != '1'){
						alert("请填写正确的手机号码");
					}else{
						window.location.href="{weimicms::U('Auction/dobuy',array('token'=>$token,'id'=>$_GET['id'],'topriceid'=>$_GET['topriceid'],'price'=>$_GET['price'],'postage'=>$_GET['postage']))}&address="+address+"&phone="+phone+"&name="+name;
					}
				})
			})
			
			
		</script>

	</body>
</html>
