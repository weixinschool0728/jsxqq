        <style type="text/css">
        body{   
            -webkit-touch-callout: none; 
            -webkit-text-size-adjust: none;
            margin:0 auto;          
            overflow:hidden;   
            position:relative;          
            background:#8B7652;
        }        
        div
        {
        	position:absolute;
        }
        #open
        {
        	position:absolute;
        	-webkit-transition:-webkit-transform 1.5s ease-in;
        	-webkit-transform-style: preserve-3d;
        	-webkit-transform-origin:5% 47%;
        	-webkit-perspective: 100;
        }
        #caidai
        {
            position:absolute;
            -webkit-transition:-webkit-transform 1.5s ease;
            -webkit-transform-style: preserve-3d;
            -webkit-transform-origin:50% 95%;
            -webkit-perspective: 100;
        }

        @-webkit-keyframes shink
        {
        	0%{opacity:0;}
        	40%{opacity:0.8;}
        	70%{opacity:1;}
        	100%{opacity:0;}
        	
        }
        @-webkit-keyframes fadeIn
        {
            0%{
                opacity:0;
                top:190px;
                -webkit-transform:scale(0.6,0.6) ;
            }
            70%{
                opacity:1;
                -webkit-transform:scale(1.2,1.2); 
            }
            100%{
                opacity:1;
                top:220px;
                -webkit-transform:scale(1,1);
            }
        }
        @-webkit-keyframes fadeIn2
        {
            0%{opacity:0;}
            40%{opacity: 0.8;}
            100%{opacity:1;}
        }
        @-webkit-keyframes daizi
        {
            0%{
                opacity:1;
                -webkit-Transform:rotateX(-10deg);
            }
            40%{
                opacity:1;
                -webkit-Transform:rotateX(-25deg);
            }
            60%{
                opacity:1;
                -webkit-Transform:rotateX(-35deg);
            } 
            80%{
                opacity:1;
                -webkit-Transform:rotateX(-25deg);
            }
            100%{
                opacity:1;
                -webkit-Transform:rotateX(-10deg);
            }            
        }

        </style>

        <script >
        function Move()
        {
            objid("caidai").style.webkitAnimation="daizi 2s linear infinite forwards "; 
        }
        function Second()
        {
            objid("flower").style.webkitAnimation="fadeIn 3s linear forwards";
            //objid("caidai").style.webkitAnimation='fadeIn 3s linear forwards'; 
            objid("caidai").style.webkitAnimation="daizi 2s linear 3"; 
            objid("open").style.visibility='hidden';
           
        }
        function openup()
        {
        	objid("open").style.webkitTransform='scale(0.9,0.9) rotateY(200deg) translate(50px,0px)';
        	objid('2').style.webkitTransform='scale(0.9,0.9)';
            
            setTimeout(Second,1500);
            //setTimeout(Move,5500);
        	
   
        }

        function rand(min,max)
        {
        	return min+Math.floor(Math.random()*(max-min+1));
        }

            {

            }

            setTimeout(openup,1000);
         

        }
